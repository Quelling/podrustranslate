 #Warlock-Group Faiths
 tremerecode:0 "Кодекс Тремеров"
 tremerecode_adj:0 "Кодекс Тремеров"
 tremerecode_adherent:0 "Колдун"
 tremerecode_adherent_plural:0 "Колдуны"
 tremerecode_desc:0 "Кодекс Тремера отмечает клан как уникальный среди каинитов; ни одна другая группа не придерживается единого набора правил, которые определяют приемлемое поведение. Никакая непреодолимая магия не связывает Тремера с клятвой, если только какой-нибудь суровый регент не решит активно ее исполнять; вместо этого кодекс представляет собой фактический перечень того, что является приемлемым поведением для члена августейшего Дома Тремеров. Кодекс подробно описывает, что ожидается от Тремера и какие действия могут вызвать немилость."

