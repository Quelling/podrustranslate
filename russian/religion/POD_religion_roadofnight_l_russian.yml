 vianoctis_adherent_plural:0 "Спасители"
 vianoctis_desc:0 "Спасители чувствуют тяжесть проклятия Каина и своего собственного проклятия даже больше, чем те, кто следует через Тропу Божественности. Подобно ноддистам, спасители ищут искупления и прощения при помощи страдание и очищение. Однако вместо того, чтобы следовать довольно мягким путем ноддистов, Спасители активно ходят по миру людей, наказывая и убивая смертных грешников."

