 #Noddist-Group Faiths
 
 viacaeli:0 "Дорога Небес"
 viacaeli_adj:0 "Ноддист"
 viacaeli_adherent:0 "Ноддист"
 viacaeli_adherent_plural:0 "Ноддисты"
 viacaeli_desc:0 "Согласно Евангелию от Лаодики, священному тексту каинитов, некоторые принципы Дороги Небес происходят от самого Каина. Хотя Каин и был проклят Богом, он также был наиболее близким к Богу, чем любой другой Сородич, который когда-либо существовал. Последователи Дороги Небес пытаются контролировать своего Зверя с помощью религиозной фанатичности."

 viadivinitatis:0 "Тропа Божественности"
 viadivinitatis_adj:0 "Еретик"
 viadivinitatis_adherent:0 "Еретик"
 viadivinitatis_adherent_plural:0 "Еретики"
 viadivinitatis_desc:0 "Фанатики ноддистов и предшественники Шабаша - последователи этой Тропы, считают себя одаренными божественным благословением, а не проклятыем. Последователи Тропы стремятся контролировать смертных и призывают как можно больше Каинитов присоединиться к Дороге Небес. Многие считают эту Тропу самой отдалившийся из четырех."

 viapenaculum:0 "Тропа Покаяния"
 viapenaculum_adj:0 "Кающиеся"
 viapenaculum_adherent:0 "Кающийся"
 viapenaculum_adherent_plural:0 "Кающиеся"
 viapenaculum_desc:0 "Кающиеся, идущие Тропой Покаяния, считают себя недостойными Бога, низшими из низших в его глазах. Ни один путь не относится к актам раскаяния так серьезно, как Тропа Покаяния, ибо это единственный путь, которые эти Каиниты видят, чтобы получить просвещение и благосклонность в глазах Бога."

 viavindicta:0 "Тропа Воздаяния"
 viavindicta_adj:0 "Крестоносцы"
 viavindicta_adherent:0 "Крестоносец"
 viavindicta_adherent_plural:0 "Крестоносцы"
 viavindicta_desc:0 "Эти сородичи считают себя инструментами гнева Божьего, уничтожающих всё нечестивое во имя Господа. Любой, кого посчитают злым или неверным Богу, должен быть уничтожен. Они склонны охотиться на Каинитов, которых считают развращенными."

 viadolorosa:0 "Путь Боли"
 viadolorosa_adj:0 "Болезненный"
 viadolorosa_adherent:0 "Мученик"
 viadolorosa_adherent_plural:0 "Мученики"
 viadolorosa_desc:0 "Мученики Пути Слез, эти ноддисты, приносящие себя в качестве бессмертной жертвы, чтобы другим не пришлось страдать. Они охотно пожертвуют собой, чтобы остановить любое разложение, вызванное чем-то, что считается нечестивым, особенно демонами или другими каинитами."

 viachristi:0 "Дорога Христа"
 viachristi_adj:0 "Христианин"
 viachristi_adherent:0 "Христианин"
 viachristi_adherent_plural:0 "Христиане"
 viachristi_desc:0 "Каиниты, при жизни бывшие христианами, могут выбрать путь Христа, исходя из предположения, что Божий план для мира включает и вампиров. А оставаясь послушными его воле, они смогут контролировать Зверя."
 
 derechchaim:0 "Тропа Жизни"
 derechchaim_adj:0 "Тропа Жизни"
 derechchaim_adherent:0 "Верный"
 derechchaim_adherent_plural:0 "Верные"
 derechchaim_desc:0 "Каиниты, при жизни бывшие иудеями, могут стать последователями этой Тропы. Они считают, что Бог создал вампиров одновременно с остальным миром. А потому законы Торы к ним всё также применимы и дают способ контролировать Зверя."
 
 codeofsamiel:0 "Кодекс Самиэля"
 codeofsamiel_adj:0 "Самиелит"
 codeofsamiel_adherent:0 "Самиелит"
 codeofsamiel_adherent_plural:0 "Самиелиты"
 codeofsamiel_desc:0 "Считается, что величайший представитель рода воинов Саулота, мученик-основатель Самиэль проложил этот Путь собственноручно. Согласно легендам, Самиэль получил основные принципы чести и гнева Дороги от Небесного Воинства Михаила, когда Саулот был в отъезде."
 
 viapura:0 "Тропа Чистоты"
 viapura_adj:0 "Катаори"
 viapura_adherent:0 "Катаор"
 viapura_adherent_plural:0 "Катаори"
 viapura_desc:0 "В эпоху растущего сопротивления клерикальной власти они выбрали гностический дуализм как меч, лучше всего выкованный для их целей. Зилоты строят религии с почти циничным расчетом, опираясь на неоплатонизм, апокрифические Священные Писания и другие малоизвестные источники. Они назвали себя катаорами и поддерживают смертных катаров (то же самое слово во французском и латинском языках) не как покровители, а как духовные наставники."
 
 viaarchangeli:0 "Тропа Архангела"
 viaarchangeli_adj:0 "Нефилим"
 viaarchangeli_adherent:0 "Нефилим"
 viaarchangeli_adherent_plural:0 "Нефилим"
 viaarchangeli_desc:0 "Следовать по стопам Михаила - значит действовать для всех как муза и пастырь, а в случае необходимости - как мученик. Будучи приверженцами Небесного Пути, они рассматривают Михаила как воскресшего Христа Проклятых и полагает, что вампиры должны играть роль ангелов в своем смертном стаде."
 
