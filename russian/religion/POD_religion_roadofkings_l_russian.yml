 #Scion-Group Faiths
 viaregalis:0 "Дорога Королей"
 viaregalis_adj:0 "Наследники"
 viaregalis_adherent:0 "Наследник"
 viaregalis_adherent_plural:0 "Наследники"
 viaregalis_desc:0 "Наследники учатся владеть своим Зверем, отдавая приказы подчиненным."

 viaequitum:0 "Тропа Рыцаря"
 viaequitum_adj:0 "Паладины"
 viaequitum_adherent:0 "Паладин"
 viaequitum_adherent_plural:0 "Паладины"
 viaequitum_desc:0 "Те, кто следуют Пути рыцарства, верят, что как высшие существа они обязаны защищать тех, кто ниже их, как каинитов, так и людей. Эти отпрыски сильнее всего верят в концепции долга и чести."

 viamercator:0 "Тропа Купца"
 viamercator_adj:0 "Купцы"
 viamercator_adherent:0 "Купец"
 viamercator_adherent_plural:0 "Купцы"
 viamercator_desc:0 "Для этих сородичей, которые следуют по Тропе Купца, власть и деньги идут рука об руку; поэтому они тратят большую часть своего времени приобретая богатство и используя его, чтобы аккуратно влиять на события за кулисами. Однако они также дорожат своей собственной репутацией и пойдут на многое, чтобы доказать, что она положительная."

 viatyrannus:0 "Тропа Тирана"
 viatyrannus_adj:0 "Тираны"
 viatyrannus_adherent:0 "Тиран"
 viatyrannus_adherent_plural:0 "Тираны"
 viatyrannus_desc:0 "Хотя многие из них имеют репутацию свирепых, властных и властолюбивых, Сородичи Тропы Тирана также являются одними из тех, кто более почитаем на Дороге Королей. Если у одного из них есть обязательства перед вами, он его выполнить любой ценой. Они больше всего склонны управлять через страх."

 viaconsuasor:0 "Тропа Визиря"
 viaconsuasor_adj:0 "Советники"
 viaconsuasor_adherent:0 "Советник"
 viaconsuasor_adherent_plural:0 "Советники"
 viaconsuasor_desc:0 "Наследники на Тропе Визаря довольствуются скорее советами, чем прямым правлением, но это не делает их менее искусными в обладании властью, чем другие на Дороге Королей. На самом деле, эти наследники являются одними из лучших в искусных манипуляциях и замечают детали, которые могут угрожать влиянию тех, кто у власти."
 
 viamithras:0 "Митраизм"
 viamithras_adj:0 "Митраизм"
 viamithras_adherent:0 "Митраист"
 viamithras_adherent_plural:0 "Митраисты"
 viamithras_desc:0 "Митраисты стоят на грани между Дорогой Королей и настоящим культом. Хотя власть и честь все еще высоко ценятся, преданность настоящему богу - Митре, имеет первостепенное значение. Они все еще верны организации, восходящей к славным дням культа, в Древнем Риме."

 viaentelechia:0 "Путь Энтелехии"
 viaentelechia_adj:0 "Философы"
 viaentelechia_adherent:0 "Философ"
 viaentelechia_adherent_plural:0 "Философы"
 viaentelechia_desc:0 "Философы определяются тремя принципам энтелехии: Рейя - отвага; Энкратия - внутренняя сила; Софросина - самоконтроль. Человеческие ценности, такие как милосердие или сочувствие, ниже их. Когда Философ встречает группу своих соклановцев, он берет на себя лидерство над ними, указывая на очевидную неполноценность своих противников, и не смущается убийства вампиров, которые не подчинятся его приказам."		
 
 codexoflegacies:0 "Кодекс Наследия"
 codexoflegacies_adj:0 "Мечтатели"
 codexoflegacies_adherent:0 "Мечтатель"
 codexoflegacies_adherent_plural:0 "Мечтатели"
 codexoflegacies_desc:0 "Константинопольские каиниты не придерживались шести традиций Каина. Вместо этого Бруха Трибониус создал Кодекс Наследия, собрание заповедей, призванных укрепить власть Троицы и трех правящих кланов: Тореадора, Цимисхи и Вентру. Совет из трех квазиторов - по одному от каждого из этих трех кланов - контролировали кодекс и судили тех, кто нарушил их принципы."
 
