 #Lilin-Group Faiths
 derechlilit:0 "Дорога Лилит"
 derechlilit_adj:0 "Лилины"
 derechlilit_adherent:0 "Лилин"
 derechlilit_adherent_plural:0 "Лилины"
 derechlilit_desc:0 "Дорога Лилит посвящена раввинской фигуре Лилит, которая появляется во многих источниках ноддистов, а также в традициях, поддерживаемых скрытыми культами. Большинство культов возводят Лилит к двум основополагающим принципам: боли и творению. Чтобы создавать, необходимо причинить боль и боль ощутить. И это - два фундаментальных принципа самой жизни."

 viafaciendi:0 "Тропа Творения"
 viafaciendi_adj:0 "Творцы"
 viafaciendia_adherent:0 "Творец"
 viafaciendi_adherent_plural:0 "Творцы"
 viafaciendi_desc:0 "Эти Бахари проводят время в поисках родословных Лилит, чтобы найти и изучить то уникальное, что кроется в этих устойчивых людях с божественным наследием. Более того, они пытаются создавать монстров, как это делала Мать."

 viaspinae:0 "Тропа Шипов"
 viaspinae_adj:0 "Бахари"
 viaspinae_adherent:0 "Бахар"
 viaspinae_adherent_plural:0 "Бахари"
 viaspinae_desc:0 "Тропа Шипов - ориентирована на физическую боль. Участники изучают боль логически, стремясь систематизировать критические моменты и способы преодоления порога жертвы, чтобы она увидела болезненную правду Лилит."

 viacalantica:0 "Тропа Вуалей"
 viacalantica_adj:0 "Ки-сикил-лил-ла-ке"
 viacalantica_adherent:0 "Ки-сикил-лил-ла-ке"
 viacalantica_adherent_plural:0 "Ки-сикил-лил-ла-ке"
 viacalantica_desc:0 "Тропа Вуалей – фокусируется на Лилит, почитая её как мятежную мать монстров, ставшую равной Богу и предавшую Каина. Они самые яростные из Лилин, часто они больше воины, чем ученые."

