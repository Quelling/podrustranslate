 blackmagdalene:0 "Church of the Black Magdalene"
 blackmagdalene_adj:0 "Black Magdalene"
 blackmagdalene_adherent:0 "Black Magdalene"
 blackmagdalene_adherent_plural:0 "Black Magdalenes"
 blackmagdalene_desc:0 "Moving across Europe from their base in Marseilles to seduce and corrupt the faithful. They use the same doctrine as the Cainite Heresy, including the Blood Communion. They identify St. Mary Magdalene with Isis and the Gnostic Sophia. Magdalenite nunneries often serve as houses of 'temple prostitution' recalling the ancient fertility cults of the Levant--and they conceal bitter, blood-soaked rituals of castration an cannibalism from the darkest mysteries. Any lustful priest knows where his most lurid thoughts can find satiety, and common folk have begun identifying St. Mary Magdalene with the nameless 'woman taken in adultery' thanks to the cult's excesses. The almost pornographic 'passion plays' put on the Magdalenites on July 22 Feast of the Magdalene have been thundered against by priests across France. The Followers of Set deliberately send their brashest and least subtle members to begin Magdalenite sects."
