 calomenaschosen:0 "Calomena's Chosen"
 calomenaschosen_adj:0 "Chosen"
 calomenaschosen_adherent:0 "Chosen"
 calomenaschosen_adherent_plural:0 "Chosen"
 calomenaschosen_desc:0 "The Chosen were founded by the Caitiff Stanislav. Founded in the Western Balkans, this cult seems loosely derived from the Bogomil heresy. The Chosen believe that Caine was a childe of the devil and this his children are the most vile manifestations on earth. Calomena, Caine's Twin Sister, is believed to be preparing to return an destroy the vile Cainites, cleansing the world for the glorious Spirit of God. The Clanless are her chosen instruments. They organize circles led by vampires with ghouls and mortal members. Stanislav was martyred in 1204 during the end of Michael's Dream and the Bitter Crusade, but his cult lurches onward to Gehenna."
