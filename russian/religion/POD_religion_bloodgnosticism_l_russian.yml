 eschatologists_desc:0 "A faction of the Graverobber clan believe devoutly in the Cainite Heresy, although with a more Christological emphasis than the main sect. Eschatologists believe that they are the Brood both of Caine and Christ, and that offering their vitae to mortals is a sacrament in itself.  Eschatologists travel the back roads of Europe and hold mass 'revivals' that feature amazing miracles of blood and Discipline. The greatest of these assemblies occurs on December 17, the Feat of St. Lazarus."
