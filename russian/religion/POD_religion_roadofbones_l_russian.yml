 #Scholar-Group Faiths
 viaossium:0 "Дорога Костей"
 viaossium_adj:0 "Ученый"
 viaossium_adherent:0 "Ученый"
 viaossium_adherent_plural:0 "Ученые"
 viaossium_desc:0 "Последователи Дороги Костей ценят знание превыше всего. Благодаря интенсивному изучению неизвестного, они держат в узде своего Зверя. Для ученых крайне важны новые знания и ради них они готовы пойти на всё, кроме собственной смерти, ведь их собственные знания слишком важны, чтобы их лишаться. Тем не менее, последователи Дороги Костей не боятся смерти. Они ею очарованы."
 
 tariqelatham:0 "Тарик эль-А'тхам"
 tariqelatham_adj:0 "А'тхам"
 tariqelatham_adherent:0 "Ученый"
 tariqelatham_adherent_plural:0 "Ученые"
 tariqelatham_desc:0 "В основном - это ответвление от ветви Дороги Костей в мусульманском мире. Тарик Эль-А'тхам извлекает выгоду из более древних знаний, сохранившихся в этой точки мира. Порой, их бессердечные методы приводят к конфликту с Аширритами, или бдительными детьми Хакима."
 
 followersoflazarus:0 "Последователи Лазаря"
 followersoflazarus_adj:0 "Лазарь"
 followersoflazarus_adherent:0 "Инфитиор"
 followersoflazarus_adherent_plural:0 "Инфитиоры"
 followersoflazarus_desc:0 "Последователи Лазаря, так же называемыми Инфитиорами, были Каппадокийцами, по какой-то причине решившие не отвечать призыву к Празднику Безрассудства, и, таким образом, избежали выбраковки из клана. Неуверенные в своем прощении, они чувствуют себя преданными основателем, из-за чего отделились от основной части клана Каппадокийцев. Лазарь неофициальным лидером Инфитиоров."
 
 pathofthewheel:0 "Путь Колеса"
 pathofthewheel_adj:0 "Ученый"
 pathofthewheel_adherent:0 "Ученый"
 pathofthewheel_adherent_plural:0 "Ученые"
 pathofthewheel_desc:0 "Последователи этого пути верят, что вампиры застряли вне цикла и должны двигаться дальше. Они ищут любые научные средства, чтобы загнать всех каинитов обратно в круговорот жизни."
 
 roadoftheabyss:0 "Дорога Бездны"
 roadoftheabyss_adj:0 "Мистик"
 roadoftheabyss_adherent:0 "Мистик"
 roadoftheabyss_adherent_plural:0 "Мистики"
 roadoftheabyss_desc:0 "Мистики погружались в непрекращающиеся изучения невероятной и абсолютной силы противостоящей свету и жизни. Человечность, и концепции вроде правых и виноватых, малополезны тем, кто исследует загадки внешней тьмы."

