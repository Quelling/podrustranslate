 #Feral-Group Faiths
 viabestiae:0 "Дорога Зверя"
 viabestiae_adj:0 "Одичавший"
 viabestiae_adherent:0 "Одичавший"
 viabestiae_adherent_plural:0 "Дикари"
 viabestiae_desc:0 "Последователи Дороги Зверя управляют своим Зверем с первобытными инстинктами, силой и индивидуальностью. Многие участники Пути Зверя выбирают простое животное, чтобы лучше всего следовать Дороге Зверя. Иные ведут первобытный образ жизни, словно варвары."

 viapraedator:0 "Тропа Охотника"
 viapraedator_adj:0 "Охотник"
 viapraedator_adherent:0 "Охотник"
 viapraedator_adherent_plural:0 "Охотники"
 viapraedator_desc:0 "Последователи Пути Охотника живут, чтобы охотиться на тех, кого они считают ниже себя. Поступать иначе - кощунственно. Они также используют своего Зверя в качестве инструменты, аккомпанирующего во время охоты.."

 viaerronis:0 "Дорога Кочевника"
 viaerronis_adj:0 "Странник"
 viaerronis_adherent:0 "Странник"
 viaerronis_adherent_plural:0 "Странники"
 viaerronis_desc:0 "Тропу Кочевников также называют Путем путешествий. Для странников, следующих по пути кочевников, цивилизация и все, что с ней связано, является анафемой. Они путешествуют налегке, и делают это всю жизнь. ."

 viaferitas:0 "Тропа Дикости"
 viaferitas_adj:0 "Дикарь"
 viaferitas_adherent:0 "Дикарь"
 viaferitas_adherent_plural:0 "Дикари"
 viaferitas_desc:0 "Последователи Тропы Дикости наиболее склонны к выпусканию Зверя на волю в приступах ярости. Их ярость направлена на любое проявление слабости, особенно на цивилизацию. Они бьют часто и сильно."

 viavenatorumbra:0 "Тропа Серого Охотника"
 viavenatorumbra_adj:0 "Серый Охотник"
 viavenatorumbra_adherent:0 "Серый Охотник"
 viavenatorumbra_adherent_plural:0 "Серые Охотники"
 viavenatorumbra_desc:0 "Если и есть поклонники Пути Зверя, которые не питают отвращения к понятию цивилизации, то это те, кто следует Тропе Серого Охотника. Скорее, они рассматривают города и поселки как другую форму охотничьих угодий. Они самые цивилизованные, но не стоит заблуждаться, так как он охотятся не менее других."
 
 vialiberatio:0 "Путь Освобождения"
 vialiberatio_adj:0 "Освободитель"
 vialiberatio_adherent:0 "Освободитель"
 vialiberatio_adherent_plural:0 "Освободители"
 vialiberatio_desc:0 "Приверженцы Пути Освобождения, которых часто путают с Фурорами, рассматривают города как ловушку и смерть души. Они видят свой долг в том, чтобы освободить пойманных людей к более чистому, первобытному образу жизни."

 viaeinherjar:0 "Дорога Эйнхериев"
 viaeinherjar_adj:0 "Эйнхерий"
 viaeinherjar_adherent:0 "Эйнхерий"
 viaeinherjar_adherent_plural:0 "Эйнхерии"
 viaeinherjar_desc:0 "Дорога, практикуемая норвежскими вампирами, служит напоминанием о древней этике, которую дал им Всеотец. Она учит ответственности, смелости перед лицом невзгод и индивидуальной инициативе. Многие изгоняют Зверя актами железной дисциплины и отваги, например, наблюдая за восходом солнца. Большинство последователей Пути проявляют неуважение, корыстолюбие и физическое насилие по отношению к тем, кого не уважают."
 
 viayasaq:0 "Дорога Ясы"
 viayasaq_adj:0 "Кровные братья"
 viayasaq_adherent:0 "Кровные братья"
 viayasaq_adherent_plural:0 "Кровные братья"
 viayasaq_desc:0 "Дорога вампиров степи, особенно Кровных братьев. Последователей пути Ясы на Западе называли варварами."
 
 pathofnoiad:0 "Путь Нояды"
 pathofnoiad_adj:0 "Няд"
 pathofnoiad_adherent:0 "Нояд"
 pathofnoiad_adherent_plural:0 "Нояды"
 pathofnoiad_desc:0 "Происхождение Нояд было забыто как Каинитами, так и смертными. В сознании Ноядов они всегда жили на севере, направляя и защищая саамские племена в северной Скандинавии. Нояды считали себя божественными существами, посланными богами, чтобы направлять и защищать избранный ими народ от сверхъестественных и земных угроз, а также трактовать знамения богов в гуовссахах. Отношения между Ноядами и их племенем были несколько симбиотическими: Нояды защищали племя от врагов и выступали в качестве проводника, шамана и учителя для них, в то время как племя охотно отдавало свою кровь и защищало Ноядов в течение долгих месяцев без темноты. Во времена голода нояды убивали членов племени, чтобы обеспечить их выживание. Нояда открыто жила среди саамов и дарили Объятие исключительно им. Те, кого отбирали для объятий, как правило, обладали талантом к гаданию, а также толкованию снов и звезд. Нояды также наблюдали за детьми, происходившими из семей, в которых был хотя бы один вампир, и искали те черты, которые им нравились. "
 
