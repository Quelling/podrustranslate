 #Prodigal-Group Faiths
 viahumanitatis:0 "Дорога Человечности"
 viahumanitatis_adj:0 "Блудный Сын"
 viahumanitatis_adherent:0 "Блудный Сын"
 viahumanitatis_adherent_plural:0 "Блудные Сыны"
 viahumanitatis_desc:0 "Последователи Дороги Человечности используют человеческие качества, чтобы сражаться со своим Зверем, помня, что раньше они были обычными смертными до того, как они получили проклятие Каина. Они делают акцент на человеческих добродетелях, таких как независимость, человеческая душа, а также на разуме и интеллекте как разница между Человечностью и Зверем."

 viaanima:0 "Тропа Дыхания"
 viaanima_adj:0 "Вдохновленные"
 viaanima_adherent:0 "Вдохновленный"
 viaanima_adherent_plural:0 "Вдохновленные"
 viaanima_desc:0 "Тропа Дыхания. Вдохновлённые пытаются найти смысл и цель среди обычных смертных, разделяя друг с другом своё бремя и дневную жизнь. Поступая так, они стараются перестать быть чудовищами в собственном разуме и тем самым утихомирить Зверя. Многие последователи пути делают это исключительно инстинктивно, не задумываясь о своей Тропе.."

 viacommunitas:0 "Тропа Содружества"
 viacommunitas_adj:0 "Цивилизованные"
 viacommunitas_adherent:0 "Цивилизованный"
 viacommunitas_adherent_plural:0 "Цивилизованные"
 viacommunitas_desc:0 "Цивилизованные куда больше сосредоточены на сообществе в целом, а не отдельных личностях. Они редко желают вознесения для себя, а когда и стремятся к нему, то зачастую нацелены и на благо всего сообщества."

 vialuminis:0 "Тропа Просвещения"
 vialuminis_adj:0 "Просвещенные"
 vialuminis_adherent:0 "Просвещенный"
 vialuminis_adherent_plural:0 "Просвещенные"
 vialuminis_desc:0 "Те, кто следуют по Тропе Просвещения, ищут путь к Голконде, чтобы оставить материальный мир позади. Просвещенные - одиночки, не обязательно по собственному выбору, но потому что общество сторонится их. Поношение Салюбри (и Голконды в целом) также сказались на том, что набожные вампиры с подозрением относятся к Просвещенным."

 viavireo:0 "Тропа Движения"
 viavireo_adj:0 "Скитальцы"
 viavireo_adherent:0 "Скиталец"
 viavireo_adherent_plural:0 "Скитальцы"
 viavireo_desc:0 "Те, кто следует по Тропе Движения, Те, кто следуют этой Тропе, не только преданы идеалу того, чем является человечество, но и его природе. Скитальцы разделяют людскую страсть к чему-то новому, расширению горизонтов и странствия, к добру или к худу. Тропа Движения полна напора и энергии, особое значение придавая движению и действию, а не размышлениям и спокойствию."
 
 eternalsenate:0 "Вечный Сенат"
 eternalsenate_adj:0 "Сенаторы"
 eternalsenate_adherent:0 "Сенатор"
 eternalsenate_adherent_plural:0 "Сенаторы"
 eternalsenate_desc:0 "Вечный сенат - это совет каинитов, созданный по образцу римского сената (хотя и намного меньшего размера), чтобы управлять, издавать законы и управлять Сородичами. Римские Вентру организовались так же, как республика смертных: Вечный Сенат Вентру. В Сенате каждый Вентру имеет право слова и голоса, независимо от возраста и пола."
 
