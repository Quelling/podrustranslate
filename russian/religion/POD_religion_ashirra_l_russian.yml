 ashirra_religion_desc:0 "Аширра (от ашира, арабское слово «клан») - секта, в рамках которой исламские вампиры заявляют о своей вере в Аллаха и которая правит Аравией и Северной Африкой, начиная с Темных веков. Члены Аширра верят, что искупление Сородичей было одним из обещаний, данных Мухаммедом, если они решили следовать за Аллахом."
