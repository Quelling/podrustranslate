 tariqelumma:0 "Тарик эль-Умма"
 tariqelumma_adj:0 "Аширра"
 tariqelumma_adherent:0 "Аширра"
 tariqelumma_adherent_plural:0 "Аширра"
 tariqelumma_desc:0 "Путь человечества для исламских сородичей мало отличается от его западного аналога. Обе стороны часто общаются и обмениваются опытом друг с другом."

 tariqelsama:0 "Тарик эль-Сама"
 tariqelsama_adj:0 "Сама"
 tariqelsama_adherent:0 "эль-Сама"
 tariqelsama_adherent_plural:0 "эль-Сама"
 tariqelsama_desc:0 "Каиниты, которые были мусульманами в жизни, могут придерживаться этого пути в предположении, что план Аллаха для мира включает и вампиров. Надеясь, что постоянное повиновение его воле поможет им обуздать Зверя."

 tariqelharb:0 "Тарик эль-Харб"
 tariqelharb_adj:0 "Харб"
 tariqelharb_adherent:0 "эль-Харб"
 tariqelharb_adherent_plural:0 "эль-Харб"
 tariqelharb_desc:0 "Дорога Королей исламских сородичей. Поскольку в мусульманском мире мало Вентру, эта дорога менее распространена, чем Дорога Королей (Via Regalis) на Западе. Тем не менее, многие султаны и эмиры наслаждаются возвышением власти, которую она обеспечивает."

 tariqelbedouin:0 "Тарик эль-Бедуин"
 tariqelbedouin_adj:0 "Бедуин"
 tariqelbedouin_adherent:0 "эль-Бедуин"
 tariqelbedouin_adherent_plural:0 "эль-Бедуин"
 tariqelbedouin_desc:0 "Дорога Зверя исламских сородичей. Зайят, основатель Тарика эль-Бедуина и близкий друг лидеров Аширрского халифата, был причиной тесных связей этой дороги с цивилизацией. Противопоставляя его своему западному аналогу."
 
 tariqealaam:0 "Тарик эль-Алаам"
 tariqealaam_adj:0 "Шухада"
 tariqealaam_adherent:0 "Аль-шухада"
 tariqealaam_adherent_plural:0 "Аль-шухада"
 tariqealaam_desc:0 "Аль-Шухада из Аширры, эти мученики приносят себя в жертву нежити, чтобы другим не пришлось страдать. Они охотно пожертвуют собой, чтобы остановить разложение, вызванное чем-угодно, что считается нечестивым, особенно демонам или другим Каинитами.
 
 
