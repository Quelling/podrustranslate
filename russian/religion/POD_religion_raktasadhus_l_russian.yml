 #Rakta-sadhu-Group Faiths
 raktasadhus:0 "Ракта-садху"
 raktasadhus_adj:0 "Ракта-садху"
 raktasadhus_adherent:0 "Ракта-садху"
 raktasadhus_adherent_plural:0 "Ракта-садху"
 raktasadhus_des:0 "Вампиры Индии практикуют вид магии крови, называемую садханой. Несмотря на то, что существуют индийские каиниты, не практикующие садхану, термин рактасадху, во множественном числе, иногда используется для коллективного обозначения всех индийских каинитов. Причина кроется в том, что они до сих пор не структурировали свои эфемерные навыки в единую секту или Дом. Эти проблемы, возможно, вообще не возникли бы, если бы не противодействие Катайских вампиров со стороны Бесконечного Громового двора Южной Индии и Двора Алого Дракона Восточной Индии."
 
 mayaparisatya:0 "Майяпаришатья"
 mayaparisatya_adj:0 "Майяпаришатья"
 mayaparisatya_adherent:0 "Ракшасы"
 mayaparisatya_adherent_plural:0 "Ракшасы"
 mayaparisatya_desc:0 "Путь Парадокса во многом обязан определенным принципам индуизма. Согласно ему, Сородичи постоянно заперты за пределами иллюзорного цикла вселенной (майи). В то время, как большинство существ реинкарнируют через сансару, постоянную вовлеченность в цикл перерождений, Сородичи ускользнули от этого цикла. У каждого человека есть своя цель, свадхарма, хотя вампиры, исключенные из цикла, потеряли свою."

 viaparadox:0 "Путь Парадокса"
 viaparadox_adj:0 "Парадокс"
 viaparadox_adherent:0 "Обманщик"
 viaparadox_adherent_plural:0 "Обманщики"
 viaparadox_desc:0 "Обманщики верят в высшую цель для всех, включая себя, других вампиров и смертных. Их задача направлять каждого к его высшей судьбе. Если нужно, это включает в себя смерть, особенно для Сородичей, которых они считают своенравными и отпавшими от своей истинной судьбы. Смертные в большей безопасности от этих фатальных наказаний, поскольку они более непосредственно вовлечены в жизненный цикл Вселенной."

 pathofdevaraja:0 "Тропа Девараджи"
 pathofdevaraja_adj:0 "Девараджа"
 pathofdevaraja_adherent:0 "Божественный"
 pathofdevaraja_adherent_plural:0 "Божественные"
 pathofdevaraja_desc:0 "Последователи этой дороги не верят в некое божественное право властвовать. Вместо этого они верят, что должны заслужить право править и возвыситься до божественности в глазах своего народа. Богословы создают не подданных и подчиненных, а скорее последователей и почитателей."

 pathofdaitya:0 "Путь Дайтьи"
 pathofdaitya_adj:0 "Дайтьи"
 pathofdaitya_adherent:0 "Заклинатель змей"
 pathofdaitya_adherent_plural:0 "Заклинатели змей"
 pathofdaitya_desc:0 "Дайтья почитают Шиву и претендуют на лидерство над всеми вампирами, которые поклоняются Шиве. Дайтья видят свой кастовый долг как странную противоположность смертному брахманизму. Как демоны, они должны бороться с богами и стремиться свергнуть моральный порядок мира. Однако, будучи браминами, они должны стараться удерживать своих собратьев-вампиров в рамках их собственных кастовых обязанностей убийц, обманщиков, осквернителей священных обрядов и всех других отвратительных ролей, приписываемых демонам."
 
 naktanchara:0 "Нактанчара"
 naktanchara_adj:0 "Нактанчара"
 naktanchara_adherent:0 "Наги"
 naktanchara_adherent_plural:0 "Наги"
 naktanchara_desc:0 "Под влиянием роста буддизма среди смертных, род Нактанчара отошел от Пути Дайтьи в поисках внутреннего мира и Нирваны. Теперь наги охраняют некоторые запрещенные тексты буддизма, такие как сутры Праджняпарамита. Однако они уважают религию в целом, а не отдельных практикующих. Они также мирские и темпераментные существа, но в гневе могут распространять болезни и несчастья."
 
 tariqeltanaqud:0 "Тарик эль-Танаккуд"
 tariqeltanaqud_adj:0 "Тарик эль-Танаккуд"
 tariqeltanaqud_adherent:0 "Жулики"
 tariqeltanaqud_adherent_plural:0 "Аль-Мухадьен"
 tariqeltanaqud_desc:0 "Будучи перекрестком между главной индийской линией и упадочной западной, мусульманские Равносы оседлали оба мира, но везде были отвергнуты. Изгнанники и странники, их ненавидят Аширриты."

 samsara:0 "Сансара"
 samsara_adj:0 "Сансара"
 samsara_adherent:0 ""
 samsara_adherent_plural:0 ""
 samsara_desc:0 "Современный Путь Парадокса, также называемый Сансарой, создан неонатами Равноса. Он не такой жесткий, как майяпаришатья, но также не допускает беспричинной жестокости и гедонизма западного пути. Его этика такая же, как и у Майапаристья, но Иерархия грехов была изменена, чтобы позволить взаимодействие с вампирами, которые не следуют по пути."