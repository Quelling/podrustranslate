 ordoaenigmatis:0 "Ордо Энигматис"
 ordoaenigmatis_adj:0 "Энигматис"
 ordoaenigmatis_adherent:0 "Мистай"
 ordoaenigmatis_adherent_plural:0 "Мистаи"
 ordoaenigmatis_desc:0 "Ордос Энигматис занимался загадками и символами, раскрытием скрытых значений, расшифровкой мифов и легенд для достижения истинного знания о мире, о себе и о Звере."
 
 ordosecstasis:0 "Ордо Эстатис"
 ordosecstasis_adj:0 "Эстатис"
 ordosecstasis_adherent:0 "Мистай"
 ordosecstasis_adherent_plural:0 "Мистаи"
 ordosecstasis_desc:0 "Ордос Эстати занимался трансами и безумствами, стремясь общаться со своим Зверем, чтобы, наконец, насытить его через крайности как удовольствиями, так и болью."
 
 ordomaleficus:0 "Ордо Малефис"
 ordomaleficus_adj:0 "Mалефис"
 ordomaleficus_adherent:0 "Мистай"
 ordomaleficus_adherent_plural:0 "Мистаи"
 ordomaleficus_desc:0 "Мало что известно об этом Ордосе, за исключением того, что они были инферналистами, которые искали великие тайны с помощью потусторонних сил."
 
 jocastian:0 "Иокастиан"
 jocastian_adj:0 "Иокастиан"
 jocastian_adherent:0 "Иокастиан"
 jocastian_adherent_plural:0 "Иокастианцы"
 jocastian_desc:0 "Маленькая и малоизвестная секта (и, возможно, родословная Малкавиан), возникшая в Шабаше как культ ноддистов, но с тех пор ставшая независимой. Хотя большинство иокастианцев - малкавианы, в их рядах есть также некоторые Бруха и другие ученые Сородичи. Они посвящают себя раскрытию истинной истории каинитов и являются соперниками Мнемозины. Хотя некоторые ученые считают их родословной Малкавиан из-за практики, когда мастер позволял ученику диаблеризовать себя, чтобы сохранить полученные знания, они ничем не отличаются от своего родительского клана."
 
 mnemosyne:0 "Мнемозины"
 mnemosyne_adj:0 "Мнемозины"
 mnemosyne_adherent:0 "Мистай"
 mnemosyne_adherent_plural:0 "Мистаи"
 mnemosyne_desc:0 "Мнемозины, или Искатели Памяти - это культ Ноддистов, состоящий из Малкавианских ученых; некоторые предполагают, что Мнемозины на самом деле являются родословной Малкавианцев. Их самый выдающийся член - Аристотель де Лоран. Члены культа ищут знания об истории родства, и большинство из них следует по пути Каина. Культ находится в конфликте с Иокастианцами и, до недавнего времени, с Вентру-старейшиной Биндусарой. Его члены практикуют форму диаблерии, когда старший думает, что его время пришло, он позволяет младшим родственникам диаблеризировать его, чтобы его знания могли быть переданы. Именно по этой причине культ иногда называют родословной. Культ назван в честь греческой музы памяти."
 
