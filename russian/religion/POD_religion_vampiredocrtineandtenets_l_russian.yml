 #Vampiric Tenets
 tenet_vampiremasquerade_name:0 "Masquerade"
 tenet_vampiremasquerade_desc:0 "The Silence of Blood. Thou shall not reveal thy true nature to those not of the Blood. Doing such shall renounce thy claims of Blood."
 
 tenet_vampireprogeny_name:0 "Progeny"
 tenet_vampireprogeny_desc:0 "Thou shall only Sire another with the permission of thine Elder. If thou createst another without thine Elder's leave, both thou and thy Progeny shall be slain."
 
 tenet_vampiredestruction_name:0 "Destruction"
 tenet_vampiredestruction_desc:0 "Thou art forbidden to destroy another of thy kind. The right of destruction belongeth only to thine Elder. Only the Eldest among thee shall call the Blood Hunt."

 tenet_vampiretouchstone_name:0 "Touchstone"
 tenet_vampiretouchstone_desc:0 "A Kindred can chose a mortal as a touchstone to help keep their connection to humanity. The kindred then gains piety. There are further events related to the touchstone."
 
 tenet_vampireremorse_name:0 "Remorse"
 tenet_vampireremorse_desc:0 "Kindred reflect upon their actions and feel for regret for their monstrous behavior, gaining piety." 
 
 tenet_vampireblushoflife_name:0 "Blush of Life"
 tenet_vampireblushoflife_desc:0 "Kindred can emulate being alive. This helps their masquerade as well as reminding what it is to be human and thus gain piety."  
 
 tenet_vampirenecromanticexperimention_name:0 "Necromantic Experimentation"
 tenet_vampirenecromanticexperimention_desc:0 "Mark you well: there is a place beyond spirit, beyond life which is Darkness, Shadow, and there Shadows dwell. An island, a fortress, a land of the Dead, I have traveled there through a pathway of doom and I have witnessed the dread king of the Stygian City as he sat at court. I have seen the faceless hooded ones traversing River Styx. They swarm about us like flies on a putrefying corpse, and like us, feed on fear, ecstasy, and anger. Dead they are, but undead, and they are closer to us than we will ever know. The Blood of my Brother cries out to me as I sleep as the Sun crosses the sky, I hear my brother, second-born Abel, screaming. Mark well the spirits of those who have died, know their strength is not your own, listen to their words: they carry wisdom. Listen not to their songs: that way is oblivion.\nExecutions generate both melancholy resonance and piety."  
 
 tenet_vampirenemetamorphopsisexperimention_name:0 "Necromantic Experimentation"
 tenet_vampirenemetamorphopsisexperimention_desc:0 "Executions generate both choleric experience and piety."  
 
 tenet_vampireauctoritasritae_name:0 "Auctoritas Ritae"
 tenet_vampireauctoritasritae_desc:0 "A collection of thirteen rituals practiced by all members of the Sabbat."
 
 tenet_vampireamaranth_name:0 "Amaranth"
 tenet_vampireamaranth_desc:0 "Practice of Diablerie"
 
 tenet_vampiremonomacy_name:0 "Monomacy"
 tenet_vampiremonomacy_desc:0 "An honorable duel that ends in diablerie. The ritus of Monomacy shall be used to settle disputes among all Sabbat."
 
 tenet_infernalism_name:0 "Infernalism"
 tenet_infernalism_desc:0 "Demonic Investiture through pacts with devils."
 
 tenet_vampireinquisition_name:0 "Inquisition"
 tenet_vampireinquisition_desc:0 "Mark well the Children of the One Above, the Cherubs, the Seraphs, the Archangels, for their touch will burn you as does the Flame of Michael. Mark well the Children of the One Below, the Serpent's Kin, for their touch will burn you as well, and their tongues will delude and deceive you. Hunt and destroy the infernalists whereever you find them."
 
 tenet_pleasure_name:0 "Pleasure"
 tenet_pleasure_desc:0 "The hedonistic pursuit of ecstasy"
 
 tenet_cruelty_name:0 "Cruelty"
 tenet_cruelty_desc:0 "The pleasure gained through inflicting pain"
 
 tenet_quiritare_name:0 "Quiritare"
 tenet_quiritare_desc:0 "To resist the Beast or attempt to placate it is impossible, and so give yourself over to it completely, performing its will." 
  
 tenet_legacyoftrinity_name:0 "Legacy of Trinity"
 tenet_legacyoftrinity_desc:0 "The Codex dictates the superiority of the three main clans: Toreador, Tzimsice and Ventrue. Members of other clans to seek petition of the Quaesitors in order to sire childer; members of the three main clans are allowed to sire whoever they wanted. Only members of the three main clans may bequeath a domain to another vampire and that each vampire within this domain has the duty to enforce the Codex."
 
 tenet_legacyofashes_name:0 "Legacy of Ashes"
 tenet_legacyofashes_desc:0 "The Codex dictates that anyone who kills a member of the three main clans will have a Blood Hunt called upon them."

 tenet_legacyofshadow_name:0 "Legacy of Shadow"
 tenet_legacyofshadow_desc:0 "The Codex dictates that Cainties not reveal their true nature to those not of the Blood. Doing such shall renounce their claims of Blood." 
 
 tenet_oaths_name:0 "Oathsworn"
 tenet_oaths_desc:0 "Our laws are the commandants of our elders, and the commandants of Caine over all. Oaths are the basis of feudal order. A sworn oath is the most sacred bond a lord can make. An oathbreaker lord threatens all society as they degenerate to the Beast. The oathsworn have casus belli to make war upon the forsworn and strip them of their titles."
 
 tenet_vampirehighclans_name:0 "High Clans"
 tenet_vampirehighclans_desc:0 "The High Clans are superior to the Low Clans. The Low Clans are degenerates who will eventually succumb to The Beast. They are ill-suited to rulership or polite company."
 
 tenet_vampireselectivefeeding_name:0 "Selective Feeding"
 tenet_vampireselectivefeeding_desc:0 "Thou shalt not feed of the Moon-Beasts, the Wild Ones the diseased, the insane, or the drunken.\n\nThe Moon-Beasts, the one-who-change, they are the Oldest of all, before my father they roamed the lands. Tarry not in the path of them, avoid them, they are set upon us like wolves in the sheepfold. For we are of one kind, and they another. Beware of their sacred ground, walk softly through their wilderness. Their bite is as our bite, their claws are as our claws, tarry not in the path of them, they are of one kind, and we are another.\n\nOf the mad ones, the wild ones, I say, first, drink not of their blood! But watch them, for they are beautiful in their wilderness, they are enchanting in their mystery, they are deadly in their war skills. Alone among the creatures of the night, they kept me company in the earth and brought me water when I was thirsty and could still breathe. Like Me, they were cast out, Like My Children, they are homeless, Like My Children's Children, they wander, Like my Mother and Father, they know too much, but they keep their own counsel, and, of them, I say mark me well, keep silent! Say nothing. Watch, and learn."
 #doctrine_parameter_vampireselectivefeeding:0 ""
 
 tenet_enkrateia_reie_sophrosyne_name:0 "Enkrateia Reie Sophrosyne"
 tenet_enkrateia_reie_sophrosyne_desc:0 "An intellectual approach to unlife, the Path focuses on three fundamental concepts believed to have been essential characteristics sought in potential Brujah progeny in the nights of Carthage: enkrateia, reie, and sophrosyne. Enkrateia refers to inner strength. It is not enough for the Philosopher to passively accept the frustrations that come her way, as the Path of Humanity requires. Instead, she must hone her reason into a sword and her will into a shield against the forces that would cause her to degenerate.\n\nIn practical terms, this means that Philosophers usually have high Willpower and Self-Control ratings or else aggressively pursue those traits.\n\nReie refers to moral courage. The Philosopher must not shirk her responsibility to pursue either enlightenment or moral character out of fear of frenzy or other degradations. Instead, she must confront difficult situations with reason and self-discipline, eschewing the impetuosity that defines the modern Brujah.\n\nSophrosyne means control of the self and represents the idealized goal of all Philosophers: mastery over the Brujah rage. It also means that the Brujah has committed to an eternity of mental, spiritual, and physical development. Philosophers develop sophrosyne by working to improve Physical and Mental Attributes and Abilities, rather than focusing on Disciplines or Social traits."
 
 tenet_conviction_and_instinct_name:0 "Conviction and Instinct"
 tenet_conviction_and_instinct_desc:0 "Vampires lose no piety from seriously wounding or killing mortal victims. Vampires lose no piety for frenzying."
 tenet_conviction_and_selfcontrol_name:0 "Conviction and Self-Control"
 tenet_conviction_and_selfcontrol_desc:0 "Vampires lose no piety from seriously wounding or killing mortal victims. Vampires lose piety from frenzying."
 tenet_conscience_and_selfcontrol_name:0 "Conscience and Self-Control"
 tenet_conscience_and_selfcontrol_desc:0 "Vampires lose piety from seriously wounding or killing mortal victims.  Vampires lose piety for frenzying."
 tenet_conscience_and_instinct_name:0 "Conscience and Instinct"
 tenet_conscience_and_instinct_desc:0 "Vampires lose piety from seriously wounding or killing mortal victims.  Vampires lose no piety for frenzying."
 tenet_orun_and_aye_name:0 "Orun and Aye"
 tenet_orun_and_aye_desc:0 "Contrary to the Kindred, no Laibon follows the Path of Humanity, nor any other Path of Enlightenment for that matter. Instead, Laibon forge their lives around two separate paths of Morality: Aye, which is their morality towards humankind, and Orun, which is their morality towards the supernatural. Depending on where they stand on these two scales, their appearance and supernatural power fluctuates. This fundamental difference forever separates the Laibon from the 'typical' Cainite."
 
 tenet_pursuit_of_knowledge_name:0 "Pursuit of Knowledge"
 tenet_pursuit_of_knowledge_desc:0 "Obsession with the pursuit of knowledge. Sins include: failing to study when provided an opportunity to do so, refusing to pursue experiments, refusing to share insights with others on the Road."
 
 tenet_greed_is_good_name:0 "Greed is Good"
 tenet_greed_is_good_desc:0 "Gold is power, and so use the accumulation of wealth to gain influence and therefore sate their Beast."
 
 tenet_scorched_heart_name:0 "Empty Heart"
 tenet_scorched_heart_desc:0 "Developed by Rathmonicus, one controls the Beast by systematically eradicating every emotion within the vampire's heart."
 
 tenet_isolation_name:0 "Isolation"
 tenet_isolation_desc:0 "Developed by Rathmonicus, one controls the Beast by systematically eradicating every emotion within the vampire's heart."
 
 tenet_vengeance_of_lilith_name:0 "Vengeance of Lilith"
 tenet_vengeance_of_lilith_desc:0 "A passage in Revelations of the Dark Mother, which describes how Caine's childer (represented allegorically as the thirteen Clan Founders) destroyed Lilith's garden and murdered her children. Only Toreador and Nosferatu refrained from the destruction, and covered the dead children's faces with veils as a sign of respect. Thus, they are exempt from the vengeance of Lilith's followers."
 
 tenet_continued_life_name:0 "Continued Life"
 tenet_continued_life_desc:0 "Some undead try to continue their mortal lives as much as possible. While this helps them keep in touch with their old mortal life, it increases exposure of the Masquerade. Using mystical powers continually to appear alive will also increases hunger." 
 
 special_doctrine_three_pillars_kindred_name:0 "Three Pillars"
 special_doctrine_three_pillars_kindred_desc:0 "The basis of feudal society is the castle, the church and the town. Kindred society mirrors this with the Road of Kings, Road of Heaven and Road of Humanity engaged in mutual tolerance."
 doctrine_parameter_hostility_override_special_doctrine_three_pillars_kindred:0 "Other Kindred [faiths|E] that have the Three Pillars doctrine are considered [GetHostilityLevelName( FAITH_DOCTRINE_PARAMETER.GetIntValue )|V] instead of #V Hostile#!" 
 
