l_russian: 

# Vampire Doctrines

 doctrine_vampirethemasquerade_name:0 "Masquerade"
 doctrine_vampirethemasquerade_strict_name:0 "Strict Masquerade"
 doctrine_vampirethemasquerade_strict_desc:0 "The Silence of Blood is strictly enforced. Many kindred chafe under such draconian enforcement.\n\nMake not friends among the Poets, they will sing too much of you.\n\nBe not known. Seek shadows.\n\nLet not the priest, poet, or peasant see you feed. Not none of them will leave it be.\n\nWhen the Cross has a point, find your safety."
 doctrine_vampirethemasquerade_lax_name:0 "Lax Masquerade"
 doctrine_vampirethemasquerade_lax_desc:0 "Enforcement of the Silence of Blood is lax. While Kindred make efforts to conceal their existence, they also sometimes make terrible mistakes that are not punished by their elders."
 doctrine_vampirethemasquerade_none_name:0 "No Masquerade"
 doctrine_vampirethemasquerade_none_desc:0 "Vampires act without regard for secrecy from the kine."
 doctrine_vampirethemasquerade_consent_name:0 "Feed Only From the Willing"
 doctrine_vampirethemasquerade_consent_desc:0 "Vampires while covert from society are large are to seek consent of their 'donors'." 
 doctrine_vampirethemasquerade_cult_name:0 "Blood Cult"
 doctrine_vampirethemasquerade_cult_desc:0 "Vampires have a secret society or blood cult that covertly deifies them as a blood god."  
 doctrine_vampirethemasquerade_family_name:0 "Family Secret"
 doctrine_vampirethemasquerade_family_desc:0 "Vampires feed from particular mortal families who may be somewhat aware of the vampiric condition. They desire to keep their blood pure, and spurn the 'unclean'."   
 doctrine_parameter_vampirethemasquerade_strict:0 "Characters with the [trait|E]s [GetTrait('predatortype_consensualist').GetName( GetPlayer )], [GetTrait('predatortype_cultist').GetName( GetPlayer )] or [GetTrait('predatortype_familias').GetName( GetPlayer )] are [criminals|E]"
 doctrine_parameter_vampirethemasquerade_lax:0 "Characters with the [trait|E]s [GetTrait('predatortype_consensualist').GetName( GetPlayer )], [GetTrait('predatortype_cultist').GetName( GetPlayer )] or [GetTrait('predatortype_familias').GetName( GetPlayer )] are [shunned|E]"
 doctrine_parameter_vampirethemasquerade_none:0 "Characters with the [GetTrait('predatortype_farmer').GetName( GetPlayer )] [trait|E] are shunned."  
 doctrine_parameter_vampirethemasquerade_family:0 "Characters with the [trait|E]s [GetTrait('predatortype_alleycat').GetName( GetPlayer )], [GetTrait('predatortype_bedlamite').GetName( GetPlayer )], [GetTrait('predatortype_farmer').GetName( GetPlayer )], [GetTrait('predatortype_footpad').GetName( GetPlayer )] or [GetTrait('predatortype_graverobber').GetName( GetPlayer )] are shunned. Characters with the [trait|E] [GetTrait('predatortype_familias').GetName( GetPlayer )] are fully accepted"
 doctrine_parameter_vampirethemasquerade_cult:0 "Characters with the [trait|E]s [GetTrait('predatortype_consensualist').GetName( GetPlayer )] or [GetTrait('predatortype_familias').GetName( GetPlayer )] are shunned.  Character with the [GetTrait('predatortype_cultist').GetName( GetPlayer )] [trait|E] are accepted." 
 doctrine_parameter_vampirethemasquerade_consent:0 "Characters with the [GetTrait('predatortype_alleycat').GetName( GetPlayer )] [trait|E] are [criminals|E]. Characters with the [GetTrait('predatortype_cauchemar').GetName( GetPlayer )] or [GetTrait('predatortype_extortionist').GetName( GetPlayer )] [trait|E]s are shunned. Characters with the [GetTrait('predatortype_consensualist').GetName( GetPlayer )] [trait|E] are praised. All other predator types are accepted."  

# Oaths and Oathbreaking

 doctrine_oathbreaking_name:0 "Oathbreaking"
 doctrine_oathbreaking_crime_name:0 "Criminal"
 doctrine_oathbreaking_crime_desc:0 "Oaths are the basis of law. Those who break oaths are without honor and their lives are forfeit."
 doctrine_oathbreaking_shunned_name:0 "Shunned"
 doctrine_oathbreaking_shunned_desc:0 "Those who break oaths are not to be trusted. Be wary of them."
 doctrine_oathbreaking_accepted_name:0 "Accepted"
 doctrine_oathbreaking_accepted_desc:0 "Oathbreaking is accepted. Who believes the words of the undead?"
 doctrine_parameter_oathbreaking_illegal:0 "Characters with the [GetTrait('oathbreaker').GetName( GetPlayer )] [trait|E] are [criminals|E]"
 doctrine_parameter_oathbreaking_shunned:0 "Characters with the [GetTrait('oathbreaker').GetName( GetPlayer )] [trait|E] are [shunned|E]"
 doctrine_parameter_oathbreaking_accepted:0 "Characters with the [GetTrait('oathbreaker').GetName( GetPlayer )] [trait|E] are fully accepted"
 
 doctrine_vampirebloodoath_name:0 "Blood Oaths"
 doctrine_vampirebloodoath_crime_name:0 "Criminal"
 doctrine_vampirebloodoath_crime_desc:0 "To be bloodbound is worse then being enslaved, because it chains the heart and mind as well as the body."
 doctrine_vampirebloodoath_shunned_name:0 "Shunned"
 doctrine_vampirebloodoath_shunned_desc:0 "Blood oaths can be as much a burden to the regnant as the thrall, choose them carefully if at all. Remember the proverbs. One sip of Blood, I take. Two sips, I accept. Three sips, I rufuse."
 doctrine_vampirebloodoath_accepted_name:0 "Accepted"
 doctrine_vampirebloodoath_accepted_desc:0 "The Blood Oath is the basis of our society. Oaths of fealty should be enforced by some degree of blood vassalage."
 doctrine_parameter_vampirebloodoath_illegal:0 "Characters with the [GetTrait('bloodoath').GetName( GetPlayer )] [trait|E] are [criminals|E]"
 doctrine_parameter_vampirebloodoath_shunned:0 "Characters with the [GetTrait('bloodoath').GetName( GetPlayer )] [trait|E] are [shunned|E]"
 doctrine_parameter_vampirebloodoath_accepted:0 "Characters with the [GetTrait('bloodoath').GetName( GetPlayer )] [trait|E] are fully accepted"

 doctrine_vampireghouling_name:0 "Ghoul Vassalage"
 doctrine_vampireghouling_crime_name:0 "Criminal"
 doctrine_vampireghouling_crime_desc:0 "Ghouls threaten the Silence of Blood, do not share the Blood with the unworthy.\n\nThou shalt not become as a God to the Children of Seth, for the One Above, growing jealous in his sky, will strike down the line of Caine forever. Remember gentle-faced Ashtareth, remember golden-fat Baal, remember strong Tammauz, know thou that the Children of Seth will rise up with weapons from the One Above, and conquer us, should we be as gods to them. Thou shalt guide the Children of Seth as a sheperd guides his flock, and cull them as they are needed. Thou shalt cleanse their blood, and keep all of them free from disease."
 doctrine_vampireghouling_shunned_name:0 "Shunned"
 doctrine_vampireghouling_shunned_desc:0 "We are predators, not prey. To share your blood with the kine reveals your own weakness.\n\nThou shalt not become as a God to the Children of Seth, for the One Above, growing jealous in his sky, will strike down the line of Caine forever. Remember gentle-faced Ashtareth, remember golden-fat Baal, remember strong Tammauz, know thou that the Children of Seth will rise up with weapons from the One Above, and conquer us, should we be as gods to them. Thou shalt guide the Children of Seth as a sheperd guides his flock, and cull them as they are needed. Thou shalt cleanse their blood, and keep all of them free from disease."
 doctrine_vampireghouling_accepted_name:0 "Accepted"
 doctrine_vampireghouling_accepted_desc:0 "Kine's place are to serve us, and they make better vassals when bound by Blood Oath.\n\nOf Those Who Serve\n\nThose you choose to bless with the Potence of Caine, may come to live within your house, to protect you, let no one Embrace these guardians, let them be given blood at the appropriate time: let their Strength be your Strength, Strength that does not abate with the sun. Let their Eyes be your Eyes, Eyes that can see in the day. Let their Ears be your Ears, Ears that can hear while you slumber. Let those who serve be named greatest of the Children of Seth, and most privileged. Let them enjoy the fine cloth of the Kindred, let them enjoy the gentle music of the Kindred, let them know the sweetness of our wine. Let us protect them from those who would hinder and hurt them, and let us all rise up in outrage should one of those-who-serve be slain by another Kindred, for no Kindred has the right to kills another's Servant without provocation."
 doctrine_vampireghouling_mass_name:0 "Mass Ghouling Accepted"
 doctrine_vampireghouling_mass_desc:0 "The blood of kindred can build legions.\n\nOf Those Who Serve\n\nThose you choose to bless with the Potence of Caine, may come to live within your house, to protect you, let no one Embrace these guardians, let them be given blood at the appropriate time: let their Strength be your Strength, Strength that does not abate with the sun. Let their Eyes be your Eyes, Eyes that can see in the day. Let their Ears be your Ears, Ears that can hear while you slumber. Let those who serve be named greatest of the Children of Seth, and most privileged. Let them enjoy the fine cloth of the Kindred, let them enjoy the gentle music of the Kindred, let them know the sweetness of our wine. Let us protect them from those who would hinder and hurt them, and let us all rise up in outrage should one of those-who-serve be slain by another Kindred, for no Kindred has the right to kills another's Servant without provocation." 
 doctrine_parameter_vampireghouling_illegal:0 "Characters with the [trait|E]s [GetTrait('ghoul').GetName( GetPlayer )], [trait|E]s [GetTrait('regnant').GetName( GetPlayer )] or [GetTrait('massregnant').GetName( GetPlayer )] are [criminals|E]."
 doctrine_parameter_vampireghouling_shunned:0 "Characters with the [trait|E]s [GetTrait('ghoul').GetName( GetPlayer )] or [trait|E]s [GetTrait('regnant').GetName( GetPlayer )] are [shunned|E]. Characters with the [GetTrait('massregnant').GetName( GetPlayer )] are [criminals|E]."
 doctrine_parameter_vampireghouling_accepted:0 "Characters with the [trait|E]s [GetTrait('ghoul').GetName( GetPlayer )] or [trait|E]s [GetTrait('regnant').GetName( GetPlayer )] are fully accepted. Characters with the [GetTrait('massregnant').GetName( GetPlayer )] are [criminals|E]."
 doctrine_parameter_vampireghouling_mass:0 "Characters with the [trait|E]s [GetTrait('ghoul').GetName( GetPlayer )], [trait|E]s [GetTrait('regnant').GetName( GetPlayer )] or [GetTrait('massregnant').GetName( GetPlayer )] are fully accepted." 

 doctrine_bloodsorcery_name:0 "Blood Sorcery"
 doctrine_bloodsorcery_crime_name:0 "Criminal"
 doctrine_bloodsorcery_crime_desc:0 "Blood Sorcery is a threat to all Kindred and therefore must be banned. \n\nOf the Enlightened\n\nThe Mother of Power, dark Lilith, is of the greatest of them, but there are others, and more yet to come. Drink not of their blood, for they will ensnare you, keep wary of them, they are crafty. They know Adam's knowledge, and Eve's wisdom, they are the bringers of fire, the tillers of soil, the husbanders of animals, the bringers of writing, they are the Sun-children, the Rising Stars. They will seek to involve you in their journey, Resist! Resist! Their path disregards hunger, blood, and body. Trust not the ones with bright eyes towards the dawn. Remember always, it is Dawning that brings your death"
 doctrine_bloodsorcery_shunned_name:0 "Shunned"
 doctrine_bloodsorcery_shunned_desc:0 "Blood Sorcerers are a suspicious lot, at best a sometimes necessary evil.\n\nOf the Enlightened\n\nThe Mother of Power, dark Lilith, is of the greatest of them, but there are others, and more yet to come. Drink not of their blood, for they will ensnare you, keep wary of them, they are crafty. They know Adam's knowledge, and Eve's wisdom, they are the bringers of fire, the tillers of soil, the husbanders of animals, the bringers of writing, they are the Sun-children, the Rising Stars. They will seek to involve you in their journey, Resist! Resist! Their path disregards hunger, blood, and body. Trust not the ones with bright eyes towards the dawn. Remember always, it is Dawning that brings your death"
 doctrine_bloodsorcery_accepted_name:0 "Accepted"
 doctrine_bloodsorcery_accepted_desc:0 "Magic fills the world around us, and it is our right and our privilege to engage with it the way our ancestors did."
 doctrine_parameter_bloodsorcery_illegal:0 "Characters with the [GetTrait('bloodsorcery').GetName( GetPlayer )] [trait|E] are [criminals|E]"
 doctrine_parameter_bloodsorcery_shunned:0 "Characters with the [GetTrait('bloodsorcery').GetName( GetPlayer )] [trait|E] are [shunned|E]"
 doctrine_parameter_bloodsorcery_accepted:0 "Characters with the [GetTrait('bloodsorcery').GetName( GetPlayer )] [trait|E] are fully accepted"
 
 doctrine_infernalism_name:0 "Infernalism"
 doctrine_infernalism_crime_name:0 "Criminal"
 doctrine_infernalism_crime_desc:0 "The infernal mean to bring hell unto the earth. Bargain not with the Darkness: in time it will take us all. Mark well the Children of the One Below, the Serpent's Kin, for their touch will burn you as well, and their tongues will delude and deceive you. Hunt and destroy the infernalists whereever you find them."
 doctrine_infernalism_shunned_name:0 "Shunned"
 doctrine_infernalism_shunned_desc:0 "Those who make pacts with demons sow their own demise. Bargain not with the Darkness: in time it will take us all. Mark well the Children of the One Below, the Serpent's Kin, for their touch will burn you as well, and their tongues will delude and deceive you. Hunt and destroy the infernalists whereever you find them."
 doctrine_infernalism_accepted_name:0 "Accepted"
 doctrine_infernalism_accepted_desc:0 "Infernal investments are the path to true power!"
 doctrine_parameter_infernalism_illegal:0 "Characters with the [GetTrait('infernalist').GetName( GetPlayer )] [trait|E] or the [GetTrait('baali').GetName( GetPlayer )] [trait|E] are [criminals|E]"
 doctrine_parameter_infernalism_shunned:0 "Characters with the [GetTrait('infernalist').GetName( GetPlayer )] [trait|E] or the [GetTrait('baali').GetName( GetPlayer )] [trait|E] are [shunned|E]"
 doctrine_parameter_infernalism_accepted:0 "Characters with the [GetTrait('infernalist').GetName( GetPlayer )] [trait|E] or the [GetTrait('baali').GetName( GetPlayer )] [trait|E] are fully accepted"

 doctrine_vampirediablerie_name:0 "Diablerie"
 doctrine_vampirediablerie_crime_name:0 "Criminal"
 doctrine_vampirediablerie_crime_desc:0 "Consuming the soul of another Kindred is the worst crime among our kind.\n\nA Valediction, Forbidding Diablerie\n\nAnd the enemies of Caine were great, and fell to fighting over his trail like hounds, the scent would not abate through flood and moon, and much travail. The hunter's skill was great, as they looked for their Father, and they did see... ancient Discipline used they to find the road of Shal-ka-mense. They came at last to that secret place where Caine hid, amongst the waters, showing himself, Caine called them under, "Gentle sons, gentle daughters, Why do you disturb my slumber?" And they tried to embrace their Father with steely things and things of wood, but lightning Caine, fast-moving Caine, would not be stopped by such as them. Under the curling, blasting waters, beyond the pool of Veyd-sah-me, in the grotto of Shal-ka-mense did they gather, to embrace their sleeping Father's form. Found him sleeping? Found him wakeful, battle-ready, eyes abright, smiling at his ancient childer waging war in the waxing light. Now the stars they one by one blot their ways into lightning sky, now the fires burn hell and cinder, now the heat reveals the pyre. Too long! The hunters waited further, Too long! They did by Veyd-sah-me, tarry long enough to see the light of Dawn upon their Father's Face. And in the turning, burning Mark, they saw the Finger of God's own hate, twisting, curling, God's own Word it set apart Caine's lonely fate. And as they burned in hell-bright fires, as they saw the melted flesh, as they burned with their own Kindred, Caine blessed more funeral pyres, taking in his bloody Sacrament. Seek no the blood of thine own Elder, seek not the blood of thy Sire's Sire, seek not that made thee Kin, for thou will feel the funeral pyre, when thou dost pay for thy immortal sin."
 doctrine_vampirediablerie_shunned_name:0 "Shunned"
 doctrine_vampirediablerie_shunned_desc:0 "Once vampires have gained the taste for the blood of other vampires, where will they stop?"
 doctrine_vampirediablerie_accepted_name:0 "Accepted"
 doctrine_vampirediablerie_accepted_desc:0 "The blood belongs to those strong enough to hold it."
 doctrine_vampirediablerie_ignorant_name:0 "Ignorant"
 doctrine_vampirediablerie_ignorant_desc:0 "We do not know the ways of the vampire blood." 
 doctrine_parameter_vampirediablerie_illegal:0 "Characters with the [trait|E]s [GetTrait('diablerist').GetName( GetPlayer )] or [GetTrait('predatortype_bloodleech').GetName( GetPlayer )] are [criminals|E]"
 doctrine_parameter_vampirediablerie_shunned:0 "Characters with the [trait|E]s [GetTrait('diablerist').GetName( GetPlayer )] or [GetTrait('predatortype_bloodleech').GetName( GetPlayer )] are [shunned|E]"
 doctrine_parameter_vampirediablerie_accepted:0 "Characters with the [trait|E]s [GetTrait('diablerist').GetName( GetPlayer )] or [GetTrait('predatortype_blood').GetName( GetPlayer )] are fully accepted"
 doctrine_parameter_vampirediablerie_ignorant:0 "We are ignorant of the [GetTrait('diablerist').GetName( GetPlayer )] or or [GetTrait('predatortype_bloodleech').GetName( GetPlayer )] [trait|E]s"
 
 doctrine_vampirefrenzy_name:0 "Frenzy"
 doctrine_vampirefrenzy_crime_name:0 "Criminal"
 doctrine_vampirefrenzy_crime_desc:0 "To let the Beast take control is to become the Beast. Remember the proverbs. Ride the Beast, do not let it ride you."
 doctrine_vampirefrenzy_shunned_name:0 "Shunned"
 doctrine_vampirefrenzy_shunned_desc:0 "All Kindred struggle against the demands of the Beast, do not give into it easily. Remember the proverbs. Ride the Beast, do not let it ride you."
 doctrine_vampirefrenzy_accepted_name:0 "Accepted"
 doctrine_vampirefrenzy_accepted_desc:0 "Ride the wave! The Beast is power when we most need it!"
 doctrine_parameter_vampirefrenzy_illegal:0 "Characters with the [GetTrait('wight').GetName( GetPlayer )] [trait|E] are [criminals|E]"
 doctrine_parameter_vampirefrenzy_shunned:0 "Characters with the [GetTrait('wight').GetName( GetPlayer )] [trait|E] are [shunned|E]"
 doctrine_parameter_vampirefrenzy_accepted:0 "Characters with the [GetTrait('wight').GetName( GetPlayer )] [trait|E] are fully accepted"

 doctrine_vampirethinblood_name:0 "Thin-blood"
 doctrine_vampirethinblood_crime_name:0 "Criminal"
 doctrine_vampirethinblood_crime_desc:0 "The Thin-blooded will bring about Gehenna! Destroy them wherever they are found!"
 doctrine_vampirethinblood_shunned_name:0 "Shunned"
 doctrine_vampirethinblood_shunned_desc:0 "The Thin-bloods are a portent of Gehenna. They are avoided and shunned."
 doctrine_vampirethinblood_accepted_name:0 "Accepted"
 doctrine_vampirethinblood_accepted_desc:0 "Duskborn are just like any other vampire, though weaker."
 doctrine_vampirethinblood_ignorant_name:0 "Ignorant"
 doctrine_vampirethinblood_ignorant_desc:0 "We do not know the ways of the vampire blood." 
 doctrine_parameter_vampirethinblood_illegal:0 "Characters with the [GetTrait('caitiff').GetName( GetPlayer )], [GetTrait('vampgeneration14').GetName( GetPlayer )], [GetTrait('vampgeneration15').GetName( GetPlayer )] and [GetTrait('vampgeneration16').GetName( GetPlayer )] [traits|E] are [criminals|E]"
 doctrine_parameter_vampirethinblood_shunned:0 "Characters with the [GetTrait('caitiff').GetName( GetPlayer )], [GetTrait('vampgeneration14').GetName( GetPlayer )],[GetTrait('vampgeneration15').GetName( GetPlayer )] and [GetTrait('vampgeneration16').GetName( GetPlayer )] [traits|E] are [shunned|E]"
 doctrine_parameter_vampirethinblood_accepted:0 "Characters with the [GetTrait('caitiff').GetName( GetPlayer )], [GetTrait('vampgeneration14').GetName( GetPlayer )],[GetTrait('vampgeneration15').GetName( GetPlayer )] and [GetTrait('vampgeneration16').GetName( GetPlayer )] [traits|E] are fully accepted"
 doctrine_parameter_vampirethinblood_ignorant:0 "We are ignorant of the [GetTrait('caitiff').GetName( GetPlayer )], [GetTrait('vampgeneration15').GetName( GetPlayer )] and [GetTrait('vampgeneration16').GetName( GetPlayer )] [traits|E]"

 # Hunter doctrines 
 
 doctrine_vampirism_name:0 "Vampirism"
 doctrine_vampirism_crime_name:0 "Criminal"
 doctrine_vampirism_crime_desc:0 "The blood sucking abominations must be destroyed"
 doctrine_vampirism_shunned_name:0 "Shunned"
 doctrine_vampirism_shunned_desc:0 "Pity these poor wreteched who can no longer watch a sunrise."
 doctrine_vampirism_accepted_name:0 "Accepted"
 doctrine_vampirism_accepted_desc:0 "The Kindred are accepted."
 doctrine_parameter_vampirism_illegal:0 "Characters with the [GetTrait('vampire').GetName( GetPlayer )] [trait|E] are [criminals|E]"
 doctrine_parameter_vampirism_shunned:0 "Characters with the [GetTrait('vampire').GetName( GetPlayer )] [trait|E] are [shunned|E]"
 doctrine_parameter_vampirism_accepted:0 "Characters with the [GetTrait('vampire').GetName( GetPlayer )] [trait|E] are fully accepted" 
 
 doctrine_lycanthropy_name:0 "Lycanthropy"
 doctrine_lycanthropy_crime_name:0 "Criminal"
 doctrine_lycanthropy_crime_desc:0 "The Lupines must be destroyed.\n\nOf the Moon-Beasts\n\nThe Moon-Beasts, the one-who-change, they are the Oldest of all, before my father they roamed the lands. Tarry not in the path of them, avoid them, they are set upon us like wolves in the sheepfold. For we are of one kind, and they another. Beware of their sacred ground, walk softly through their wilderness. Their bite is as our bite, their claws are as our claws, tarry not in the path of them, they are of one kind, and we are another."
 doctrine_lycanthropy_shunned_name:0 "Shunned"
 doctrine_lycanthropy_shunned_desc:0 "While supernatural like us, the werewolves are not like us. Not like us at all.\n\nOf the Moon-Beasts\n\nThe Moon-Beasts, the one-who-change, they are the Oldest of all, before my father they roamed the lands. Tarry not in the path of them, avoid them, they are set upon us like wolves in the sheepfold. For we are of one kind, and they another. Beware of their sacred ground, walk softly through their wilderness. Their bite is as our bite, their claws are as our claws, tarry not in the path of them, they are of one kind, and we are another."
 doctrine_lycanthropy_accepted_name:0 "Accepted"
 doctrine_lycanthropy_accepted_desc:0 "The Garou are accepted."
 doctrine_parameter_lycanthropy_illegal:0 "Characters with the [GetTrait('werewolf').GetName( GetPlayer )] [trait|E] are [criminals|E]"
 doctrine_parameter_lycanthropy_shunned:0 "Characters with the [GetTrait('werewolf').GetName( GetPlayer )] [trait|E] are [shunned|E]"
 doctrine_parameter_lycanthropy_accepted:0 "Characters with the [GetTrait('werewolf').GetName( GetPlayer )] [trait|E] are fully accepted" 
 
 doctrine_magicraft_name:0 "Magick"
 doctrine_magicraft_crime_name:0 "Criminal"
 doctrine_magicraft_crime_desc:0 "The Mages must be destroyed.\n\nOf the Enlightened\n\nThe Mother of Power, dark Lilith, is of the greatest of them, but there are others, and more yet to come. Drink not of their blood, for they will ensnare you, keep wary of them, they are crafty. They know Adam's knowledge, and Eve's wisdom, they are the bringers of fire, the tillers of soil, the husbanders of animals, the bringers of writing, they are the Sun-children, the Rising Stars. They will seek to involve you in their journey, Resist! Resist! Their path disregards hunger, blood, and body. Trust not the ones with bright eyes towards the dawn. Remember always, it is Dawning that brings your death."
 doctrine_magicraft_shunned_name:0 "Shunned"
 doctrine_magicraft_shunned_desc:0 "While supernatural like us, the mages are not like us. Not like us at all.\n\nOf the Enlightened\n\nThe Moth of Power, dark Lilith, is of the greatest of them, but there are others, and more yet to come. Drink not of their blood, for they will ensnare you, keep wary of them, they are crafty. They know Adam's knowledge, and Eve's wisdom, they are the bringers of fire, the tillers of soil, the husbanders of animals, the bringers of writing, they are the Sun-children, the Rising Stars. They will seek to involve you in their journey, Resist! Resist! Their path disregards hunger, blood, and body. Trust not the ones with bright eyes towards the dawn. Remember always, it is Dawning that brings your death."
 doctrine_magicraft_accepted_name:0 "Accepted"
 doctrine_magicraft_accepted_desc:0 "The Mages are accepted."
 doctrine_parameter_magicraft_illegal:0 "Characters with the [GetTrait('mage').GetName( GetPlayer )] [trait|E] are [criminals|E]"
 doctrine_parameter_magicraft_shunned:0 "Characters with the [GetTrait('mage').GetName( GetPlayer )] [trait|E] are [shunned|E]"
 doctrine_parameter_magicraft_accepted:0 "Characters with the [GetTrait('mage').GetName( GetPlayer )] [trait|E] are fully accepted" 
 
 doctrine_glamour_name:0 "Glamour"
 doctrine_glamour_crime_name:0 "Criminal"
 doctrine_glamour_crime_desc:0 "The Fae must be destroyed."
 doctrine_glamour_shunned_name:0 "Shunned"
 doctrine_glamour_shunned_desc:0 "While supernatural like us, the Fae are not like us. Not like us at all.\n\nOf The Wild Ones\n\nOf the mad ones, the wild ones, I say, first, drink not of their blood! But watch them, for they are beautiful in their wilderness, they are enchanting in their mystery, they are deadly in their war skills. Alone among the creatures of the night, they kept me company in the earth and brought me water when I was thirsty and could still breathe. Like Me, they were cast out, Like My Children, they are homeless, Like My Children's Children, they wander, Like my Mother and Father, they know too much, but they keep their own counsel, and, of them, I say mark me well, keep silent! Say nothing. Watch, and learn."
 doctrine_glamour_accepted_name:0 "Accepted"
 doctrine_glamour_accepted_desc:0 "The Fae are accepted.\n\nOf The Wild Ones\n\nOf the mad ones, the wild ones, I say, first, drink not of their blood! But watch them, for they are beautiful in their wilderness, they are enchanting in their mystery, they are deadly in their war skills. Alone among the creatures of the night, they kept me company in the earth and brought me water when I was thirsty and could still breathe. Like Me, they were cast out, Like My Children, they are homeless, Like My Children's Children, they wander, Like my Mother and Father, they know too much, but they keep their own counsel, and, of them, I say mark me well, keep silent! Say nothing. Watch, and learn."
 doctrine_parameter_glamour_illegal:0 "Characters with the [GetTrait('fae').GetName( GetPlayer )] [trait|E] are [criminals|E]"
