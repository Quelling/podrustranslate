 #Kuei-jin Group Faiths

 faceofthegods:0 "Face of the Gods"
 faceofthegods_adj:0 "Godhood" 
 faceofthegods_adherent:0 "Godling" 
 faceofthegods_adherent_plural:0 "Godlings"
 faceofthegods_desc:0 "Possibly the most extreme heresy, the Face of the Gods claim that the Wan Kuei are exiled Gods. They set up their own cults with worshippers and extract chi from prayer.."

 flameoftherisingphoenix:0 "Flame of the Rising Phoenix"
 flameoftherisingphoenix_adj:0 "Rising"  
 flameoftherisingphoenix_adherent:0 "Phoenix"
 flameoftherisingphoenix_adherent_plural:0 "Phoenixes"
 flameoftherisingphoenix_desc:0 "The Flame of the Rising Phoenix dharma holds that the purpose of the Second Breath is to make restitution for the crimes of one's life. The dharma is noted for its members failing (or occasionally disappearing) after a short period of time."

 deviltiger:0 "Howl of the Devil Tiger"
 deviltiger_adj:0 "Searing"  
 deviltiger_adherent:0 "Tiger"
 deviltiger_adherent_plural:0 "Tigers"
 deviltiger_desc:0 "The Devil-Tigers believe that they are replacements for the incompetent demons of ages past; they punish sinners and seek enlightenment through pain and violence."

 songoftheshadow:0 "Song of the Shadow"
 songoftheshadow_adj:0 "Singing"  
 songoftheshadow_adherent:0 "Singer"
 songoftheshadow_adherent_plural:0 "Singers"
 songoftheshadow_desc:0 "The yin-aspected Song of the Shadow, also known as Bone Flowers, are coldly logical necromancers who seek dispassionate reasoning and enforcement of dharmic balance. They are also tightly tied to mortal society through their descendants, and often assist their families even centuries afterward."

 resplendentcrane:0 "Way of the Resplendant Crane"
 resplendentcrane_adj:0 "Legalism"  
 resplendentcrane_adherent:0 "Magistrate"
 resplendentcrane_adherent_plural:0 "Magistrates"
 resplendentcrane_desc:0 "The Way of the Resplendent Crane is a highly legalistic collection of schools, dedicated to reversing the Wheel of Ages and restoring virtue. ."

 thrashingdragon:0 "Dance of the Thrashing Dragon"
 thrashingdragon_adj:0 "Dancing"  
 thrashingdragon_adherent:0 "Dancer"
 thrashingdragon_adherent_plural:0 "Dancers"
 thrashingdragon_desc:0 "The often misunderstood Thrashing Dragon dharma recognizes that they are dead, but seeks to achieve enlightenment by imitating and interacting with the living. Despite the stunned disbelief of some Resplendent Cranes, they are a fully recognized Dharma, even if they seem to eat and screw their way through unlife."

 thousandwhispers:0 "Path of a Thousand Whispers"
 thousandwhispers_adj:0 "Whispering"  
 thousandwhispers_adherent:0 "Whisperer"
 thousandwhispers_adherent_plural:0 "Whisperers"
 thousandwhispers_desc:0 "The Thousand Whispers live a sequence of masks, new identities they construct after death in order to understand mortal life and hopefully transcend it."

 inwardway:0 "Seekers of the Inward Way"
 inwardway_adj:0 "Seeking"  
 inwardway_adherent:0 "Seeker"
 inwardway_adherent_plural:0 "Seekers"
 inwardway_desc:0 "An alternative balanced dharma, the Seekers pursue a Taoist path in comparison to the Confucian courts."

 wayofthetenthousandscreams:0 "Way of Ten Thousand Screams"
 wayofthetenthousandscreams_adj:0 "Screaming"  
 wayofthetenthousandscreams_adherent:0 "Screamer"
 wayofthetenthousandscreams_adherent_plural:0 "Screamers"
 wayofthetenthousandscreams_desc:0 "A dharma that stands in opposition to the Fivefold Way. Its followers preach union with the Yama Kings and see their new state as a way to serve the August Personage as destroyers."
 
