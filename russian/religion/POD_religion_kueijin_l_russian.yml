 faceofthegods:0 "Лик богов"
 faceofthegods_adj:0 "Божественность" 
 faceofthegods_adherent:0 "Годлинг" 
 faceofthegods_adherent_plural:0 "Годлинги"
 faceofthegods_desc:0 "Возможно, самая крайняя ересь, «Лик богов» утверждает, что Ван Куэй - изгнанные бог. Они создают свои собственные культы с прихожанами и извлекают ци из молитв."

 flameoftherisingphoenix:0 "Пламя Возрождающегося Феникса"
 flameoftherisingphoenix_adj:0 "Возрождающийся"  
 flameoftherisingphoenix_adherent:0 "Феникс"
 flameoftherisingphoenix_adherent_plural:0 "Фениксы"
 flameoftherisingphoenix_desc:0 "Дхарма Пламя Возрождающегося Феникса утверждает, что цель второго дыхания состоит в том, чтобы возместить преступления своей жизни. Дхарма известна тем, что ее члены терпят неудачу (или иногда исчезают) после короткого периода времени."

 deviltiger:0 "Рык Тигра-Дьявола"
 deviltiger_adj:0 "Жгучий"  
 deviltiger_adherent:0 "Тигр"
 deviltiger_adherent_plural:0 "Тигры"
 deviltiger_desc:0 "Тигры-Дьяволы верят, что они заменяют некомпетентных демонов прошлых веков; они наказывают грешников и ищут просветления через боль и насилие."

 songoftheshadow:0 "Песня Тени"
 songoftheshadow_adj:0 "Пение"  
 songoftheshadow_adherent:0 "Певица"
 songoftheshadow_adherent_plural:0 "Певицы"
 songoftheshadow_desc:0 "Песня Тени, также известная как Костяные Цветы, - некроманты с холодным логическим мышлением, которые ищут беспристрастных рассуждений и обеспечения дхармического баланса. Они также тесно связаны со смертным обществом через своих потомков и часто помогают своим семьям даже спустя столетия."

 resplendentcrane:0 "Путь Сияющего Журавля"
 resplendentcrane_adj:0 "Законничество"  
 resplendentcrane_adherent:0 "Магистрат"
 resplendentcrane_adherent_plural:0 "Магистраты"
 resplendentcrane_desc:0 "Путь Сияющего Журавля - это в высшей степени законническое собрание школ, посвященных обращению вспять колеса веков и восстановлению добродетели."

 thrashingdragon:0 "Танец Бьющегося Дракона"
 thrashingdragon_adj:0 "Танцы"  
 thrashingdragon_adherent:0 "Танцор"
 thrashingdragon_adherent_plural:0 "Танцоры"
 thrashingdragon_desc:0 "Часто неправильно понимаемая дхарма Бьющегося Дракона признает, что они мертвы, но стремится достичь просветления, подражая живым и взаимодействуя с ними. Несмотря на ошеломленное недоверие некоторых Сияющих Журавлей, они - полностью признанная Дхарма, даже если кажется, что они едят и пробираются сквозь неживую жизнь."

 thousandwhispers:0 "Путь Тысячи Шепотов"
 thousandwhispers_adj:0 "Шептание"  
 thousandwhispers_adherent:0 "Шепчущий"
 thousandwhispers_adherent_plural:0 "Шепчущиеся"
 thousandwhispers_desc:0 "Тысяча Шепотов живут в череде масок, новых личностей, которые они создают после смерти, чтобы понять смертную жизнь, надеясь, превзойти ее."

 inwardway:0 "Искатели Внутреннего Пути"
 inwardway_adj:0 "Поиск"  
 inwardway_adherent:0 "Искатель"
 inwardway_adherent_plural:0 "Искатели"
 inwardway_desc:0 "Альтернативная сбалансированная Дхарма, ищущие следуют даосскому пути в сравнении с конфуцианскими дворами."

 wayofthetenthousandscreams:0 "Путь Десяти Тысяч Криков"
 wayofthetenthousandscreams_adj:0 "Крик"  
 wayofthetenthousandscreams_adherent:0 "Крикун"
 wayofthetenthousandscreams_adherent_plural:0 "Крикуны"
 wayofthetenthousandscreams_desc:0 "Дхарма, противостоящая Пятичастному Пути. Его последователи проповедуют союз с Королями Ямы и рассматривают свое новое государство как способ служить Личности Августа как разрушители."
 
