 bm_1230_warofprinces:0 "Война Принцев"
 bm_1230_warofprinces_desc:0 "Война Принцев - период конфликтов в Каинитской истории, который начался вскоре после падения Константинополя к Четвертому Крестовому Походу в 1204 году. Этот термин отсылается к конфликту за территории, которые начали принцы по всей Европе после "Долгой Ночи".\n\nВойна Принцев началась незадолго до того, как Инквизиция была сформирована. Хотя инквизиторы изначально использовались старейшинами как инструмент, вскоре они стали большей угрозой для Каинитов, чем сами Каиниты друг для друга. Хотя неясно, когда именно закончилась Война принцев, но она, вероятно, была бы вынуждена завершиться с приходом Восстания Анархов, если не раньше.\n\n#bold Сможете ли вы окончательно выиграть Войну до того, как смертные начнут восстание против своих законных хозяев?#!"
 bookmark_warofprinces_montano:0 "Монтано"
 bookmark_warofprinces_montano_desc:0 "Верное дитя Ласомбры - хозяин клана, охватывающего все Средиземноморье. Несмотря на то, что он находится в хорошем положении и сам является влиятельной личностью, на горизонте у Монтано назревают проблемы: гражданская война в Иберии; восстановление старых врагов в Италии; непокорность младших, - всё это угрожает стабильности клана. Константинополь недавно поклонился ему, но его принц - Алфонсо, определенно не внушает доверия. На данный момент времени, было бы разумнее сосредаточиться на Италии. Остерегайтесь амбициозных вассалов, таких как Клаудио Эухенио и принца Рима Тита Вентура Камилла.\n\n#bold Сможете ли вы снова закрепить за кланом Ласомбра законное положение самого влиятельного клана Европы?#!"
 bookmark_warofprinces_camilla:0 "Камилла"
 bookmark_warofprinces_camilla_desc:0 "Тит Вентур Камилла владел Римом на протяжении большей части его славной истории, будучи, возможно, самым политически важным Каинитом в истории. Разрушив Карфаген и заложив основы Дороги Греха, он поддался аппатии.\n\n#bold Недавно проснувшись в странном новом мире, сможете ли вы снова править единым миром Кинитов во славу приходящего в упадок Рима?#!"
 bookmark_warofprinces_qawiya:0 "Кавийя эль-Гадуба"
 bookmark_warofprinces_qawiya_desc:0 "Клан Салюбри лежит в руинах, почти полностью уничтоженный узурпаторами Дома Тремер. Иерусалимская львица, дитя самого Самиэля, - их последняя надежда, их последний шанс выжить перед натиском Магистра. Ее союз принцев в этом районе, «Оливковая диета» шаток, и ему уже угрожают близлежащие Аширра и Баали. Обеспечение безопасности собственной базы - хороший первый шаг для чемпиона Салюбри.\n\n#bold Сможете ли вы превратить отчаяную попытку выжить в восстановление славного клана Салюбри?#!"
 bookmark_warofprinces_alexander:0 "Александр"
 bookmark_warofprinces_alexander_desc:0 "После более чем тысячелетнего абсолютного правления Францией, Александр потерял все из-за заговора, возглавляемого его собственным сыном, Джеффри дю Темплем. Теперь, будучи изгнанным и являясь гостем Черного Креста, могущественный Мафусаил замышляет свое возвращение. Его имя ничего не значит, кроме впечатляющей личности и легитимности... По большому счету, это мало что значит. Почти нулевой старт для еще одного могущественного ребенка Вентру.\n\n#bold Сможете ли вы заставить Джеффри и Салианну заплатить за их предательство и вернуть свой законный трон, или же создать новое наследие в этих восточных землях?#!"
 bookmark_warofprinces_werter:0 "Вертерер"
 bookmark_warofprinces_werter_desc:0 "Старые обычаи норвежцев умирают, а вместе с ними и дети Одина. Когда немецкие Вентру начинают свой заключающий штурм Скандинавии, большинство Эйнхерий смиряются со своей судьбой и грядущим Рагнарёком.\n\n#bold Будучи последним Всевышним из своего народа, примете ли вы свою судьбу мирно или дадите последний бой, достойный Валгаллы?#!"
 bookmark_warofprinces_etrius:0 "Этриус"
 bookmark_warofprinces_etrius_desc:0 "Самый молодой клан вампиров, маги Тремер, находятся в трудном положении. Сам Тремер находится в оцепенении и оправляется от диаблери Саулота, неизменно верный Этриус сталкивается с безжалостными нападениями Цимисхи. Однако, у вас есть некоторые преимущества: знаменитая дисциплина клана обеспечивает единство, а Вентру Германии и Венгрии в какой-то мере на вашей стороне. Ваши враги не славятся терпением, вам следует искать возможности извлечь выгоду из их внутреннего кризиса.\n\n#bold Сможете ли вы закрепить клан Тремер как могущественную силу в вампирской политике, как того требует Тремер?#!"
 bookmark_warofprinces_rustovitch:0 "Рустович"
 bookmark_warofprinces_rustovitch_desc:0 "Мантия главного воеводы досталась не старшему, или самому могущественному из колдунов, а самому амбициозному из Цимисхов. У Владимира Рустовича, пока что, неоднозначное правление, с белым миром против крестоносца Юргена фон Вердена и унизительной устойчивостью ненавистных Тремеров. Как всегда бывает в политике Цимисхи, многим не надо ничего, кроме его падения. В первую очередь - его предшественника Нориза. Рустович был бы никем, если бы не его проницательность. Вскоре его противнки падут, если ему удастся добиться в предстоящих войнах... \n\n#bold Сможет ли «Волчья погибель» повести враждующих лордов Цимисхи против угрозы Вентру и узурпаторов Тремер?#!"
 bookmark_warofprinces_mithras:0 "Митра"
 bookmark_warofprinces_mithras_desc:0 "Неизвестная загадочная сущность, Митра, или, как полагают некоторые, римский и персидский Бог. Последнее кажется маловероятным, пускай и фанатичная группа ревностных отпрысков и культистов не ставит это под сомнение, с радостью выполняя приказы. Сбежав в Англию, после провала некоторых махинаций в Древнем Риме, Митре быстро наскучили ссоры между английскими лордами и он погрузился в сон, позволив некоторым регентам "делать шоу"... которое они быстро уничтожили, заставив своего Бога пробудиться. Теперь Англия в безопасности, пускай и не полностью покорена. Пока что. Вам придется иметь дело с дикими Гангрелами в Уэльсе, мятежными преступниками в Ноттингеме и остатками викингов Эйнхерий в Шотландии. После этого отсутствие власти во Франции можно будет использовать как плацдарм в Бордо.\n\n#bold Нет никаких ограничений в том, как далеко вы можете зайти. Узрите славу неумирающего солнца!#!"
