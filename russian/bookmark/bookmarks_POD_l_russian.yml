 bm_868_constantinoplebynight:0 "Константинополь в ночи"
 bm_868_constantinoplebynight_desc:0 "Майкл, Патриарх Мечты в Константинополе действовал как смертный Майкл III. Дракон погрузился в депрессию после уничтожения Антонии. Каиус возглавляет Антонианскую Вентру.  Нарсес, Архиепископ Нода в Венеции, стремится распространить Каинитскую ересь как на византийский восток, так и на традиционные владения Ласомбра на юге Италии и Сицилии.  Всевышний Один, лидер Эйнхерий, вот-вот столкнется с угрозой, более ужасной, чем Люпин Фенрис - он должен противостоять надвигающейся угрозе - перехода смертных к прибитому на гвозди Богу.  Между тем, по всей Западной Европе, Вентру представляют собой разделенный клан конкурирующих феодальных поместий, самый могущественный из которых - Александр Парижский. Старый прометейец - Доминик, видит возможность отомстить им за падение Карфагена со своей базы среди мадьяр-завоевателей. Дом магов, тем не менее, собирается перевернуть общество родичей с ног на голову присвоив себе силу крови Каина."
