 culture_era_dark_fantastic:0 "Фантастическая Темнота"
 culture_era_dark_fantastic_desc:0 "Эпоха Возраждения Мира Тьмы - это сеттинг Mage The Sorcerers крестового похода. Как в темную средневековую эпоху, Темные века вампиров - до нее, Темная Фантастика более конспирологическая версия ее исторической версии, населенная чудовищами из кошмаров и демонов, находящиеся за пределами человеческого понимания. Однако, Темная Фантастика более удивительный сеттинг, такой, как и подобает высокофэнтезийному характеру из Mage The Ascension и духу самого исторического Возрождения."
 culture_era_gothic_victorian:0 "Викторианская Готика"
 culture_era_gothic_victorian_desc:0 "Название "Викторианская Готика" отсылает к двум чувствам, которые определяют сеттинг: задумчивость и обреченный романтизм классической готической фантастики, и правление королевы Виктории I, которая правила Британской империей с 20 июня 1837 года до своей смерти 22 января 1901 года. Чувства предполагают озабоченность радикальными социальными изменениями, поскольку они попеременно сосуществуют и сталкиваются с репрессивным весом традиции. Готическая викторианская эпоха, представленная в Victorian Age: Vampire, охватывает время с 1890 по 1897 год и заканчивается не смертью Виктории, а публикацией романа Брэма Стокера «Дракула». – событие, потрясшее мир Вампиров до глубины души. Готический викторианский период частично пересекается с Диким Западом (или "Wyld West"), сеттингом Werewolf The Wild West, хотя тема и тон этих двух сеттингов значительно различаются. Предстоящий Victorian Mage для Mage The Ascension также будет иметь дело с викторианской эпохой."
 culture_era_final_nights:0 "Последние Ночи"
 culture_era_final_nights_desc:0 "В каинитской эсхатологии "Последние ночи" - это ночи перед приходом Геенны и концом вампиров. Большая часть оснований для веры в «Последние ночи» берет свое начало из знаний ноддистов и, в частности, в Книге Нод. Предполагается, что Последним Ночам предшествуют несколько признаков, указывающих на большие изменения в обществе Каинитов и неизбежное пробуждение Допотопных, таких как рост числа тонкокровных вампиров, Княжества, управляемые Каитиффом, и Гуй-дзин вторгаются на Запад. Говорят, что у большинства вампиров есть чувство надвигающейся погибели во время Последних ночей."
