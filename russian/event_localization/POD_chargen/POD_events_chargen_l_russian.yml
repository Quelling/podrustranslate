 POD_chargen.610.t:0 "Дисциплины"
 POD_chargen.610.desc:0 "Особые силы вампиров называются дисциплинами. Разные кланы (династии) и родословные имеют разные наследственные дисциплины. Благодаря этому, вампиры имеют пассивный прирост к характеристикам, некоторые имеют и активные, которые можно использовать через решения или схемы (интриги). Использование дисциплины могут вызывать голод. \n Теперь вы должны подтвердить свой клан и дисциплину. Более вы не сможете сгенерировать нового персонажа."
