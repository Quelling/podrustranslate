 POD_chargen.620.t:0 "Сила Крови"
 POD_chargen.620.desc:0 "Сила крови определяет насколько сильны вампирские силы, а так же насколько много крови вам нужно поглощать, чтобы утолить голод. Изначально Сила крови определяется поколение и им же ограничена. Сила крови растёт очень медленно, тем не менее, её можно повысить с помощью диаблери. Вхождение в оцепенение постепенно снижает Силу крови."
 POD_chargen.620.option.a:0 "Моя сила крови определена."
 
 POD_chargen.650.t:0 "Маскарад"
 POD_chargen.650.desc:0 "Лишь в тишине вы можете скрыть свою сверхъестественную природу от смертных. Если животные узнают, что вы монстр, они попытаются вас уничтожить. Более того, другие сверхъестественные существа, в стремлении обеспечить собственно выживание, могут так же на вас напасть. Некоторые сверхъестественные существа не поддерживают маскарад. Они упиваются людским страхом, когда раскрывают свою чудовищную природу. Используя вопиющие сверхъестественные способности на публике, создавая вампиров и гулей, поглощая кровь у смертных и многое другое, вы рискуете увеличить ваш маскарад, раскрывая, таким образом, себя миру."
 POD_chargen.650.option.a:0 "Моя сверхъестественная природа скрыта." 
 
 POD_chargen.670.t:0 "Голод"
 POD_chargen.670.desc:0 "Зверь голоден. Благодаря потреблению чужой крови, вампиры бессмертны, и быстро восстанавливают свои силы. Использование сверхъестественных способностей, таких дисциплины или исцеление, имеют шанс усилить голод. Чем голоднее вампир, тем более иррациональным, отчаянным и жестоким он становится. Полное насыщение вампиры испытывают лишь полностью истощив человека. До смерти. Однако, убийство людей разрушает человечность вампира, делая его более уязвимым к соблазну внутренного Зверя. Те, кто поддался его соблазну, становятся монстрами, движимыми инстинктами и неутолимой жаждой крови. Следование по дороге, или тропе, поможет удержать Зверя."
 POD_chargen.670.option.a:0 "Я голоден."
 
