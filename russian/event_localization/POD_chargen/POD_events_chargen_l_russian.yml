 POD_chargen.620.t:0 "Blood Potency"
 POD_chargen.620.desc:0 "Blood Potency determines how strong your vampiric powers are, as well as how much blood you need to satisfy your hunger. Blood potency is both intially defined by generation and limited by generation. Blood potency grows very slowly overtime, but can also be increased through diablerie. Entering torpor will slowly reduce your blood potency."
 POD_chargen.620.option.a:0 "My blood potency is set"
 
 POD_chargen.650.t:0 "The Masquerade"
 POD_chargen.650.desc:0 "The Silence of Blood is keeping your supernatural nature secret from mortals.  If the kine know you are a monster, they may try to destroy you. Worse. other supernaturals may also seek your destruction to ensure their own survival. Some supernaturals eschew secrecy and instead revel in the dread caused by revealing the monstrous nature. Using blatant supernatural powers in public, creating vampiric childer and ghouls, being in lax in hiding feeding and leaving a trail of corpses; all risk increasing a vampire's masquerade exposure."
 POD_chargen.650.option.a:0 "My supernatural nature is hidden." 
 
 POD_chargen.670.t:0 "The Hunger"
 POD_chargen.670.desc:0 "The Beast is hungry. Vampires sustain their immortal existence through blood. Blood also fuels their supernatural powers. Using your supernatural abilities like disciplines or fantastical healing has a chance to increase your hunger. The hungrier a vampire is, the more irrational, desperate, violent and stressed they become. Vampires are only ever fully sated by draining a human to death. Killing humans, however, erodes a vampire's humanity making them more susceptible to the temptations of the Beast. To succumb fully to the Beast is to become a wight, a creature solely driven by their unquenchable thirst for blood. Following a Road or Path will help a vampire keep the Beast at bay."
 POD_chargen.670.option.a:0 "I am hungry."
 
