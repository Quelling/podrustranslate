 POD_chargen.1.t:0 "Добро пожаловать в редактор персонажа"
 POD_chargen.1.desc:0 "С помощью этого меню вы можете создать своего собственного персонажа в Мире Тьмы. Данный процесс полностью удалит все действующие сверхъестественные характеристики. Далее у вас будет возможность выбрать сверхъестественное существо (на данный момент доступны только вампиры), клан, династию, поколение, предка, дисциплину, дорогу и путь, и тип хищника.\n\nВ зависимости от персонажа, возможно, вам придётся лишиться некоторых родственников."
 POD_chargen.1.option.a:0 "Я действительно хочу Нового Персонажа"
 POD_chargen.1.option.a.tt:0 "#ДА, ДЕЙСТВИТЕЛЬНО ПРОДОЛЖИТЬ! ВСЕ СВЕРХЪЕСТВЕННЫЕ ХАРАКТЕРИСТИКИ И МОДИФИКАТОРЫ, А ТАК ЖЕ СЕКРЕТЫ, БУДУТ УДАЛЕНЫ!#"
 POD_chargen.1.option.b:0 "Ничего не менять, выйти из редактора"

