 pod_masquerade.1.t:0 "Любопытство погубило Охотника"
 pod_masquerade.1.desc:0 "Один из этих проклятых святош, из группы под названием Охотники, разнюхивает в ваших владениях. Он спрашивал о вашем расписании дня, как вы обращаетесь с местными и множество других неудобных вопросов. Если вы ничего не сделаете, он донесёт на вас и это вызовет множество проблем. К счастью, вы кое-кого знаете. Он может решить эту проблему быстро, а что самое главное. тихо. Но такая услуга не из дешёвых..."
 pod_masquerade.1.a:0 "Золото за душевное спокойствие? Выбор очевиден"
 pod_masquerade.1.b:0 "Чтобы я боялся смертных? Никогда!"
 pod_masquerade.2.t:0 "Повсюду одно дурачье!"
 pod_masquerade.2.desc:0 "Вокруг одни идиоты и шуты. Вы, конечно, догадывались об этом, но не думали, что очередной пример идиотии появится так быстро. Несколько месяцев Охотник прятался в ваших владениях и собирал информацию вашего нечестивого существования, пока ваши подчиненные занимались не пойми чем. Вы должны расправиться с ним, пока он не доложил о вас своему начальству. Если он сбежит, мельница из слухов не принесёт ничего хорошего..."
 pod_masquerade.2.a:0 "Если вы хотите, работа будет сделана на отлично..."
 pod_masquerade.2.b:0 "Пускай бежит, вам не о чем беспокоиться."
 pod_masquerade.3.t:0 "Семейные проблемы"
 pod_masquerade.3.desc:0 "Плохие новости поступили от одного из ваших агентов: у известной на весь город семьи есть о вашей истинной природе. Вы не до конца уверены, откуда они про это прознали. В любом случае, ни один Маскарад не идеален. У вас есть выбор: разобраться с семьёй навсегда и радикально решить проблему, либо игнорировать их, рискуя своим секретом."
 pod_masquerade.3.a:0 "Пожалуй, несчастный случай решит эту проблему..."
 pod_masquerade.3.b:0 "Они - не угроза."
 pod_masquerade.4.t:0 "Семья есть семья" 
 pod_masquerade.4.desc:0 "Воссоединение семьи - это из довольно редкое явление в кругах Каинитов. Причина, почему оно происходит не так часто, кроется в возможной бойне...  К сожалению, вы были выбраны в качестве организатора следующего собрания, а это значит, что множество вампиров устремили на вас свой подозрительный взор. Вы можете отменить собрание и, конечно же, никто вас не станет в этом винить, однако, если вы согласитесь, это отличный способ показать свою силу и уверенность."
 pod_masquerade.4.a:0 "Мне кажется, лучше не надо..."
 pod_masquerade.4.b:0 "Добро пожаловать! Пожалуйста, оставьте здесь своё оружие. Особенно скрытое."
 pod_masquerade.5.t:0 "Быстрый выбор" 
 pod_masquerade.5.desc:0 "Вытирая кровь со своего рта, вы смотрите на трупы Охотников, которые пытались на вас напасть. Встаёт вопрос: они что, не знали о вашей силе? Или просто самоуверенные идиоты? В любом случае, их смерть была неизбежна. Кроме одного, который сразу же убежал. Бежать за ним - крайне скучное занятие, как вам кажется. Но ему, всё-таки, удастся скрыться в городских переулках, тот наверняка донесёт информацию остальным Охотникам... "
 pod_masquerade.5.a:0 "Может, красивая погоня напомнит мне о былых ночах?"
 pod_masquerade.5.b:0 "Ну и ладно, пора вернуться в тронный зал."
 pod_masquerade.6.t:0 "Слишком хорошо, чтобы быть правдой" 
 pod_masquerade.6.desc:0 "В вашем графстве, только что, скончался патриарх влиятельной семьи. Двое сыновей делят между собой наследство и так получилось, что один из них находится под вашим протекторатом. Вы можете помочь молодому человеку и получить часть семейного бизнеса, но такое странное покровительство, наверняка, вызовет недоумении со стороны окружающих."
 pod_masquerade.6.a:0 "Пускай крысы дерутся за крошки"
 pod_masquerade.6.b:0 "Мы будем с интересом следить за карьерой этого молодого человека."
 pod_masquerade.7.t:0 "Роман с печальным концом" 
 pod_masquerade.7.desc:0 "Вы не представляете как и почему, но простой крестьянин очаровал вас и уже долгое время вызывает повышенный интерес. Может быть, остатки смертной похоти дают о себе знать? Сегодня наступил тот момент, когда нужно сделать выбор. Вы представите Суду своего нового питомца, рискуя нарушить при этом маскарад?"
 pod_masquerade.7.a:0 "Прости, любовь моя. Это не я. Это ты."
 pod_masquerade.7.b:0 "Добро пожаловать в мою опочивальню, свет моей ночи."
 pod_masquerade.8.t:0 "Размять мышцы" 
 pod_masquerade.8.desc:0 "Смертные в вашей стране ведут очередную глупу войну из-за каких-то там претензий. Или что-то религиозное? А, не важно. Главное, что это повод отправиться на поле боя! Можно разбить пару черепов и, возможно, узнать что-то новое. Правда, выжившие могут подозревать что-то не ладное, учитывая, вашу сверхъестественную природу...."
 pod_masquerade.8.a:0 "Сходим, посмотрим"
 pod_masquerade.8.b:0 "Постой, кого нужно снова убить? Ну ладно..."
 pod_masquerade.9.t:0 "Разоблаченно: враждебный захват" 
 pod_masquerade.9.desc:0 "ваша деятельность в регионе привлекла внимание Теневой Инквизиции. Благо они не не пытаются подорвать ваш авторитет и проявляют интерес только к активам. Некоторые ваши шпионы пропали без вести, пара гулей заменены честными членами духовенства... Чем больше это будет продолжаться, тем больший ущерб будет нанесён. Так и до правления может дойти. Вы можете попытаться дать инквизиции, но она может ответить тем же."
 pod_masquerade.9.a:0 "Они хотят поиграть? Значит, Поиграем..."
 pod_masquerade.9.b:0 "Сократить потери, залечь на дно."
 pod_masquerade.9.a.effect.success.desc:0 "Если вы перехитрите инквизицию, она остановится." 
 pod_masquerade.9.a.success:0 "Возвращаемся к работе!"
 pod_masquerade.9.a.failure.effect.desc:0 "Инквизиция поставит под угрозу ваше влияние, если у них это получится."
 pod_masquerade.9.a.failure:0 "Они победили битву, но не войну" 
 pod_masquerade.9.a.critical.failure.effect.desc:0 "Если вы сделаете ошибку, инквизиция надолго сокрушит вашу власть."
 pod_masquerade.9.a.critical.failure:0 "Они полностью победили..." 
 pod_masquerade.10.t:0 "Открыт: Праведники" 
 pod_masquerade.10.desc:0 "Вы всегда держите ухо востро за наиболее преданными смертными в вашем регионе, поскольку они, иногда, оказываются наиболее опасными. Недавно появился новый крайне фанатичный монашеский орден. Вы почти уверены, что они - авангард ненавистной Инквизиции, собирающий поддержку среди вашего населения, планируя свергнуть ваше великолепное правление. \nМожно нанести удар сейчас, чтобы устранить все риски, но есть высокий шанс, что это приведёт к обратному эффекту. Эти люди уже имеют сильную духовную власть над народом."
 pod_masquerade.10.a:0 "Заставить замолчать этих лжецов"
 pod_masquerade.10.b:0 "Я могу на время отойти от дел смертных"
 pod_masquerade.10.a.effect.success.desc:0 "Если вы перехитрите инквизицию, она остановится." 
 pod_masquerade.10.a.success:0 "Поклоняйтесь мне!"
 pod_masquerade.10.a.failure.effect.desc:0 "Если вы сделаете ошибку, инквизицию надолго сокрушит вашу власть."
 pod_masquerade.10.a.failure:0 "Они победили битву, но не войну" 
 pod_masquerade.10.a.critical.failure.effect.desc:0 "Если вы сделаете ошибку, инквизиция надолго сокрушит вашу власть."
 pod_masquerade.10.a.critical.failure:0 "Они полностью победили..." 
 pod_masquerade.11.t:0 "Открыто: Битва" 
 pod_masquerade.11.desc:0 "Враждебная армия смертных приближается к вашим границам. Само по себе ничего удивительного, ведь смертные обожают свои маленькие войны, но здесь, кажется, дело в другом. Ваши агенты спешат сообщить, что по слухам, в рядах армии необычайно много священников. Может ли получиться так, что вы - их истинная цель? \n Наступило ли время собрать армию и ответить им, или же исчезнуть на время и переждать шторм?"
 pod_masquerade.11.a:0 "Я не боюсь воевать!"
 pod_masquerade.11.b:0 "Пора уйти в небольшой отпуск"
 pod_masquerade.11.a.effect.success.desc:0 "Если вы перехитрите инквизицию, она остановится." 
 pod_masquerade.11.a.success:0 "Вы их полностью сокрушили"
 pod_masquerade.11.a.failure.effect.desc:0 "Если вы сделаете ошибку, инквизицию надолго сокрушит вашу власть."
 pod_masquerade.11.a.failure:0 "Они победили битву, но не войну" 
 pod_masquerade.11.a.critical.failure.effect.desc:0 "Если вы сделаете ошибку, инквизиция надолго сокрушит вашу власть."
 pod_masquerade.11.a.critical.failure:0 "Они полностью победили..." 
 pod_masquerade.12.t:0 "Открыто: Судебные игры" 
 pod_masquerade.12.desc:0 "В последнее время смертные навыдумывали новых законов, из-за чего править стало сложнее. Вы особо об этом не задумывались. Сегодня один из ваших шпионов доложил, что у местного правителя, смертного, появился новый советник, который подозрительно много о вас. \nРадикально решать проблему было бы не самым разумным решением, ведь этот человек крайне известный среди смертных, однако, вы можете дискредитировать его, или же переиграть его на его же поле. Или же продолжить бездельничать, в конце концов смертные - это смертные."
 pod_masquerade.12.a:0 "Я люблю хорошие вызовы"
 pod_masquerade.12.b:0 "Он ничего не сделает, если я ненадолго уйду в подполье."
 pod_masquerade.12.a.effect.success.desc:0 "Если вы перехитрите инквизицию, она остановится." 
 pod_masquerade.12.a.success:0 "Полная победа!"
 pod_masquerade.12.a.failure.effect.desc:0 "Если вы сделаете ошибку, инквизицию надолго сокрушит вашу власть."
 pod_masquerade.12.a.failure:0 "Они победили битву, но не войну" 
 pod_masquerade.12.a.critical.failure.effect.desc:0 "Если вы сделаете ошибку, инквизиция надолго сокрушит вашу власть."
 pod_masquerade.12.a.critical.failure:0 "Они полностью победили..." 
 pod_masquerade.13.t:0 "Раскрыто: Святой шепот" 
 pod_masquerade.13.desc:0 "Когда вы услышали. что инквизицию планирует на вас напасть, вы ожидали яростные молнии и армии смертных. Но вместо этого, вас атаковали плащом и кинжалом: ваши верные шпионы стали исчезать; доверенные лица обратились в предателей. К тому же кто-то распускает о вас отвратительные, лживые слухи. \nВы можете атаковать в ответ и показать смертных, кто истинный хозяин интриг. Или уйти в подполье, рано или поздно им это надоест или, ещё лучше, умрут от одной из многочисленных болезней, ведь смертные так легко умирают."
 pod_masquerade.13.a:0 "Интригующий вызов - это по мне!"
 pod_masquerade.13.b:0 "Наверное, на какое-то время лучше затаиться..."
 pod_masquerade.13.a.effect.success.desc:0 "Если вы перехитрите инквизицию, она остановится." 
 pod_masquerade.13.a.success:0 "Полная победа!"
 pod_masquerade.13.a.failure.effect.desc:0 "Если вы сделаете ошибку, инквизицию надолго сокрушит вашу власть."
 pod_masquerade.13.a.failure:0 "Они победили битву, но не войну" 
 pod_masquerade.13.a.critical.failure.effect.desc:0 "Если вы сделаете ошибку, инквизиция надолго сокрушит вашу власть."
 pod_masquerade.13.a.critical.failure:0 "Они полностью победили..." 
 pod_masquerade.14.t:0 "Раскрыто: Святая Ярость" 
 pod_masquerade.14.desc:0 "За запечатанными дверями вашего тронного зала слышны крики полные боли и отчаянья. Вскоре, последняя линия вашей обороны падёт. Поздно думать о интригах и пытаться схитрить. Инквизиция, полная праведной ярости, пришла за вами и она уже на пороге. \nВаш замок охватывает огонь и вы, видя языки пламени, чувствуете необычайное спокойствие. Перед вами две дороги: сразиться со смертными, или убежать через тайный ход под троном. Звуки за дверью стихли. Пора делать выбор."
 pod_masquerade.14.a:0 "Наконец-то! Стоящие противники"
 pod_masquerade.14.b:0 "Значит... где-то здесь был мой тайный ход..."
 pod_masquerade.14.a.effect.success.desc:0 "Казненные инквизиторы не могут продолжать операцию по свержению вашей власти. В ближайшее время некому будет вас тревожить." 
 pod_masquerade.14.a.success:0 "Теперь не такие могущественные"
 pod_masquerade.14.a.failure.effect.desc:0 "Вы избежали боя и спаслись, пускай и дорого заплатили"
 pod_masquerade.14.a.failure:0 "Они победили битву, но не войну" 
 pod_masquerade.14.a.critical.failure.effect.desc:0 "Достаточно сделать ошибку, как Инквизиция превратит вас в пепел"
 pod_masquerade.14.a.critical.failure:0 "...хорошее сражение" 