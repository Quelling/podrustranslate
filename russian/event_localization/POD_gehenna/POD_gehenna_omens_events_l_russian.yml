l_russian:

 POD_gehenna_omens.1231.notification:0 "Предзнаменование Геенны"
 POD_gehenna_omens.1231.desc:0 "Двухголовая корова появилась на свет."
 POD_gehenna_omens_1231_notification_tooltip:0 "Действительно двухголовая корова, рождена в этом мире."
 
 POD_gehenna_omens.1240.t:0 "Предзнаменование Геенны"
 POD_gehenna_omens.1240.opening:0 "Новости из России:"
 POD_gehenna_omens.1240.desc:0 "Люпины-близнецы Серебряного Клыка Юрий Тваривич и Софья Тваривич возглавили стаю оборотнй против Змея Шаркала Жестокого в России, в том числе пятерых серебряных Клыков - Жоржа Арменая, Бориса, Фомы, Василия и Утры. Также их сопровождал Петор из Стеклянных Ходоков, Улу из звездочетов, Костогрыз Игорь Валкоф, Мехмет из Безмолвных Странников, Катя из Черных Фурий герой Рагнора Фенрис. Утра, Рагнор, Борис и Катя - все они погибли в сражении; София и Юрий были побеждены Шаркалом, он и нанёс смертельный удар."
 POD_gehenna_omens.1240.a:0 "Змей в ярости!" 
 POD_gehenna_omens.1240.a.tt.beast:0 "#R Ярость ослепляет! "

 POD_gehenna_omens.1241.t:0 "Предзнаменование Геенны"
 POD_gehenna_omens.1241.opening:0 "Новости из России:"
 POD_gehenna_omens.1241.desc:0 "Словно Великий Потоп, Монгольская орда захлестнула земли России, и ее смертные цари попали в волну насилия. Есть и более тревожные новости: стая люпинов, называющая себя Повелителями Теней и находящаяся среди людей, оставляет за собой тела Скота (смертных) и Сородичей (вампиров). Неужели ярость Лунных зверей означает приход Геенны?"
 POD_gehenna_omens.1241.a:0 "Насколько далёко зайдут эти Монголы и их псы?!?" 
 
 POD_gehenna_omens.1242.t:0 "Геена: Ижим ур-Баал Пробуждается!"
 POD_gehenna_omens.1242.desc:0 "В далеком прошлом, сир [enkara.GetFirstName], [izhim.GetFirstName], исчез у неё на глазах, когда его поглотила гигантская рука Привязанного к земле демона Намтару. Сейчас же, вызванная шёпотом [enkara.GetFirstName] , она пришла к [izhim.GetFirstName] и накормила его своей кровью. Ижим жадно пил и, с каждым глотком, всё больше и больше освобождался от каменя, пока не толкнул ее саму в демоническую руку, от чего она заняла его место. После чего объяснил, что она была единственной достойной жертвой Намтару. Энкара - единственная, кого он по-настоящему любил и теперь был готов предложить свою единственную и настоящую любовь в контракте с Намтару, чтобы избежать страданий и раскрыть потенциал Проклятия Голода на Бану Хакима. Названный трижды проклятым, Ижим снова свободен!"
 POD_gehenna_omens.1242.a:0 "Как Бану Хаким утолит свой голод?"  
 POD_gehenna_omens.1242.a.tt:0 "Случилось что-то ужасное."
 POD_gehenna_omens.1242.a.tt.beast:0 "#R Или прекрасное! #"
 POD_cult_of_izhim_ur_baal:0 "Культ Ижим ур-Баал"
 
 POD_gehenna_omens.1244.t:0 "Геенна: предсказание конца Ехидны!"
 POD_gehenna_omens.1244.desc:0 "Давным-давно [scylla.GetHouse.GetBaseName] предсказывал сокрушение [last_of_the_glycon.GetHouse.GetBaseName] и полную их погибель. В тщетной попытке предотвратить гибель, Воины стремились уничтожить Ведьм. Последний из Гликонов, [last_of_the_glycon.GetFirstName] , убил дитя Ехидны. В тот миг, когда [scylla.GetFirstName] рассыпался в прах, она провозгласила последнее пророчество: 'под ногой раба будут корчиться змеи Нила'\n\nХодят слухи, что часть ведьм Ехидны все ещё выжили."
 POD_gehenna_omens.1244.a:0 "Соблазнить воин присоединиться к моему двору."
 POD_gehenna_omens.1244.a_success_glycon_1:0 "[last_of_the_glycon.GetFirstName] присоединяется к вашему двору."
 POD_gehenna_omens.1244.a.tt.beast:0 "#R Нет! Он жаждет нашей крови! Мы хорошо знакомы с голодом!#"
 POD_gehenna_omens.1244.b:0 "Предложить ведьмам убежище"
 POD_gehenna_omens.1244.b_success_witch_1:0 "[witch_of_echidna_1.GetFirstName] присоединяется к вашему двору."
 POD_gehenna_omens.1244.b_success_witch_2:0 "[witch_of_echidna_2.GetFirstName] присоединяется к вашему двору."
 POD_gehenna_omens.1244.b_success_witch_3:0 "[witch_of_echidna_3.GetFirstName] присоединяется к вашему двору."
 POD_gehenna_omens.1244.b.tt.beast:0 "#R О-да! Замани их сюда, а потом поглоти всю их кровь!#"
 POD_gehenna_omens.1244.c:0 "Пророчество исполнилось! Последние Тифонисты - не моя забота."
 POD_gehenna_omens.1244.c.tt.beast:0 "#R Ну и валите отсюда! Мы не будем горевать о обреченных культистах. #"
 
 POD_gehenna_omens.1251.notification:0 "Предзнаменование Геенны: Второй Великий Пожар Любека"
 POD_gehenna_omens.1251.desc:0 "В Любике произошёл второй большой пожар. Многие деревянные постройки обратились в пепел.\n\nМожет теперь, они додумаются строить из камня?"

 POD_gehenna_omens.1252.notification:0 "Предзнаменование Геенны: Теневая Инквизиция"
 POD_gehenna_omens.1252.desc:0 "Теневая инквизиция с особой жестокостью казнила вампира из клана Вентру.\n\nОн был слишком молод и высокомерен"

 POD_gehenna_omens.1253.notification:0 "Предзнаменование Геенны: Утрехт Горит"
 POD_gehenna_omens.1253.desc:0 "Уже как девять ночей великий пожар бушует над городом Утрехт, что в графсте Недерштихт, уничтожая большую часть города.\n\nТеневая Инквизиция решила сжигать города, чтобы очищать их от Сородичей?"

 POD_gehenna_omens.1257.notification:0 "Предзнаменование Геенны: Извержение Самалы"
 POD_gehenna_omens.1257.desc:0 "Далеко на востоке, на маленьком острове Ломброк, взорвалась гора Самала! Как и до этого Помпеи, город Паматан полностью разрушен. Более 300 километров, пепел падает на Яву... Дым затмевает солнце "

 POD_gehenna_omens.1258.notification:0 "Предзнаменование Геенны: Багдад разграблен"
 POD_gehenna_omens.1258.desc:0 "Монгольский Ильханат разграбил великий город Багдад. Город разрушен, в нем практически не осталось жителей. Дом Мудрости разрушен. Река Тигр более не имеет собственного цвета, она окрашена кровью убитых жителей и чернилами уничтоженных книг. Со смертью Аль-Мустасима умирает халифат Аббасидов "

 POD_gehenna_omens.1259.notification:0 "Предзнаменование Геенны: Великая зима Авалона" 
 POD_gehenna_omens.1259.desc:0 "Все началось с загадочного сухого тумана и непрекращающихся облаков. Зима на севере выдалась особенно суровой. Голод распространился по северным землям, особенно сильно ударило по Британии. Двадцать тысяч смертных погибли от голода в Лондоне. Приближающаяся вечная зима Фей?"

 POD_gehenna_omens.1260.notification:0 "Предзнаменование Геенны: Очищение Бейбарса." 
 POD_gehenna_omens.1260.desc:0 "В Египте султан мамлюков начинает беспощадную чистку против немусульманских сверхъестественных существ. Змеи прячутся в своих норках»."
 
 POD_gehenna_omens.1268.notification:0 "Предзнаменование Геенны: Землетрясение в Киликии"
 POD_gehenna_omens.1268.desc:0 "Сама земля содрогнулась, когда пал город Адана. Более шестидесяти тысяч смертных раздавлены насмерть. Все здания рухнули."

 POD_gehenna_omens.1271.notification:0 "Предзнаменование Геенны: Третий великий пожар в Любеке"
 POD_gehenna_omens.1271.desc:0 "Уже третий сильнейший пожар сжигает часть города Любек. Каменные постройки намного лучше деревянных."
 
 POD_gehenna_omens.1287.t:0 "Геенна: После Люцианского Потопа"
 POD_gehenna_omens.1287.desc:0 "Вечером в Сент-Люсии сильный шторм обрушился на побережье Фризии. Восемьдесят тысяч человек оказались под водой. Потеряны сотни деревень. Наводнения и смерти произошли в день зимнего солнцестояния северных земель, в самое зловещее время, когда стена между живыми и мертвами очень нока. В этом хаосе появились Пророки-Сородичи с намерением овладеть практикой. Любопытно, что всех их зовут Люсий"
 POD_gehenna_omens.1287.a:0 "Стихийные бедствия - это не вина старых или новых богов, это просто природное явление."
 POD_gehenna_omens.1287.a.tt:0 "Те, кто смог выжить, говорят, что это наводнение было даже хуже, чем Великое наводнение в Северном море в Северной Голландии 1212 года. Наводнение в Северной Голландии длилось шесть месяцев, но катастрофа в Сент-Люсии произошла за одну ночь. Худшее наводнение в истории Европы. Из-за него появилось новое море, которое однажды ночью назовут «Зёйдерзе»."
 POD_gehenna_omens.1287.a.tt.malk:0 "#MALKBLUE ПоЧтИ ВсЯ ЗаКлАдКа С тРёХ дО СеМнАдЦаТи!#"
 POD_gehenna_omens.1287.b:0 "Lucia has returned to bring redemption or destruction. I will be redeemed!"
 POD_gehenna_omens.1287.b.tt:0 "In the 4th century AD, Saint Lucia brought food to Christians hiding in the catacombs beneath Rome, but we undead have other ideas about what was happening there. Lucia was cured magically by from an illness from Lucia's prayers. Lucia then refused to marry a pagan she was betrothed. The pagans tried to burn her at stake, but failed.  They stabbed her in the throat with spear, but she would not stop speaking. They gouged out her eyes, but they were miraculously restored. She would not die until a priest gave her Christian Last Rights.\n\nHer body lay undisturbed in Sicily for 400 years. Then the relics were moved to Constantinople for safe keeping from Saracen incursions. Then her corpse disappeared during the sacking of Constantinople in 1204 and the ruin of Michael's dream.\n\nWhy has God returned to the ways of the Old Testament by punishing the wicked men of Frisia with this epic deluge on St. Lucia's holy night? Many of these souls had accepted the faith of the Fishers and seek to journey paradise of the Far Shores. Sante Lucia calls on us to return to the Road of Heaven."
 POD_gehenna_omens.1287.b.tt.malk:0 "#MALKBLUE HOt CROss bUNs! HOT croSS BUns! OnE a PENny, tWo A pEnNy, hOT cROSs bUnS! If yOU hAVe No dAUGHTers, gIVe thEM tO YOUr sONs. ONe a peNNy, tWO a PennY, HOt CrOsS BuNS!#"
 POD_gehenna_omens.1287.c:0 "The Lussiferda ride again! Ready my steed to join her!"
 POD_gehenna_omens.1287.c.tt:0 "The Northmen have another name for this dread night, 'Lussinatta'. The Lussi, some sort of evil feminine supernatural, was said to ride through the air with her followers the Lussiferda. Trolls, evil spirits and the dead would rise en masse to prey upon unwary mortals out on that long, dark night. Children are their favorite meals, being snatched right out of their homes. Northmen stay awake all night to guard their households. Now with this devastation, many of these Northmen are dead. People practicing the old ways feel their destiny to service of Hel in Niflheim where their souls will build her fleet for Ragnarok."
 POD_gehenna_omens.1287.c.tt.malk:0 "#MALKBLUE My sPEAR aNd MagIc hELmet! YOUr SPear ANd mAGiC HELmet? sPEAR aNd MagIc hELmet! mAGiC HELmet? MagIc hELmet! magic helmet... YES! MAGic HELmet aNd i'LL giVe yOU A SamPLe!#"
 POD_gehenna_omens.1287.d:0 "Alina is an avatar of Lilith, behold her brilliance!"
 POD_gehenna_omens.1287.d.tt:0 "Lucy comes from the Latin word 'lux' for light bringer. Her Greek name is Alina. Lucia, Lussi, Lucifer or Alina--all manifestations of the divine Lilith. With Lilith's magick creating this deluge in mockery of the Demiurge, the priestess of Lilith has come to claim their damned souls. The Lamia answer the call to arms in this world and the Shadowlands."
 POD_gehenna_omens.1287.d.tt.malk:0 "#MALKBLUE NO jOKes ABout LiL! LOL! Ok. MaYbe OnE liTtle jo... ACK! ErGh! GuLP! #"
 POD_gehenna_omens.1287.e:0 "Frisia will be ruled by princes and law, not cultists of a dead god."
 POD_gehenna_omens.1287.e.tt.malk:0 "#MALKBLUE EvERy cOUrt nEEds a cOUrt JESTer! #"
 POD_gehenna_omens.1287.f:0 "Mystical or not, this matters not to me. I go my own way."
 POD_gehenna_omens.1287.f.tt.malk:0 "#MALKBLUE RoW rOw roW yOUr BoAT, gEntLY DOWn tHe sCreAm #"
 
 
 






