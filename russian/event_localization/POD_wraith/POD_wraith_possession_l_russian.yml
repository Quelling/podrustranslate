l_english:

 POD_wraith_possession.100.t:0 "Possession"
 POD_wraith_possession.100.desc:0 "[actor.GetTitledFirstName] is trying to possess you. You notice parts of your body moving on their own, thoughts you shouldn't have. Maybe it's time to call for an exorcist? "
 POD_wraith_possession.100.option.a:0 "Exert my willpower and fight for my body."
 POD_wraith_possession.100.option.b:0 "Resist the intruder."
 POD_wraith_possession.100.option.c:0 "Accept the possession."
 
 POD_wraith_possession.200.t:0 "Possessing [recipient.GetFirstNameNoTooltip]"
 POD_wraith_possession.200.desc:0 "The time is right to take control of the body of [recipient.GetTitledFirstName], but [recipient.GetSheHe] is resisting."
 POD_wraith_possession.200.option.a:0 "Continue anyway."
 POD_wraith_possession.200.a.tt_willpower:0 "[recipient.GetFirstNameNoTooltip] has exerted their will to resist your intrusion."
 POD_wraith_possession.200.a.tt_fortitude:0 "[recipient.GetFirstNameNoTooltip] is skilled at the discipline of Fortitude and is resistant to your manipulation."
 POD_wraith_possession.200.a.success.desc:0 "Victory"
 POD_wraith_possession.200.a.tt_success:0 "[recipient.GetTitledFirstName]'s body will be mine!"
 POD_wraith_possession.200.a.failure.desc:0 "Defeat"
 POD_wraith_possession.200.a.tt_failure:0 "[recipient.GetTitledFirstName] resisted my attempt to possess [actor.GetHerHim]."
 
 POD_wraith_possession.200.option.b:0 "Exert my will. All mortals are puppets to my strings."
 POD_wraith_possession.200.option.c:0 "Abandon this endevaour, I no longer wish to take control of [recipient.GetHerHis] body."
 POD_wraith_possession.200.option.c.tt:0 "The possession will fail."

 
 POD_wraith_possession.300.t:0 "[recipient.GetFirstNameNoTooltip]'s body has been possessed"
 POD_wraith_possession.300.desc:0 "You have strengthened your control of [recipient.GetTitledFirstName]'s body. This puppet now belongs to you."
 POD_wraith_possession.300.option.a:0 "It is as it should be."


 POD_wraith_possession.400.t:0 "You have been possessed"
 POD_wraith_possession.400.desc:0 "Having lost the battle of wills to [actor.GetTitledFirstName], you lose another degree of control to [actor.GetHerHim]." 
 POD_wraith_possession.400.option.a:0 "My Body is no longer my own."
 
 POD_wraith_possession.500.t:0 "Resisted Possession"
 POD_wraith_possession.500.desc:0 "[recipient.GetTitledFirstName] has resisted my attempt to possess [recipient.GetHerHim]." 
 POD_wraith_possession.500.option.a:0 "Thwarted!"


 POD_wraith_possession.600.t:0 "Resisted Possession"
 POD_wraith_possession.600.desc:0 "[actor.GetTitledFirstName] has abandoned [actor.GetTitledHerHis] attempt to invade your body." 
 POD_wraith_possession.600.option.a:0 "My body is my own!"

 

