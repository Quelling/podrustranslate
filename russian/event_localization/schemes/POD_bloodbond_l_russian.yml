 POD_bloodbond.100.t:0 "Узы крови"
 POD_bloodbond.100.desc:0 "[schemer.GetTitledFirstName] пытается связать вас кровью."
 POD_bloodbond.100.option.a:0 "Сопротивляться силой воли против уз крови."
 POD_bloodbond.100.option.b:0 "Отказаться от кровных уз."
 POD_bloodbond.100.option.c:0 "Принять узы крови."

 POD_bloodbond.200.t:0 "Связать узами крови [target.GetFirstNameNoTooltip]"
 POD_bloodbond.200.desc:0 "Вам удалось создать связь между собой и [target.GetTitledFirstName], но [target.GetSheHe] всё ещё сопротивляется."
 POD_bloodbond.200.option.a:0 "Пробудить кровь."
 POD_bloodbond.200.a.tt_willpower:0 "[target.GetFirstNameNoTooltip] приложил усилия, чтобы сопротивляться узам крови."
 POD_bloodbond.200.a.tt_fortitude:0 "[target.GetFirstNameNoTooltip] достаточно искусен в стойкости, чтобы поддаться вашим манипуляциям."
 POD_bloodbond.200.a.success.desc:0 "Победа."
 POD_bloodbond.200.a.tt_success:0 "[target.GetTitledFirstName] будет связан ко мне кровью."
 POD_bloodbond.200.a.failure.desc:0 "Поражение"
 POD_bloodbond.200.a.tt_failure:0 "[target.GetTitledFirstName] сопротивляется моим попытками уз крови."
 POD_bloodbond.200.option.b:0 "Пробудить кровь и силой навязать собственную волю."
 POD_bloodbond.200.option.b.tt.beast:0 "#R [target.GetSheHe|U] влюбись в нас! #"
 POD_bloodbond.200.option.c:0 "Бесполезно, не стоит продолжать."
 POD_bloodbond.200.option.c.tt:0 "Подчинение провалится"
 POD_bloodbond.200.option.c.tt.beast:0 "#R Вы должны брать кровь, а не отдавать ее! #"

 POD_bloodbond.300.t:0 "[target.GetFirstNameNoTooltip] подчинен"
 POD_bloodbond.300.desc:0 "[target.GetTitledFirstName] будет подчинен мне"
 POD_bloodbond.300.option.a:0 "Так и должно быть."
 POD_bloodbond.300.option.a.tt.beast:0 "#R Что будем делать? #"

 POD_bloodbond.400.t:0 "Вы теперь связаны узами крови."
 POD_bloodbond.400.desc:0 "Напившись крови [schemer.GetTitledFirstName], вы подчинены."
 POD_bloodbond.400.option.a:0 "Я сделаю пожелание."

 POD_bloodbond.500.t:0 "Сопротивляющийся кровной связи"
 POD_bloodbond.500.desc:0 "[target.GetTitledFirstName] сопротивлялся моей попытке связать кровь."
 POD_bloodbond.500.option.a:0 "Провал!"
 POD_bloodbond.500.option.a.tt.beast:0 "#R Больше крови и мы нападём снова! #"

 POD_bloodbond.600.t:0 "Сопротивляющийся кровной связи"
