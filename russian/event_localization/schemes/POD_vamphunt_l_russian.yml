l_russian:

 POD_vamphunt.1.t:0 "Кровь!"
 POD_vamphunt.1.desc:0 "Жертва успешно выслежена. Вы делаете первый укус и она поддаётся поцелую. Сколько крови вы выпьете? "
 POD_vamphunt.1.option.a:0 "Ничего. Оставим целым и невредимым."
 POD_vamphunt.1.option.b:0 "Немножко. Сделаем небольшой глоток."
 POD_vamphunt.1.option.c:0 "Выпьем пару глотков. Жертва ослабнет, однако будет в порядке."
 POD_vamphunt.1.option.d:0 "Возьмём много, пускай останутся раны."
 POD_vamphunt.1.option.e:0 "Всё! Убей и полностью утоли мой голод."
 

