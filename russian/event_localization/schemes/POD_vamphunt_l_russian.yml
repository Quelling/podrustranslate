l_russian:

 POD_vamphunt.1.t:0 "Blood!"
 POD_vamphunt.1.desc:0 "You have tracked your prey. You take the first bite and they succumb to the kiss. How much blood will you drink?"
 POD_vamphunt.1.option.a:0 "Take none. Let them go unharmed."
 POD_vamphunt.1.option.b:0 "Take a little. Just a sip."
 POD_vamphunt.1.option.c:0 "Take a drink. They will weaken but be fine."
 POD_vamphunt.1.option.d:0 "Take a lot, wounding them."
 POD_vamphunt.1.option.e:0 "Take it all, killing them and completely saiting my hunger."
 

