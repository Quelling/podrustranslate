 POD_embrace.100.t:0 "Объятие"
 POD_embrace.100.desc:0 "Пора встретиться с [scheme.GetTarget.GetFirstName] - наконец-то, он попадёт в мои лапы. В укромном месте, [victim.GetSheHe] не сможет никуда сбежать. Должен ли я подарить [victim.GetHerHis] бессмертие, даже если это означает проклятие? Будет ли [victim.GetSheHe] благодарить меня, или [victim.GetSheHe] же вечно винить? Интересно, такие мысли посещали моего сира?"
