l_russian:

 POD_rationalize.100.t:0 "Вас пытаются задоминировать."
 POD_rationalize.100.desc:0 "[schemer.GetTitledFirstName] требует от вас одолжения."
 POD_rationalize.100.option.a:0 "Приложу силу воли, чтобы противостоять доминированию."
 POD_rationalize.100.option.b:0 "Откажитесь от доминирования."
 POD_rationalize.100.option.c:0 "Примите доминирование."
 
 POD_rationalize.200.t:0 "Доминирующий [target.GetFirstNameNoTooltip]"
 POD_rationalize.200.desc:0 "Моя воля повелевает [target.GetTitledFirstName]. [target.GetSheHe|U] пытается сопротивляться. "
 POD_rationalize.200.option.a:0 "Направить свою кровь, чтобы повелевать [target.GetHerHim]."
POD_rationalize.200.a.tt_fortitude:0 "[target.GetFirstNameNoTooltip] искусен в дисциплине Стойкости и устойчив к вашим силам."
 POD_rationalize.200.a.tt_willpower:0 "[target.GetFirstNameNoTooltip] напряг [target.GetHerHis] волю, дабы противостоять вашим силам."
 POD_rationalize.200.a.success.desc:0 "Победа"
 POD_rationalize.200.a.tt_success:0 "[target.GetTitledFirstName] найдет разумное объяснение, чтобы оказать тебе услугу."
 POD_rationalize.200.a.failure.desc:0 "Поражение"
 POD_rationalize.200.a.tt_failure:0 "[target.GetTitledFirstName] будет сопротивляться вашему доминированию."
 POD_rationalize.200.option.b:0 "Направьте кровь и проявитю волю. Я - хозяин!"
 POD_rationalize.200.option.b.tt.beast:0 "#R Я - хозяин! #"
 POD_rationalize.200.option.c:0 "Это пустая трата времени, я больше не хочу доминировать над [target.GetHerHim]."
 POD_rationalize.200.option.c.tt:0 "Доминирование не удастся."

 POD_rationalize.300.t:0 "[target.GetFirstNameNoTooltip] Rationalized"
 POD_rationalize.300.desc:0 "Моя дисциплина Доминирования сработала. [target.GetTitledFirstName] сообщает, что должен мне услугу."
 POD_rationalize.300.option.a:0 "Теперь он мне должен"
 POD_rationalize.300.option.a.tt.beast:0 "#R Кровь! Мы хотим крови! #"

 POD_rationalize.400.t:0 "Долг, от которого я не могу отказаться"
 POD_rationalize.400.desc:0 "Я должен [schemer.GetTitledFirstName]." 
 POD_rationalize.400.option.a:0 "Как я смогу вернуть [schemer.GetHerHim] свой долг?"
 
 POD_rationalize.500.t:0 "Сопротивление доминированию"
 POD_rationalize.500.desc:0 "[target.GetTitledFirstName] сопротивляется моему доминированию." 
 POD_rationalize.500.option.a:0 "Этого не может быть!"
 POD_rationalize.500.option.a.tt.beast:0 "#R Бей их, пока они не подчинятся! #"

 POD_rationalize.600.t:0 "Железная воля"
 POD_rationalize.600.desc:0 "Я сбросил ментальные оковы [schemer.GetTitledFirstName]." 
 POD_rationalize.600.option.a:0 "У меня железная воля!"

 

