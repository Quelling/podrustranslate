l_russian:

 POD_diablerize.100.t:0 "Диаблери: [diablerie_location.GetNameNoTooltip]"
 POD_diablerize.100.desc:0 "Я отследил [defender.GetFirstName] до [defender.GetHerHis] убежища в [diablerie_location.GetNameNoTooltip]. Всё готово, теперь я могу наконец напасть на [defender.GetHerHim], чтобы высосать из [defender.GetHerHim] всю кровь и даже саму душу! Риск значителен, но награда того стоит. Должен ли я пройти через этого и начать свою самую смертоносную атаку на [defender.GetFirstName]."
 POD_diablerize.100.option.a:0 "Напасть на [defender.GetTitledFirstName]!"
 POD_diablerize.100.option.a.tt:0 "Начнется борьба, и если я проиграю, то тоже могу погибнуть. Я использую всю свою силу воли и силу крови, чтобы добиться успеха."  
 POD_diablerize.100.option.a.tt.beast:0 "#R В атаку! У нас будет кровь из сердца [defender.GetHerHis]!#"   
 POD_diablerize.100.option.b:0 "Пожалуй, откажусь от этой затеи."
 POD_diablerize.100.option.b.tt.beast:0 "#R Мы знаем, что [defender.GetSheHe] слаб. Я чувствую его запах! Не оборачивайся!#"    
     
 POD_diablerize.200.t:0 "Смертельная атака!"
 POD_diablerize.200.desc:0 "[attacker.GetFirstName] застал меня одного в [diablerie_location.GetNameNoTooltip]. Глаза [attacker.GetHerHis|U] сверкают голодом Зверя! Что же мне делать?"
 POD_diablerize.200.option.a:0 "Беги!"
 POD_diablerize.200.option.a.tt.beast:0 "#R Беги, дурак!#"
 POD_diablerize.200.option.a.tt:0 "Военный навык определит, сможете ли вы спастись от [attacker.GetFirstName]"
 POD_diablerize.200.option.a.desc:0 "Результаты:"
 POD_diablerize.200.option.a.success:0 "[defender.GetFirstName] победил"
 POD_diablerize.200.option.a.tt.defender_wins:0 "Я сбежал!"
 POD_diablerize.200.option.a.tt.celerityadvanced:0 "Я быстрее!"
 POD_diablerize.200.option.a.tt.potenceadvanced:0 "У меня развито могущество!"
 POD_diablerize.200.option.a.tt.blink:0 "Я могу двигаться в мгновение ока."
 POD_diablerize.200.option.a.tt.traversal:0 "Я могу бегать по стенам и по воде."
 POD_diablerize.200.option.a.tt.soaring_leap:0 "Я могу совершать парящие прыжки."
 POD_diablerize.200.option.a.tt.uncanny_grip:0 "У меня сверхъестественная хватка."
 POD_diablerize.200.option.a.failure:0 "[attacker.GetFirstName] победил"
 POD_diablerize.200.option.a.tt.attacker_wins:0 "[attacker.GetFirstName] поймал меня"
 POD_diablerize.200.option.b:0 "Прячься!"
 POD_diablerize.200.option.b.tt:0 "Навык интриги определит, сможете ли вы спастись от [attacker.GetFirstName]"
 POD_diablerize.200.option.b.desc:0 "Результаты:"
 POD_diablerize.200.option.b.tt.beast:0 "#R Ночь станет нашей броней!#"
 POD_diablerize.200.option.b.tt.obfuscateadvanced:0 "Я смог его запутать!"
 POD_diablerize.200.option.b.tt.oblivionadvanced:0 "Я освоил забвение!" 
 POD_diablerize.200.option.b.tt.cloak_of_shadows:0 "Я могу скрыться в тени"
 POD_diablerize.200.option.b.tt.silence_of_death:0 "Я передвигаюсь словно смерть."
 POD_diablerize.200.option.b.tt.unseen_passage:0 "My passage is unseen."
 POD_diablerize.200.option.b.tt.vanish:0 "Я могу просто исчезнуть."
 POD_diablerize.200.option.b.tt.stygian_shroud:0 "Я могу вызвать кромешную пелену."
 POD_diablerize.200.option.b.tt.shadow_step:0 "Я могу пройти сквозь тени."
 POD_diablerize.200.option.b.success:0 "[defender.GetFirstName] победил"
 POD_diablerize.200.option.b.tt.defender_wins:0 "Я спрятался!"
 POD_diablerize.200.option.b.failure:0 "[attacker.GetFirstName] победил"
 POD_diablerize.200.option.b.tt.attacker_wins:0 "[attacker.GetFirstName] поймал меня."
 POD_diablerize.200.option.c.tt:0 "Навык интриги определит, сможете ли вы использовать дисциплину Затемнения, чтобы скрыться от [attacker.GetFirstName] "
 POD_diablerize.200.option.c:0 "Entrance!"
 POD_diablerize.200.option.c.tt.beast:0 "#R Как [attacker.GetSheHe] мог напасть на нас?! Мы такие замечательные!#"
 POD_diablerize.200.option.c.desc:0 "A personality conflict"
 POD_diablerize.200.option.c.tt:0 "Навык дипломатии определит, сможете ли вы использовать дисциплину Присутствия, чтобы заставить [attacker.GetFirstName] остановиться."
 POD_diablerize.200.option.c.tt.entrancement:0 "Я очарователен!"
 POD_diablerize.200.option.c.tt.majesty:0 "Я величественный!"
 POD_diablerize.200.option.c.success:0 "[defender.GetFirstName] победил"
 POD_diablerize.200.option.c.tt.defender_wins:0 "I entrance [attacker.GetFirstName]!"
 POD_diablerize.200.option.c.failure:0 "[attacker.GetFirstName] победил"
 POD_diablerize.200.option.c.tt.attacker_wins:0 "[attacker.GetFirstName] невосприимчив к моим чарам" 
 POD_diablerize.200.option.d:0 "Загипнотизировать!"
 POD_diablerize.200.option.d.desc:0 "A dominance conflict"
 POD_diablerize.200.option.d.tt.beast:0 "#R [attacker.GetSheHe|U] будет подчиняться!#"
 POD_diablerize.200.option.d.tt:0 "Навык управления определит, сможете ли вы использовать дисциплину Доминирования, чтобы остановить [attacker.GetFirstName]."
 POD_diablerize.200.option.d.tt.mesmerize:0 "Я могу загипнотизировать слабые умы."
 POD_diablerize.200.option.d.tt.rationalize:0 "Я могу заставить рабов рассматривать мои приказы как свои собственные."
 POD_diablerize.200.option.d.tt.submerged_directive:0 "Я могу использовать указания, чтобы превратить слабых в свои пешки."
 POD_diablerize.200.option.d.tt.terminal_decree:0 "Я могу издать окончательный указ."
 POD_diablerize.200.option.d.success:0 "[defender.GetFirstName] победил"
 POD_diablerize.200.option.d.tt.defender_wins:0 "Я доминирую над [attacker.GetFirstName]!"
 POD_diablerize.200.option.d.failure:0 "[attacker.GetFirstName] победил"
 POD_diablerize.200.option.d.tt.attacker_wins:0 "Воля [attacker.GetFirstName] сильна, чтобы я смог над ним доминировать."  
 POD_diablerize.200.option.e:0 "Менять облик!"
 POD_diablerize.200.option.e.tt.beast:0 "#R [attacker.GetSheHe] не сможет есть то, что [attacker.GetSheHe] он не сможет удержать!#"
 POD_diablerize.200.option.e.tt:0 "Навык обучения определит, сможете ли вы использовать свою дисциплину, чтобы превраться в бестелесную форму и уклониться от ловушки [attacker.GetFirstName]"
 POD_diablerize.200.option.f:0 "Атака!"
 POD_diablerize.200.option.f.tt.beast:0 "#R Мы возьмем [attacker.GetHerHis] кровь!#"
 POD_diablerize.200.option.f.tt:0 "Доблесть определит, сможете ли вы одолеть [attacker.GetFirstName]."

# Flight Martial Duel Result
#250 notify atacker
 POD_diablerize.250.t:0 "Диаблери: Полет!"
 POD_diablerize.250.desc.success:0 "[defender.GetFirstName] убегает от меня.  Как бы я ни старался, я не могу его догнать."
 POD_diablerize.250.desc.failure:0 "[defender.GetFirstName] попытался сбежать, но не смог. Теперь нужно преодолеть оставшееся расстояние и уронить [defender.GetHerHim]."
 POD_diablerize.250.option.a.success:0 "Провал!"
 POD_diablerize.250.option.a.failure:0 "Атака!"
 
#275 Martial Duel Result notify defender
 POD_diablerize.275.t:0 "Спасаясь от боя!"
 POD_diablerize.275.desc.success:0 "Мне удалось сбежать от [attacker.GetFirstName]. [attacker.GetSheHe|U] Она упала позади меня и скрылась из виду."
 POD_diablerize.275.desc.failure:0 "Я попытался сбежать, но [attacker.GetFirstName] догнал меня."
 POD_diablerize.275.option.a.success:0 "Я должен держаться подальше от [attacker.GetHerHim]."
 POD_diablerize.275.option.a.failure:0 "Либо [attacker.GetHerHim], либо я!"

# Hide Duel
#300 hide duel notify atacker
 POD_diablerize.300.t:0 "Диаблери: Затаиться!"
 POD_diablerize.300.desc.success:0 "[defender.GetFirstName] смог от меня спрятаться. Я нигде не могу его найти [defender.GetHerHim]."
 POD_diablerize.300.desc.failure:0 "[defender.GetFirstName] пытался спрятаться от меня. Но я вижу где [defender.GetSheHe]."
 POD_diablerize.300.option.a.success:0 "Провал!"
 POD_diablerize.300.option.a.failure:0 "Атака!"
 
#325 hide duel notify defender
 POD_diablerize.325.t:0 "Прячемся от боя!"
 POD_diablerize.325.desc.success:0 "Это было близко. Мне удалось спрятаться от [attacker.GetFirstName]. Теперь, если я смогу двигаться достаточно тихо, я уйду от [attacker.GetHerHim]."
 POD_diablerize.325.desc.failure:0 "Я пытался спрятаться, но [attacker.GetFirstName] нашел меня."
 POD_diablerize.325.option.a.success:0 "Мне нужно замести следы."
 POD_diablerize.325.option.a.failure:0 "Либо [attacker.GetHerHim], либо я!"
 
# Negotiate Presence Duel
#350 entrance duel notify atacker
 POD_diablerize.350.t:0 "Диаблери: Очарование!"
 POD_diablerize.350.desc.success:0 "Глядя в глаза [defender.GetHerHis], я просто поражаюсь тому, как прекрасна [defender.GetFirstName]. Они мне действительно нравятся. Я никогда не смогу навредить [defender.GetHerHim]."
 POD_diablerize.350.desc.failure:0 "[defender.GetFirstName] пытался обмануть меня, но мой разум не настолько слаб, чтобы поддаться на такую глупую уловку. У меня будет [defender.GetHerHis] кровь!"
 POD_diablerize.350.option.a.success:0 "Я так тебя люблю."
 POD_diablerize.350.option.a.success.tt:0 "Пока я очарован [defender.GetFirstName], я не могу снова пытаться диаблезировать [defender.GetHerHim]."
 POD_diablerize.350.option.a.failure:0 "Твои чары меня не впечатляют."

#375 entrance duel notify defender
 POD_diablerize.375.t:0 "Очарование врага"
 POD_diablerize.375.desc.success:0 "Своей дисциплиной Присутствия, я очаровал [attacker.GetFirstName]. [attacker.GetSheHe] не представляет для меня угрозы."
 POD_diablerize.375.desc.failure:0 "Я пытаюсь поймать взгляд [attacker.GetFirstName] и очаровать [attacker.GetHerHim]. Со скоростью и с гневом, [attacker.GetSheHe] приближается ко мне, кажется я потерпел неудачу."
 POD_diablerize.375.option.a.success:0 "Да, именно так. Я тот, кого ты обожаешь."
 POD_diablerize.375.option.a.success.tt:0 "Пока [attacker.GetFirstName] очарован мною, [attacker.GetSheHe] не может меня диаблезировать."
 POD_diablerize.375.option.a.failure:0 "Почему [attacker.GetSheHe] не любит меня!"

# Dominate Duel

#425 dominate duel notify defender 
 POD_diablerize.425.t:0 "Гипнотизируя врага"
 POD_diablerize.425.desc.success:0 "С моей дисциплиной Доминирования я сгибаю [attacker.GetHerHis] своей силой воли, как гончар гнет глину. Сначала я заставляю [attacker.GetHerHim] остановиться! Теперь перейдем к более интересным командам."
 POD_diablerize.425.desc.failure:0 "Я обращаюсь к [attacker.GetHerHis] разуму. Это как крепость, в которую я не могу проникнуть. [attacker.GetSheHe|U] глух к моим командам."
 POD_diablerize.425.option.a:0 "Покинь это место, и не возвращайся."
 POD_diablerize.425.option.a.tt:0 "[attacker.GetFirstName] оставит свои попытки сожрать тебя."
 POD_diablerize.425.option.b:0 "Вы окажете мне важную услугу."
 POD_diablerize.425.option.b.tt:0 "Я беру [attacker.GetFirstName] на крючок." 
 POD_diablerize.425.option.e:0 "Теперь ты мой пленник." 
 POD_diablerize.425.option.e.tt:0 "Я заключу в тюрьму [attacker.GetFirstName]."
 POD_diablerize.425.option.c:0 "Пойдите и полюбуйтесь восходом солнца." 
 POD_diablerize.425.option.c.sunrise:0 "Пойдите и полюбуйтесь восходом солнца."
 POD_diablerize.425.option.c.behead:0 "To the block, prisoner. Nice and easy."
 POD_diablerize.425.option.c.fire:0 "Бросься на погребальный костер."
 POD_diablerize.425.option.c.tt:0 "[attacker.GetFirstName] совершит самоубийство и постигнет Окончательную смерть."
 POD_diablerize.425.option.d:0 "Почему [attacker.GetSheHe] не слушает меня!"

#400 dominate duel notify atacker
 POD_diablerize.400.t:0 "Диаблери: Гипноз!"
 POD_diablerize.400.desc.success:0 "[defender.GetFirstName] копается в моей голове. Я не могу сопротивляться [defender.GetHerHis]. Я был сломлен. [defender.GetSheHe|U] заставил меня остановиться."
 POD_diablerize.400.desc.leave:0 "Затем [defender.GetFirstName] приказывает: 'покинуть это место и больше не возвращаться.'" 
 POD_diablerize.400.desc.favor:0 "Затем[defender.GetFirstName] приказывает: 'Вы окажете мне важную услугу.'" 
 POD_diablerize.400.desc.favor.tt:0 "[defender.GetFirstName] берет меня на крючок."
 POD_diablerize.400.desc.die:0 "Затем [defender.GetFirstName] приказывает: 'Иди и взгляни на восход солнца.'" 
 POD_diablerize.400.desc.sunrise:0 "Затем [defender.GetFirstName] приказывает: 'Иди и взгляни на восход солнца.'" 
 POD_diablerize.400.desc.behead:0 "Затем [defender.GetFirstName] приказывает: 'To the block, prisoner. Nice and easy.'" 
 POD_diablerize.400.desc.fire:0 "Затем [defender.GetFirstName] приказывает: 'Бросься на погребальный костер.'" 
 POD_diablerize.400.desc.prison:0 "Затем [defender.GetFirstName] приказывает: 'Ты мой пленник.'" 
 POD_diablerize.400.desc.failure:0 "Когда я нападаю на [defender.GetFirstName], [defender.GetSheHe] командует мне остановиться, но [defender.GetSheHe|U] не властен надо мной!"
 POD_diablerize.400.option.a.success:0 "Ваше желание для меня закон."
 POD_diablerize.400.option.d.failure:0 "Не лезь в мою голову!"

# Learning Shapeshift Duel
#450 shapeshift duel notify atacker
 POD_diablerize.450.t:0 "Диаблери: Превращение!"
 POD_diablerize.450.desc.success:0 "На моих глазах [defender.GetFirstName] превращается в нематериальную форму. Я не могу поймать [defender.GetHerHim]. Я даже не могу прикоснуться к [defender.GetHerHim]. [defender.GetSheHe] ушёл от меня."
 POD_diablerize.450.desc.failure:0 "[defender.GetFirstName] начинает преображаться. [defender.GetSheHe] недостаточно быстр, чтобы сбежать от меня!"
 POD_diablerize.450.option.a.success:0 "Атака!"
 POD_diablerize.450.option.a.failure:0 "Провал!"
 
#475 shapeshift duel notify defender
 POD_diablerize.475.t:0 "Смена формы"
 POD_diablerize.475.desc.success:0 "Я сосредотачиваю свою дисциплину и превращаюсь в нематериальность. Я успеваю до того, как [attacker.GetFirstName] успевает накинуться на меня. Тогда я легко убегаю."
 POD_diablerize.475.desc.failure:0 "Я начинаю процесс преобразования в нематериальность. Я недостаточно быстр, и [attacker.GetFirstName] хватает меня прежде."
 POD_diablerize.475.option.a.success:0 "Этот трюк спасает меня не в последний раз."
 POD_diablerize.475.option.a.failure:0 "Это плоть против плоти!"
 
# Prowess Duel, Last Chance to turn back
 POD_diablerize.500.t:0 "Диаблери: Последний Бой"
 POD_diablerize.500.desc:0 "Хватит бегать, хватит прятаться, больше никаких игр с разумом. [defender.GetFirstName] не может уйти от меня. Пришло твоё время!"
 POD_diablerize.500.option.a:0 "Напасть на [defender.GetHerHim]!"
 POD_diablerize.500.option.a.tt.beast:0 "#R Да! Вся [defender.GetHerHis] кровь будет моей! ... Я имею ввиду нашей. Вся [defender.GetHerHis] кровь будет нашей!#"
 POD_diablerize.500.option.a.tt.attacker_wins:0 "[attacker.GetFirstName] победил!"
 POD_diablerize.500.option.a.tt.defender_wins:0 "[defender.GetFirstName] победил!"
 POD_diablerize.500.option.a.desc:0 "Битва Доблести"
 POD_diablerize.500.option.a.success:0 "Победа!"
 POD_diablerize.500.option.a.failure:0 "Поражение!"
 POD_diablerize.500.option.b:0 "Слишком рискованно, я отказываюсь от этой затеи."

# Prowess Duel, Attacker Backs down
 POD_diablerize.510.t:0 "Отступление"
 POD_diablerize.510.desc:0 "[attacker.GetFirstName] не нападает и отступает."
 POD_diablerize.510.option.a:0 "Скатертью дорога"

#515 notify diablerist of prowess duel result
 POD_diablerize.515.t:0 "Диаблери: Победителю - трофей!"
 POD_diablerize.515.desc.success:0 "Битва жестокая, но в тоже время быстрая. Я побеждаю, и [defender.GetFirstName] лежит у моих ног."
 POD_diablerize.515.desc.failure:0 "Я думал что готов, но [defender.GetFirstName] оказался сильнее меня. Я проиграл."
 POD_diablerize.515.option.a.success:0 "Что же делать с моим призом?"
 POD_diablerize.515.option.a.failure:0 "Какова же будет моя судьба?" 

#525 notify defender of prowess duel result, pick fate of defeated diablerist
 POD_diablerize.525.t:0 "Бой!"
 POD_diablerize.525.desc.success:0 "[attacker.GetFirstName] слишком силен. Я проиграл."
 POD_diablerize.525.desc.failure:0 "Битва была жестокой, но и быстрой. Я - победитель, а [attacker.GetFirstName] лежит у моих ног.."
 POD_diablerize.525.option.a.failure:0 "Уничтожить [attacker.GetFirstName]. Это будет [attacker.GetHerHim] Последняя смерть." #Kill
 POD_diablerize.525.option.b.failure:0 "[attacker.GetSheHe] теперь мой пленник.." #Stake & Imprison
 POD_diablerize.525.option.c.failure:0 "Я просто уйду, предоставив [attacker.GetHerHis] судьбе." #Release
 POD_diablerize.525.option.d.failure:0 "Я получу [attacker.GetHerHis] кровь из сердца!" #Diaberlize! 
 POD_diablerize.525.option.e.success:0 "Какова же будет моя судьба?"   

#550 defeated attacker notified of victorious defender decision
 POD_diablerize.550.t:0 "Диаблери: Поражение"
 POD_diablerize.550.desc.destruction:0 "[defender.GetFirstName] уничтожил меня."
 POD_diablerize.550.desc.imprisonment:0 "[defender.GetFirstName] заключил меня в тюрьму"
 POD_diablerize.550.desc.release:0 "[defender.GetFirstName] отпустил меня. Я не понимаю..."
 POD_diablerize.550.desc.diablerie:0 "Клыки [defender.GetFirstName] вонзаются в мою плоть. [defender.GetSheHe] высасывает из меня всё до последней капли. Я должен был быть охотником, но я был добычей."
 POD_diablerize.550.option.a:0 "Вот как это кончается."

# Getting to the Yum Yum!
 POD_diablerize.600.t:0 "Диаблери!"
 POD_diablerize.600.desc:0 "Не просто убить, а поглотить душу другого существа - одно из самых отвратительных действий, которое можно свершить. Сородичи считают это худшим из преступлений. Но нет нечего, чего Зверь желал бы больше.\n\nНаконец, [victim.GetFirstName] у меня на руках. Неужели я опустошу [victim.GetHerHis] до самой сути [victim.GetHerHis] существа? Пью ли я кровь [victim.GetHerHis] сердца? Приму ли я [victim.GetHerHim] целиком?"
 POD_diablerize.600.option.a:0 "Поглоти душу [victim.GetTitledFirstName]!"
 POD_diablerize.600.option.a.tt:0 "[victim.GetTitledFirstName] уничтожен!"  
 POD_diablerize.600.option.a.tt.beast:0 "#R ДА! СДЕЛАЙ ЭТО!#"   
 POD_diablerize.600.option.b:0 "Не диаблеризируйте [victim.GetFirstName]."
 POD_diablerize.600.option.b.tt.beast:0 "#R Не отпускай его! [victim.GetSheHe] не заслуживает такой силы! Она наша!#"    
 
 # Attacker decides not to diablerize
 POD_diablerize.650.t:0 "Милосердие?"
 POD_diablerize.650.desc:0 "Я был побежден. Мне казалось, что [attacker.GetFirstName] убьёт меня. Как ни странно, [attacker.GetSheHe] просто ушёл."
 POD_diablerize.650.option.a:0 "Был ли это последний клочок человечности?"
 
 POD_diablerize.700.t:0 "Амарант!"
 POD_diablerize.700.option.a:0 "."
 POD_diablerize.700.desc:0 "Поглоти душу [victim.GetTitledFirstName]" 
  
 POD_diablerize.800.t:0 "Непокоренная Душа"
 POD_diablerize.800.desc:0 "Я чувствую, что [unconquered_soul.GetFirstName] внутри моего разума, он изо всех сил старается взять под контроль моё тело! Что я наделал?!?"  
 POD_diablerize.800.option.a:0 "Сопротивляйся! Я не потерплю поражения!"
 POD_diablerize.800.option.b:0 "Сдаться, и позволить [unconquered_soul.GetFirstName] взять верх." 
 
 POD_diablerize.4000.t:0 "Диаблери сорвана!"
 POD_diablerize.4000.desc:0 "По иронии судьбы, мой план по диаблеризации [defender.GetFirstName] провалилась."  
 POD_diablerize.4000.option.a:0 "Проклятье! Однажды ночью [defender.GetFirstName], твоя кровь будет моей!"
 

