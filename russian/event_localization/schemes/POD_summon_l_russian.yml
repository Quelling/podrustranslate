l_russian:

 POD_summon.100.t:0 "Вас вызывают"
 POD_summon.100.desc:0 "Вы чувствуете желание подойти поближе к [schemer.GetTitledFirstName]."
 POD_summon.100.option.a:0 "Я вложу всю свою силу воли, чтобы противостоять призыву."
 POD_summon.100.option.b:0 "Отказаться от призыва."
 POD_summon.100.option.c:0 "Принять вызов."
 
 POD_summon.200.t:0 "Вызов [target.GetFirstNameNoTooltip]"
 POD_summon.200.desc:0 "Я чувствую, что моя мистическая энергия касается разума [target.GetTitledFirstName]. [target.GetSheHe|U] сопротивляется призыву."
 POD_summon.200.option.a:0 "Разбудить кровь, чтобы принести [target.GetHerHim] ко мне."
 POD_summon.200.a.tt_fortitude:0 "[target.GetFirstNameNoTooltip] искусен в дисциплине стойкости и сопротивляется моим силам."
 POD_summon.200.a.tt_willpower:0 "[target.GetFirstNameNoTooltip] проявил свою волю, чтобы противостоять моим силам."
 POD_summon.200.a.success.desc:0 "Победа"
 POD_summon.200.a.tt_success:0 "[target.GetTitledFirstName] прибывает в мой двор"
 POD_summon.200.a.failure.desc:0 "Поражение"
 POD_summon.200.a.tt_failure:0 "[target.GetTitledFirstName] будет сопротивляться моему призыву"
 POD_summon.200.option.b:0 "Разбудить кровь и проявить мою волю. Мне не откажут!"
 POD_summon.200.option.b.tt.beast:0 "#R Да! Приведите их к нам! #"
 POD_summon.200.option.c:0 "Give up, I no longer want [target.GetHerHim]."
 POD_summon.200.option.c.tt:0 "Вызов провалился."
 POD_summon.200.option.c.tt.beast:0 "#R Нет! Они уходят!#"

 POD_summon.300.t:0 "[target.GetFirstNameNoTooltip] Summoned"
 POD_summon.300.desc:0 "Благодаря моей мистеческой силе, [target.GetTitledFirstName] прибыл ко мне во двор."
 POD_summon.300.option.a:0 "Добро пожаловать в мой дом, - сказал паук мухе."
 POD_summon.300.option.a.tt.beast:0 "#R Время ужина! #"

 POD_summon.400.t:0 "Вы прибыли"
 POD_summon.400.desc:0 "Вы оказываетесь при дворе [schemer.GetTitledFirstName]." 
 POD_summon.400.option.a:0 "Мой новый дом."
 
 POD_summon.500.t:0 "Сопротивление призыву"
 POD_summon.500.desc:0 "[target.GetTitledFirstName] сопротивляется моему призыву." 
 POD_summon.500.option.a:0 "Провал!"
 POD_summon.500.option.a.tt.beast:0 "#R Давайте выследим их и съедим! #"

 POD_summon.600.t:0 "Сопротивление призыву"
 POD_summon.600.desc:0 "Вы уже чувствуете, что [schemer.GetTitledFirstName] зовет вас." 
 POD_summon.600.option.a:0 "Не лезь в мою голову!"


