l_russian:

 POD_auspex.100.t:0 "Психическое вторжение"
 POD_auspex.100.desc:0 "[actor.GetTitledFirstName] пытается украсть ваши секреты из вашего разума."
 POD_auspex.100.option.a:0 "Приложу силу воли, чтобы противостоять телепатической атаке."
 POD_auspex.100.option.b:0 "Боритесь с психическим вторжением."
 POD_auspex.100.option.c:0 "Примите психическое вторжение."
 
 POD_auspex.200.t:0 "Чтение мыслей [recipient.GetFirstNameNoTooltip]"
 POD_auspex.200.desc:0 "Самое время вторгнуться в психику [recipient.GetTitledFirstName], но [recipient.GetSheHe] сопротивляется."
 POD_auspex.200.option.a:0 "Разбудить кровь, чтобы шпионить за ней [recipient.GetHerHim]."
 POD_auspex.200.a.tt_willpower:0 "[recipient.GetFirstNameNoTooltip] проявил свою волю, чтобы противостоять вашей телепатии."
 POD_auspex.200.a.tt_fortitude:0 "[recipient.GetFirstNameNoTooltip] он искусен в дисциплине стойкости и устойчив к вашим манипуляциям."
 POD_auspex.200.a.success.desc:0 "Победа"
 POD_auspex.200.a.tt_success:0 "Секреты [recipient.GetTitledFirstName] станут известны мне! "
 POD_auspex.200.a.failure.desc:0 "Поражение"
 POD_auspex.200.a.tt_failure:0 "[recipient.GetTitledFirstName] сопротивляется моим попыткам телепатического шпионажа."
 POD_auspex.200.option.b:0 "Разбудить кровь и проявить мою волю. Мой разум все увидит!"
 POD_auspex.200.option.b.tt.beast:0 "#R [recipient.GetSheHe|U] должно быть, трещит под нашей ментальной мощью! #"
 POD_auspex.200.option.c:0 "Отказаться от этой затеи, я больше не желаю шпионить за[recipient.GetHerHim]."
 POD_auspex.200.option.c.tt:0 "Телепатия не сработала."
 POD_auspex.200.option.c.tt.beast:0 "#R Как и добыча, мы слепы! #"
 
 POD_auspex.300.t:0 "Разум [recipient.GetFirstNameNoTooltip] прорвало"
 POD_auspex.300.desc:0 "Я узнал секрет [recipient.GetTitledFirstName] из шепота разума [recipient.GetHersHis] "
 POD_auspex.300.option.a:0 "Это так и должно быть."
 POD_auspex.300.option.a.tt.beast:0 "#R Что же делать с этим сладким знанием? #"

 POD_auspex.400.t:0 "Твой Разум Был Нарушен"
 POD_auspex.400.desc:0 "После того, как вы проиграли битву воли [actor.GetTitledFirstName], ваши секреты теперь известны [actor.GetHerHim]." 
 POD_auspex.400.option.a:0 "Мой разум больше не является моим убежищем"
 
 POD_auspex.500.t:0 "Сопротивление телепатии"
 POD_auspex.500.desc:0 "[recipient.GetTitledFirstName] сопротивляется моей попытке шпионить за [recipient.GetHerHim]." 
 POD_auspex.500.option.a:0 "Провал!"
 POD_auspex.500.option.a.tt.beast:0 "#R Дайте еще крови и попробуем еще раз! #"

 POD_auspex.600.t:0 "Сопротивление телепатии"
 POD_auspex.600.desc:0 "[actor.GetTitledFirstName] отказался от попытки [actor.GetTitledHerHis] вторгнуться в ваш разум." 
 POD_auspex.600.option.a:0 "Мой разум принадлежит только мне!"

 

