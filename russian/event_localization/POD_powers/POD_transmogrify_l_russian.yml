 POD_transmogrify.100.t:0 "Transmogrification"
 POD_transmogrify.100.desc:0 "With the use of the discipline of vicissitude, I can transmogrify my subject into a beauty or a beast. [transmogrifiee.GetSheHe|U] flesh is my clay, and I am an artist of sinew, bone and blood. There is a chance [transmogrifiee.GetFirstName] does not survive the procedure."
