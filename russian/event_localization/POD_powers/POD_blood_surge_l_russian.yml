 POD_vampire_blood_surge.100.t:0 "#BLOODRED Прилив Крови!"
 POD_vampire_blood_surge.100.desc:0 "#BLOORED Прилив Крови может временно усилить ваши способности, но есть риск увеличить Голод."
 POD_vampire_blood_surge.100.option.a:0 "Давай сразимся!"
 POD_vampire_blood_surge.100.option.a.tt.beast:0 "#BLOODRED Да! Время убивать!#"
 POD_vampire_blood_surge.100.option.h:0 "Я хочу быть крепче!"
 POD_vampire_blood_surge.100.option.h.tt.beast:0 "#BLOODRED Мы бессмертны!#"
 POD_vampire_blood_surge.100.option.b:0 "Станьте лучше в тактике"
 POD_vampire_blood_surge.100.option.b.tt.beast:0 "#BLOODRED Война. Война никогда не меняется. На войне всегда проливается много крови.#"
 POD_vampire_blood_surge.100.option.c:0 "Сделай меня обаятельнее."
 POD_vampire_blood_surge.100.option.c.tt.beast:0 "#BLOODRED Добро пожаловать в мою гостиную.#"
 POD_vampire_blood_surge.100.option.d:0 "Помогите мне с цифрами."
 POD_vampire_blood_surge.100.option.d.tt.beast:0 "#BLOODRED Нужно увеличить наше стадо. Нам всегда нужно больше крови. Я могу помочь тебе это получить. Разреши помочь.#"
 POD_vampire_blood_surge.100.option.e:0 "Бесшумно, как смерть"
 POD_vampire_blood_surge.100.option.e.tt.beast:0 "#BLOODRED Охота началась!#"
 POD_vampire_blood_surge.100.option.f:0 "Правильное применение витэ может повысить интеллект."
 POD_vampire_blood_surge.100.option.f.tt.beast:0 "#BLOODRED Несомненно. Давайте максимально быстро и безотлагательно ускорим получение витэ.#"
 POD_vampire_blood_surge.100.option.g:0 "Я пока не рискну усилить голод."
 POD_vampire_blood_surge.100.option.g.tt.beast:0 "#BLOODRED Вы это сделаете, скоро. Я буду ждать.#"  
 
 
 
