l_english:
 mithras_bane_modifier:0 "Mithras' Bane"
 mithras_bane_modifier_desc:0 "This prestigious Vampire has evicted Mithras and his ilk from Britannia. Such a feat is known far and wide."
 politically_secure_modifier:0 "Politically Secure"
 politically_secure_modifier_desc:0 "You have chosen to not flip the table when rebuilding your utopia. Although they would never say it outright, many are grateful of this course of action."
 hostile_shadows_modifier:0 "Hostile Shadows"
 hostile_shadows_modifier_desc:0 "Your meteoric rise has made many envious. There will be daggers waiting for you in the shadows for a long time."
 blood_horn_modifier:0 "Blood Horn"
 blood_horn_modifier_desc:0 "You have rediscovered the famous Blood Horn of Odin, an artifact that can create blood from any liquid."
 broken_authority_modifier:0 "Broken Authority"
 broken_authority_modifier_desc:0 "This character has lost an alarming amount of credibility. A dangerous issue in Vampire politics."
 capital_past_modifier:0 "Relic of Al Andalus"
 capital_past_modifier_desc:0 "Mortals have moved past Al Andalus, but this city has an undead society dedicated to preserving mementos of their shared heritage."
 sword_of_troile_modifier:0 "Sword of Troile"
 sword_of_troile_modifier_desc:0 "One of the most powerful weapon of Kindred history, this sword, apparently made of crystal, was wielded by Troile herself during her numerous battles for the defense of Carthage."
 zmei:0 "Zmei"
 zmei_flavor:0 "#F Fearsome creatures of immense power, once servants of the Wyrm, now bound to Baba Yaga, the Little Grandmother. #!"
 #zmei_legacy_perk_effect:0 "#F Fearsome creatures of immense power, once servants of the Wyrm, now bound to Baba Yaga, the Little Grandmother. #!" 
 babayaga_victory_opinion:0 "Loyal to the Crone"
 eyes_and_ears_modifier:0 "Eyes and Ears"
 eyes_and_ears_modifier_desc:0 "As the leader of clan Nosferatu, your web of informants is unrivaled."
 fortified_alamut_modifier:0 "United Alamut"
 fortified_alamut_modifier_desc:0 "Free of internal struggles, the Eagle's Nest stands indomitable as the premier fortress of the Cainite world."
 path_of_the_zealot_modifier:0 "Zealot Haqimite"
 path_of_the_zealot_modifier_desc:0 "United under the banner of faith, each Assamite is now a powerful defender of the truth."
 path_of_the_diplomat_modifier:0 "Diplomat Haqimite"
 path_of_the_diplomat_modifier_desc:0 "United under a new leadership, each Assamite is now able to call upon favors and friends from all over the world."
 path_of_the_sorcerer_modifier:0 "Sorcerer Haqimite"
 path_of_the_sorcerer_modifier_desc:0 "Reclusive, but now united in their research, clan Assamite is the keeper of many untold secrets."
 eternal_consul_modifier:0 "Eternal Consul"
 eternal_consul_modifier_desc:0 "The ruler of Sinner Rome is a charming creature, who needs only a whisper to make most people darkest desires come true."
 lasombra_chronicles_modifier:0 "Lasombra Chronicles"
 lasombra_chronicles_modifier_desc:0 "The conclusive volume about the rise of the savior of Clan Lasombra, bane of the Ashirra."
 eternal_caliph_modifier:0 "Eternal Caliph"
 eternal_caliph_modifier_desc:0 "The victorious Eternal Caliph of the Ashirra is a being of immense spiritual and temporal authority."
 ashirra_castle_modifier:0 "Ashirra Castel Del'Ombro"
 ashirra_castle_modifier_desc:0 "As clan Lasombra comes to be dominated by the Ashirra a new, more fitting, headquarter is being built."
 impressed_westerner_opinion:0 "Impressed Western Gangrel"             
 collapse_civilisation_modifier:0 "Collapse of Civilization"
 collapse_civilisation_modifier_desc:0 "The wolves are at the door, and you are barely keeping them out. Your control doesn't extend much more than your throne room now."
 alpha_gangrel_modifier:0 "Alpha Gangrel"
 alpha_gangrel_modifier_desc:0 "You have defeated all challengers. The whole clan treats you with respect, if not obedience."
 prime_councilor_modifier:0 "Prime Councilor"
 prime_councilor_modifier_desc:0 "Regent of the clan in Tremere's stead, this individual has access to rare knowledge and can count on the loyalty of his clansmates."
 prime_curse_modifier:0 "Prime Curse"
 prime_curse_modifier_desc:0 "The curse of the Prime Councilor has touched this individual, making it hard for them to even think straight."
 dark_nobility_modifier:0 "Dark Nobility"
 dark_nobility_modifier_desc:0 "Lording over shadowy castles and oppressed populace, the Tzimisce clan is one of intimidating rulers."
 kupala_empowered_modifier:0 "Empowered by Kupala"
 kupala_empowered_modifier_desc:0 "You have made a deal with the devil. Quite literally."
 kupala_depowered_modifier:0 "Depowered by Kupala"
 kupala_depowered_modifier_desc:0 "The Carpathian Earthbound has taken the lifeforce from this individual in order to empower his favorite servant."
 sargon_codex_modifier:0 "Sargon Codex"
 sargon_codex_modifier_desc:0 "Ultimate power, or knowledge at least, is yours. Your sanity isn't yours anymore though."
 grateful_brethren_opinion:0 "Grateful Brethren"
 sargon_fragment_modifier:0 "Sargon Fragment"
 sargon_fragment_modifier_desc:0 "A mere fragment of the destroyed Sargon Codex is still a powerful receptacle of prophecies and insights."
 pseudo_third_modifier:0 "Pseudo Third"
 pseudo_third_modifier_desc:0 "You didn't really complete Cappadocius' diablerie, but you are still almost as a 3rd generation level of power and prestige."
 cappadocian_purge_modifier:0 "Cappadocian Purge"
 cappadocian_purge_modifier_desc:0 "The new Giovanni clan is focused on wiping out its old benefactors, and anyone who would shelter them."
 kill_on_sight_modifier:0 "Kill on Sight"
 kill_on_sight_modifier_desc:0 "Targeted by their enemies, these characters are on borrowed time, hunted at every corner."
 decentralized_rule_modifier:0 "Decentralized Rule"
 decentralized_rule_modifier_desc:0 "You are merely the peacekeeper of a variety of different political constructs. As such, you are respected, but not always obeyed."
 serpent_allure_modifier:0 "Serpent's Allure"
 serpent_allure_modifier_desc:0 "You are blessed by Set himself, carrying a palpable aura promising the fulfilling of every dark desire."
 sword_of_samiel_modifier:0 "Sword of Samiel"
 sword_of_samiel_modifier_desc:0 "The legendary first Warrior Salubri was a peerless fighter, and willing to go above and beyond its duty against the forces of darkness."
 saulot_heir_modifier:0 "Saulot's Heir"
 saulot_heir_modifier_desc:0 "You are a creature as wise as Saulot himself was, some even say you finally found Golconda after all those years of strife."
 usurpers_exposed_modifier:0 "Usurpers Exposed"
 usurpers_exposed_modifier_desc:0 "The Tremere clan has been exposed for what it is. A bunch of soul stealing liars that almost pushed clan Salubri to extinction for their own personal gain."
 herald_of_the_end_modifier:0 "The Great Enemy"
 herald_of_the_end_modifier_desc:0 "You are Nergal reborn, the harbinger of doom and damnation of this cursed world. They will all bow, or die."
 demons:0 "Earthbound Demons"
 demons_flavor:0 "#F Fallen Angels from the doomed Lucifer's rebellion. Their abyssal prison has weaknesses, and they can be summoned to the mortal plane and bound at a great cost. #!"
 demons_legacy_perk_effect:0 "#F Fallen Angels from the doomed Lucifer's rebellion. Their abyssal prison has weaknesses, and they can be summoned to the mortal plane and bound at a great cost. #!" 
 rebel_conqueror_modifier:0 "The Rebel Conqueror of the West"
 rebel_conqueror_modifier_desc:0 "You bow to no Court or Ancestor. In your lands, your will is supreme, and woe to those who challenge you."
 first_magaji_modifier:0 "First Magaji"
 first_magaji_modifier_desc:0 "The first officially recognized Magaji of all Africa carries a tremendous importance in Laibon politics."
                                 
