l_russian:
 building_type_blood_tax_01:0 "Налог на кровь"
 building_type_blood_tax_01_desc:1 "#F Вы заботитесь о том, чтобы ваши смертные работали, буквально, до последнего вздоха.#!"
 building_blood_tax_01:0 "Низкий налог на кровь"
 building_blood_tax_01_desc:1 "Вы открыто облагаете налогом здешних смертных. Однако это не самый экономически обоснованный план для процветания графства."
 building_blood_tax_02:0 "Серьезный налог на кровь"
 building_blood_tax_02_desc:1 "Под Вашим правлением смертные обескровлены ради своих денег. То есть, когда им везет."
 building_blood_tax_03:0 "Жестокий налог на кровь"
 building_blood_tax_03_desc:1 "Ваши сундуки быстро пополняются. Кого волнует, что ты правишь бесплодной пустошью?"
 building_type_open_rule_01:0 "Правление"
 building_type_open_rule_01_desc:1 "#F Беспомощные смертные бесполезны без вашего твердого руководства. Как ни странно, но, кажется, не все согласны с этой очевидной истиной.#!"
 building_open_rule_01:0 "Жестокое правление"
 building_open_rule_01_desc:1 "Ты - Владыка всей этой земли, вампир или нет. Вас боятся, но слухи о восстании растут.."
 building_open_rule_02:0 "Деспотическое правление"
 building_open_rule_02_desc:1 "Одна казнь каждую ночь держит смертных в узде. По крайней мере, когда они думают, что ты их слышишь...."
 building_open_rule_03:0 "Тираническое правление"
 building_open_rule_03_desc:1 "Смертные - это скот, и  в вашем царстве страха и отчаяния, с ними обращаются как положено. Однако они попытаются вырваться на свободу, если представится такая возможность."
 building_type_forced_conscription_01:0 "Принудительный призыв"
 building_type_forced_conscription_01_desc:1 "#F You are giving everyone in your realm the honor to serve in your armies. Sadly, it tends to overstretch your minions' capacity to actually govern the county.#!"
 building_forced_conscription_01:0 "Небольшие усилия по призыву"
 building_forced_conscription_01_desc:1 "Пара ваших агентов убеждают людей, что умереть за вас - это не так уж и плохо."
 building_forced_conscription_02:0 "Серьезные усилия по призыву"
 building_forced_conscription_02_desc:1 "Призывные центры появляются повсюду в вашем королевстве, и неявка - это не вариант."
 building_forced_conscription_03:0 "Огромные усилия по призыву"
 building_forced_conscription_03_desc:1 "Они служат и умирают позже, или не служат и умирают сейчас."
 building_type_night_terror_01:0 "Ночной Охотник"
 building_type_night_terror_01_desc:1 "#F Рыскать ночью со своей стаей - это твоя истинная природа, ты не можешь остановить желание выйти и поохотиться на какую-нибудь беспомощную добычу.#!"
 building_night_terror_01:0 "Ночной Страх"
 building_night_terror_01_desc:1 "Люди исчезают, когда вы поддаетесь своим желаниям. Ваш контроль над округом уменьшается, но ваша стая укрепляется."
 building_night_terror_02:0 "Ночной Террор"
 building_night_terror_02_desc:1 "Вы едва способны прийти в себя и управлять своим царством, после ваших бодрящих набегов."
 building_night_terror_03:0 "Ночной Ужас"
 building_night_terror_03_desc:1 "Твоя стая - единственная истина. Все остальные - добыча, за которой охотятся."
 building_type_influence_noble_01:0 "Влияние на дворянство"
 building_type_influence_noble_01_desc:1 "#F Благодаря сочетанию влияния, шантажа и обольщения, вы можете следить за правящим классом смертных в этом графстве. Это будет держать других смертных в узде, и приносить прибыль.#!"
 building_influence_noble_01:0 "Слабое влияние на благородных"
 building_influence_noble_01_desc:1 "На этом уровне влияния вы начали подрывать сплоченность правящего класса, снижая его боевую осведомленность. \n Этот уровень требует более 25 очков управления, чтобы строить и оставаться активным."
 building_influence_noble_02:0 "Сильное влияние на благородных"
 building_influence_noble_02_desc:1 "Ваш контроль над благородными растет, и все начинает возвращаться в нормальное русло, с точки зрения постороннего человека. \n Этот уровень требует более 50 очков управления, чтобы строить и оставаться активным."
 building_influence_noble_03:0 "Абсолютное влияние на благородных"
 building_influence_noble_03_desc:1 "Правящий класс может и не знать этого, но теперь они твои. И никто ничего не подозревает. \n Этот уровень требует более 75 очков управления, чтобы строить и оставаться активным."
 building_type_playing_courts_01:0 "Влияние на ночной дозор"
 building_type_playing_courts_01_desc:1 "#F Местный гарнизон может оказаться полезным подспорьем для обучения и кормления вашей личной свиты. Однако вам придется потянуть за некоторые ниточки, чтобы это сработало.#!"
 building_playing_courts_01:0 "Слабое влияние на ночной дозор"
 building_playing_courts_01_desc:1 "Под носом у большинства чиновников, а некоторых подкупив, ваша личная охрана начала работать с местной милицией. \n Этот уровень требует более 25 очков управления, чтобы строить и оставаться активным."
 building_playing_courts_02:0 "Сильное влияние на ночной дозор"
 building_playing_courts_02_desc:1 "Ваши люди теперь являются ценным "наемным отрядом", защищающим город с помощью местных жителей. Беспроигрышная ситуация. По крайней мере, для тебя. \n Этот уровень требует более 50 очков управления, чтобы строить и оставаться активным."
 building_playing_courts_03:0 "Абсолютная власть на ночной дозор"
 building_playing_courts_03_desc:1 "Ты уже с трудом отличаешь местное мужичье от своих. Все они так или иначе служат вам. \n Этот уровень требует более 75 очков управления, чтобы строить и оставаться активным."
 building_type_influence_underworld_01:0 "Влияние на преступный мир"
 building_type_influence_underworld_01_desc:1 "#F Вы могли бы извлечь многое из преступников этой местности, будь то деньги или опытные рекруты для вашей элитной гвардии. Однако, активные преступные толпы имеет свои недостатки.#!"
 building_influence_underworld_01:0 "Слабое влияние на преступный мир"
 building_influence_underworld_01_desc:1 "Помощь преступникам начала приносить вам прибыль. Но это также возмутило местное население. \n Этот уровень требует более 25 очков управления, чтобы строить и оставаться активным."
 building_influence_underworld_02:0 "Сильное влияние на преступный мир"
 building_influence_underworld_02_desc:1 "С вашими направляющими руками ваша банда производит меньше шума и больше прибыли. \n Этот уровень требует более 50 очков управления, чтобы строить и оставаться активным."
 building_influence_underworld_03:0 "Абсолютное влияние на преступный мир"
 building_influence_underworld_03_desc:1 "Вы, насколько это возможно, обуздали худшие инстинкты своих дружков. Они почти так же дисциплинированны, как и обычные боевые силы. \n Этот уровень требует более 75 очков управления, чтобы строить и оставаться активным."
 building_type_influence_merchant_01:0 "Влияние на торговцев"
 building_type_influence_merchant_01_desc:1 "#F Купцы богаты, а вам нужно золото. Уравнение простое, но они не сдадутся легко.#!"
 building_influence_merchant_01:0 "Слабое влияние на торговцев"
 building_influence_merchant_01_desc:1 "Они сопротивляются, ворчат и сеют смуту. Но некоторые уже начали платить свой вполне законный налог. \n Этот уровень требует более 25 очков управления, чтобы строить и оставаться активным."
 building_influence_merchant_02:0 "Сильное влияние на торговцев"
 building_influence_merchant_02_desc:1 "Большинство торговцев были запуганы, и инакомыслие было сведено к шепоту в переулках. \n Этот уровень требует более 50 очков управления, чтобы строить и оставаться активным.."
 building_influence_merchant_03:0 "Абсолютное влияние на торговцев"
 building_influence_merchant_03_desc:1 "Теперь вы можете воссоединить гильдии и продемонстрировать свой план по увеличению налогообложения, при этом вас все равно встретят бурными аплодисментами.. \n Этот уровень требует более 75 очков управления, чтобы строить и оставаться активным."
 building_type_prince_city_00:0 "Княжество"
 building_type_prince_city_00_desc:1 "#F Вампиры - это городские жители. Чем больше город, тем страшнее и престижнее вампир.#!"
 building_prince_city_00:0 "Князь городка"
 building_prince_city_00_desc:1 "Вы контролируете региональную столицу "очаровательного" захолустья. Это немного, но все же лучше, чем ничего."
 building_prince_city_005:0 "Князь крупного города"
 building_prince_city_005_desc:1 "Вы контролируете региональную столицу вонючей деревни. Местные знают, что ты важная персона, потому что на вас нету грязи. \n Этот уровень требует более 5 застроек для строения и сохранения активности." 
 building_prince_city_01:0 "Князь Города"
 building_prince_city_01_desc:1 "Вы контролируете весь маленький город, или маленькую часть одного большого. Это только начало. \n Этот уровень требует более 10 застроек, чтобы строить и оставаться активным."
 building_prince_city_02:0 "Князь областного города"
 building_prince_city_02_desc:1 "Твой двор уважают и восхищаются тобой, поскольку ты правишь столькими смертными. \n Этот уровень требует более 20 застроек, чтобы строить и оставаться активным."
 building_prince_city_025:0 "Князь большого областного города"
 building_prince_city_025_desc:1 "Под вашим контролем важный город , многие смертные охотно находятся здесь в вашей власти. \n Этот уровень требует более 30 застроек, чтобы строить и оставаться активным." 
 building_prince_city_03:0 "Князь столичного города"
 building_prince_city_03_desc:1 "Смертные, короли и военачальники живут в этом впечатляющем городе. Ты - их ночной двойник. \n Этот уровень требует более 40 застроек, чтобы строить и оставаться активным."
 building_prince_city_04:0 "Князь Метрополиса"
 building_prince_city_04_desc:1 "Один из величайших городов мира живет в вашей тени. Ваше влияние не знает границ на вашей территории. \n Этот уровень требует более 60 застроек, чтобы строить и оставаться активным"
 building_type_temple_set_01:0 "Храм Сета"
 building_type_temple_set_01_desc:1 "#F Удовольствия, превосходящие ваши самые смелые мечты, ждут вас здесь. Если вы готовы заплатить эту цену.#!"
 building_temple_set_01:0 "Храм Сета"
 building_temple_set_01_desc:1 "Поклонение Сету имеет неоспоримое очарование, делая продажу своей души Сетитам гораздо более заманчивой и перспективой..."
 building_type_devasthana_01:0 "Контроль Девастханы"
 building_type_devasthana_01_desc:1 "#F Индия втянута в тысячелетнюю священную войну, чтобы остановить асуратизайю. Чтобы победить в войне, вам понадобится вера и непоколебимая убежденность.#!"
 building_devasthana_01:0 "Армия Девастханы"
 building_devasthana_01_desc:1 "Здесь, под защитой Дэвов, ты находишь в себе силы продолжать жить."
 building_type_brahmavihara_01:0 "Наставники Брахмавихары"
 building_type_brahmavihara_01_desc:1 "#F Ваше состояние, хоть и является лишь частью более длительного путешествия, затрудняет следование учению Будды. Тебе бы не помешала помощь.#!"
 building_brahmavihara_01:0 "Упеккха"
 building_brahmavihara_01_desc:1 "Сохранить нейтралитет при любых обстоятельствах - это подходящее испытание. Это путь к Нирване и спокойствию ума."
 building_type_low_war_01:0 "Низкая война"
 building_type_low_war_01_desc:1 "#F Каждое мгновение - это поле битвы, будь то политическое или физическое. Воин Нефрита всегда готов.#!"
 building_low_war_01:0 "Бесконечная низкая война"
 building_low_war_01_desc:1 "Ты всегда сражаешься, а передышка - это давно ушедшее воспоминание."
 building_type_chantry_01:0 "Часовня"
 building_type_chantry_01_desc:1 "#F Союз магов - это чаще всего театр бесконечных интриг... пока не появится общий враг.#!"
 building_chantry_01:0 "Малая часовня"
 building_chantry_01_desc:1 "Тремеры из этой области собираются здесь. Это хорошее место, чтобы завести друзей. И лучшее место для создания соперников."
 building_type_influence_the_tribes_01:0 "Влияние на племена"
 building_type_influence_the_tribes_01_desc:1 "#F Живя на окраинах мусульманского мира, многие племена могли бы быть полезны для вашего достойного дела.#!"
 building_influence_the_tribes_01:0 "Маленькое влияние на племена"
 building_influence_the_tribes_01_desc:1 "Доказав свою состоятельность и благочестие, вы заручились помощью солидного числа соплеменников."
 building_type_underworld_portal_01:0 "Портал в подземный мир"
 building_type_underworld_portal_01_desc:1 "#F Будучи одним из немногих вампиров, знающих подземный мир, вы можете использовать его властное присутствие в своих интересах.#!"
 building_underworld_portal_01:0 "Прорыв в подземный мир"
 building_underworld_portal_01_desc:1 "Призраки - это голодные существа. Вокруг вас они, как правило, особенно жаждут души ваших врагов."
 building_type_pairidaeza_01:0 "Рай"
 building_type_pairidaeza_01_desc:1 "#F Остатки величайшей эпохи зороастрийской Персии, эти сады являются оазисом для вампиров, цепляющихся за давно ушедшую веру.#!"
 building_pairidaeza_01:0 "Почтенный Pairidaeza"
 building_pairidaeza_01_desc:1 "Место, где можно отдохнуть и вспомнить давно утраченный золотой век. The eye of an internal storm."
 building_type_unending_party_01:0 "Бесконечная вечеринка"
 building_type_unending_party_01_desc:1 "#F Единственный способ почувствовать себя живым - это постоянно доводить все до крайности.#!"
 building_unending_party_01:0 "Вечеринка года"
 building_unending_party_01_desc:1 "Некоторые гости не хотят покидать ваш пир. Во всяком случае, большинство из них просто не могут."
 building_type_fallen_church_01:0 "Церковь Павших"
 building_type_fallen_church_01_desc:1 "#F Твоя душа давно потеряна. Так что, здесь, вы убедитесь, что спасли души всех остальных. Нравится им это или нет.#!"
 building_fallen_church_01:0 "Алтарь павших"
 building_fallen_church_01_desc:1 "Так много криков было слышно здесь, так много просьб о пощаде. И в конце концов, так мало искупления."
 building_type_laboratory_01:0 "Лаборатория"
 building_type_laboratory_01_desc:1 "#F Сюда входит многое. Немногие уходят. Некоторые даже становятся частью целого.#!"
 building_laboratory_01:0 "Лаборатория Плоти"
 building_laboratory_01_desc:1 "В произведении искусства всегда есть проблеск художника. Иногда, даже из 'друзей' создателя."
 building_type_mother_garden_01:0 "Сад Лилит"
 building_type_mother_garden_01_desc:1 "#F Истинный Эдем можно найти только в поклонении первой женщине, преданной Адамом, Каином и самим Богом.#!"
 building_mother_garden_01:0 "Сад Служанки"
 building_mother_garden_01_desc:1 "Как служанка, Лилит соблазняет других, чтобы найти истину, скрытую за завесой реальности."
 building_type_legacies_gathering_01:0 "Собрание Наследий"
 building_type_legacies_gathering_01_desc:1 "#F В большинстве случаев Лайбон предпочитает обсудить все, прежде чем предпринимать необдуманные действия. Проведение такого собрания - престижная задача.#!"
 building_legacies_gathering_01:0 "Большое собрание"
 building_legacies_gathering_01_desc:1 "Здесь собралось почтенное количество представителей династий, обсуждающих будущее региона и будущее за его пределами."
 building_type_throne_room_01:0 "Тронный зал"
 building_type_throne_room_01_desc:1 "#F О правителе нельзя судить по размерам его тронного зала... Но большой всё же лучше.#!"
 building_throne_room_01:0 "Достойный тронный зал"
 building_throne_room_01_desc:1 "Где принимаются решения, зарождаются интриги и выносятся суждения. Надеюсь, с вашей стороны."
 building_type_influence_people_01:0 "Влияние на люд"
 building_type_influence_people_01_desc:1 "#F Человечество - это все, от лучшего до худшего. Таким образом, вы можете взаимодействовать с каждым слоем общества и извликать из них урок.#!"
 building_influence_people_01:0 "Большое влияние на массы"
 building_influence_people_01_desc:1 "Каждую ночь ты узнаешь что-то новое, делясь своей жизнью с людьми. Это напоминает вам, как не стать монстром."
 building_type_influence_clergy_01:0 "Влияние на духовенство"
 building_type_influence_clergy_01_desc:1 "#F Человечество далеко от совершенства, но веру некоторых людей в Божественное нельзя игнорировать. Вы должны учиться у таких людей.#!"
 building_influence_clergy_01:0 "Большое влияние на духовенство"
 building_influence_clergy_01_desc:1 "Вы многому учитесь у святых людей и еще большему - у нечестивых. Вы только должны убедиться, что иногда понимаете разницу."
 building_type_crypt_01:0 "Crypt"
 building_type_crypt_01_desc:1 "#F Ваша работа требует адекватного расположения и снабжения. И, желательно, где очень тихо и уединенно, где соседи не будут жаловаться.#!"
 building_crypt_01:0 "Большой Склеп"
 building_crypt_01_desc:1 "Один в темноте, в окружении трупов и гниющих мерзостей. Это определенно рай."
 building_type_assassins_cell_01:0 "Ячейка ассасинов"
 building_type_assassins_cell_01_desc:1 "#F Дети Хакима имеют обширную сеть агентов, информаторов и другие полезные инструменты во всех частях мира.#!"
 building_assassins_cell_01:0 "Большая ячейка"
 building_assassins_cell_01_desc:1 "Большое присутствие Хакимитов в этом районе позволяет вам иметь очень полезную резервную группу для ваших более... коварных целей."
 building_type_alamut_01:0 "Аламут"
 building_type_alamut_01_desc:1 "#F Скрытая крепость клана Ассамит - это оплот веры, силы и лжи.#!"
 building_alamut_01:0 "Расколотый Аламут"
 building_alamut_01_desc:1 "Как и Клан Ассамитов, Аламут разделен на касты. Для исправления этого раскола потребуются значительные инвестиции."
 building_alamut_02:0 "Исцеление Аламута"
 building_alamut_02_desc:1 "Хотя все еще можно услышать сильное словцо и увидеть кинжалы в спинах, самые страшные вспышки насилия были изгнаны из этих святых стен."
 building_alamut_03:0 "Аламут, Орлиное гнездо"
 building_alamut_03_desc:1 "По крайней мере сейчас - клан Ассамит демонстрирует свою совершенную сплоченность и преданность единственной цели, что делает его пугающей силой, с которой придется бороться."
 building_type_rome_01:0 "Рим"
 building_type_rome_01_desc:1 "#F Рим был таким же центром Каинитовского мира, как и человеческого. Восстановление его Немертвого величия было бы огромным достижением.#!"
 building_rome_01:0 "Смертный Рим"
 building_rome_01_desc:1 "Святые люди рыщут по улицам, оспаривая любую попытку прямого контроля над центром европейского мира. На данном этапе Рим - это престижный титул для ее обладателя, не более того."
 building_rome_02:0 "Расколотый Рим"
 building_rome_02_desc:1 "Постепенно вера Рима разрушается, и вампиры снова могут использовать свое слабое влияние на благо князя."
 building_rome_03:0 "Вечный Рим"
 building_rome_03_desc:1 "Наконец-то Рим снова в руках вампиров. Святые люди прячутся в темноте, когда дети Каина поют хвалу великому правителю, завоевавшему святой город."
 building_type_ceoris_01:0 "Сеорис"
 building_type_ceoris_01_desc:1 "#F Могучая крепость Тремер - является одновременно и оплотом, и учебным центром. Это лучшее достояние окруженного клана магов.#!"
 building_ceoris_01:0 "Расколотый Сеорис"
 building_ceoris_01_desc:1 "Некоторые Тремеры все еще остаются смертными в часовне. Они подозревают нечестную игру коварных вампиров и постоянно мешают планам Совета."
 building_ceoris_02:0 "Контролируемый Сеорис"
 building_ceoris_02_desc:1 "По мере того как смертные собратья исчезают или обращаются, члены Дома Тремер действительно могут использовать Сеорис в полной мере."
 building_ceoris_03:0 "Неприступный Сеорис"
 building_ceoris_03_desc:1 "Пока эта мощная крепость стоит, клан Тремер не может пасть. То есть, по крайней мере, со стороны..."
 building_type_carthage_01:0 "Карфаген"
 building_type_carthage_01_desc:1 "#F Мечта клана Бруха давно мертва, её похоронили мстительные Вентру. Но могут ли мечты действительно умереть?#!"
 building_carthage_01:0 "Восстановление Карфагена"
 building_carthage_01_desc:1 "Решительное заявление миру, восстановление города Троила будет дорогостоящим делом. Но и награда, как опасность могут быть велики."
 building_carthage_02:0 "Новый Карфаген"
 building_carthage_02_desc:1 "Худший кошмар римских каинитов возвращается к жизни под вашим сильным руководством. Карфаген больше падет."
 building_carthage_03:0 "Карфаген, грезы Бруха"
 building_carthage_03_desc:1 "Маяк просветления, сотрудничество между смертными и Каинитами снова видны здесь."
 building_type_ombos_temple_01:0 "Основание Храма Омбоса"
 building_type_ombos_temple_01_desc:1 "#F Экстравагантное сердце клана Сетитов, Омбос также предположительно является последним пристанищем сета.#!"
 building_ombos_temple_01:0 "Омбос В Тени"
 building_ombos_temple_01_desc:1 "В последнее время Омбос рассматривается младшими Сетитами как пережиток ушедшей эпохи, его легитимность ставится под сомнение."
 building_ombos_temple_02:0 "Восстановление Омбоса"
 building_ombos_temple_02_desc:1 "Реформы и реконструкции вернули храм на передний план."
 building_ombos_temple_03:0 "Возвышающийся Омбос"
 building_ombos_temple_03_desc:1 "Бесспорный центр целой религии, Омбос-это колыбель мыслей, поклонения и планов. Как это было всегда."
 building_type_erciyes_01:0 "Эрджиес"
 building_type_erciyes_01_desc:1 "#F Горная цитадель клана Каппадокийцев была отнята у Малкавиан ещё в античной эпохе. С тех пор это был центр обучения и медитации.#!"
 building_erciyes_01:0 "Изолированный Эрджиес"
 building_erciyes_01_desc:1 "Далекий от... всего на самом деле, Эрджиес - идеальное место для созерцания. Однако, к сожалению, он склоняет своих гостей не обращать внимания на угрозы извне."
 building_erciyes_02:0 "Открытый Эрджиес"
 building_erciyes_02_desc:1 "По мере того, как менталитет меняется и внешний мир может проложить себе путь в крепость, Эрджиес становится мирским центром обучения."
 building_erciyes_03:0 "Эрджиес, Монастырь Теней"
 building_erciyes_03_desc:1 "Теперь, будучи центром целого клана, горная крепость ведет непрерывную, но контролируемую деятельность в своих стенах."
 building_type_cathedral_of_flesh_01:0 "Собор Плоти"
 building_type_cathedral_of_flesh_01_desc:1 "#F Эта чудовищная мерзость тысячелетиями лепилась из плоти крестьян, рабов, соперников, животных и множества других жертв, встроенных в пульсирующие, гноящиеся стены.#!"
 building_cathedral_of_flesh_01:0 "Враждебный Собор"
 building_cathedral_of_flesh_01_desc:1 "Оскверненный самой землей, Собор - такой же враг любого злоумышленника, как и самого своего хозяина. И проиграть битву - значит стать ее частью.."
 building_cathedral_of_flesh_02:0 "Бурлящий Собор"
 building_cathedral_of_flesh_02_desc:1 "Влияние Купалы немного ослабевает, так как чудовищное создание начинает подчиняться своему хозяину."
 building_cathedral_of_flesh_03:0 "Устращающий Собор"
 building_cathedral_of_flesh_03_desc:1 "Купалы, похоже, уже нет. Собор стал орудием полнейшего ужаса, которым мечтал бы владеть любой сумасшедший колдун."
 building_type_castel_del_ombro_01:0 "Замок Теней"
 building_type_castel_del_ombro_01_desc:1 "#F Издалека невозможно сказать, из чего сделаны стены, потому что ожившие тени ползают по каждой поверхности в едва заметных приливах и отливах. Приливы теней поднимаются из глубин после захода Солнца каждую ночь и оборачиваются вокруг замка в общем спиральном узоре, поворачивая вспять после полуночи, чтобы постепенно осушиться.#!"
 building_castel_del_ombro_01:0 "Гробница теней"
 building_castel_del_ombro_01_desc:1 "Место упокоения самого Допотопного, этот замок - ужасное место, напоминающее о неестественном воздухе вокруг каждого Ласомбра.."
 building_castel_del_ombro_02:0 "Замок теней"
 building_castel_del_ombro_02_desc:1 "Центр Суда Крови, замок служит судебным инструментом для старейшин клана."
 building_castel_del_ombro_03:0 "Открытый Замок"
 building_castel_del_ombro_03_desc:1 "Открытие ворот означает, что сам Ласомбра ушел из замка. За это время атмосфера безумия вокруг него немного угаснет, и это место станет политическим центром клана."
 NOT_ITS_DEVELOPMENT_LEVEL_TRIGGER:1 "Эта область требует дальнейшего развития! Посмотрите описание."
 building_type_rabble_thugs_01:0 "Сброд и головорезы"
 building_type_rabble_thugs_01_desc:1 "#F Иногда вы должны забыть о своей гордости и иметь дело с сомнительными смертными, чтобы быстро получить столь необходимую поддержку.#!"
 building_rabble_thugs_01:0 "Призыв угнетенных"
 building_rabble_thugs_01_desc:1 "По многие людям не будут скучать. Это те люди, которых можно использовать для поспешного создания боевой силы."
 building_rabble_thugs_02:0 "Набор сброда"
 building_rabble_thugs_02_desc:1 "Уличный сброд мало полезен на ночных полях сражений. Но иногда иного выбора нету. \n Этот уровень требует более 5 застроек, чтобы строить и оставаться активным."
 building_rabble_thugs_03:0 "Вербовка преступников"
 building_rabble_thugs_03_desc:1 "Многочисленные преступники, обладающие хотя бы небольшим боевым опытом, служат хорошей пищей. \n Этот уровень требует более 15 разработок, чтобы строить и оставаться активным."
 building_type_sherwood_01:0 "Шервудский лес"
 building_type_sherwood_01_desc:1 "#F Именно здесь зародилось и будет процветать на протяжении веков движение Фуроров. С трудом заработанная передышка от ночных тиранов.#!"
 building_sherwood_01:0 "Контролируемый Шервуд"
 building_sherwood_01_desc:1 "Робин Лиланд вырвал Шервуд из-под носа Митры и держал его в течение столетий. Это дерзкое достижение против такого старого тирана вдохновляет Фуроров собираться вместе и бороться еще усерднее за общее дело."
 building_sherwood_02:0 "Расширение Шервуда"
 building_sherwood_02_desc:1 "Свободные мужчины и женщины Шервуда теперь вступают в бой за пределами леса, мотивируя Робина гордиться своими учениками."
 building_sherwood_03:0 "Триумфальный Шервуд"
 building_sherwood_03_desc:1 "Повсюду тираны трепещут при одном только упоминании о храбрых защитниках Шервуда, убийцах деспотов и воинах свободы."
 building_type_vigiles_francia_01:0 "Вигилы Франции"
 building_type_vigiles_francia_01_desc:1 "#F Созданные Салианной как особый элитный корпус, Вигилы-это группа преданных рыцарей, как каинитов, так и упырей, бродящих по земле в поисках своего сеньора.#!"
 building_vigiles_francia_01:0 "Вигилы Франции: Пассивность"
 building_vigiles_francia_01_desc:1 "Вигилы Франции, элитный корпус рыцарей-тореадоров и упырей, готовы ответить на любые угрозы французским правителям ночи."
 building_vigiles_francia_02:0 "Вигилы Франции: Активность"
 building_vigiles_francia_02_desc:1 "Вигилы взяли на себя задачу выследить потенциальных нарушителей спокойствия еще до их прибытия, улучшив свой контроль над землей."
 building_vigiles_francia_03:0 "Вигилы Франции: Вездесущие"
 building_vigiles_francia_03_desc:1 "Постоянно растущая сила, идеализирующая рыцарский кодекс, Вигилы теперь являются основным ресурсом любого будущего французского императора-каинита."
 building_type_inquisition_fortress_01:0 "Крепость инквизиции"
 building_type_inquisition_fortress_01_desc:1 "#F Отсюда мужчины и женщины великой храбрости противостоят тьме..#!"
 building_inquisition_fortress_01:0 "Форт инквизиции"
 building_inquisition_fortress_01_desc:1 "Их число может быть небольшим, их защита может быть незначительной, но их сердце увидит свет, сияющий, сквозь них."
 building_inquisition_fortress_02:0 "Бастион инквизиции"
 building_inquisition_fortress_02_desc:1 "Эта небольшая часть мира была отвоевана силами добра."
 building_inquisition_fortress_03:0 "Бастион инквизиции"
 building_inquisition_fortress_03_desc:1 "Взгляните на эту неукротимую крепость света, приспешники ада."
 building_type_shrine_of_telyavel_01:0 "Святилище Телявеля"
 building_type_shrine_of_telyavel_01_desc:1 "#F Бога-кузнеца не интересуют дела смертных или бессмертных. Если только не расплачиваются...#!"
 building_shrine_of_telyavel_01:0 "Символическая святыня Телявеля"
 building_shrine_of_telyavel_01_desc:1 "Без Божьего благословения эта святыня все еще является мощным объединяющим криком для умирающего языческого мира."
 building_shrine_of_telyavel_02:0 "Пробужденное святилище Телявеля"
 building_shrine_of_telyavel_02_desc:1 "Бог-кузнец наблюдает за своими верными, заинтригованный их новой приверженностью к Его делу."
 building_shrine_of_telyavel_03:0 "Роща теней"
 building_shrine_of_telyavel_03_desc:1 "Теперь это прямая связь с царством Бога, многие чемпионы приходят сюда, чтобы заслужить его божественное благословение."
 building_type_giovanni_mausoleum_01:0 "Мавзолей Джованни"
 building_type_giovanni_mausoleum_01_desc:1 "#F Сюда заходят много людей. Очень немногие уходят.#!"
 building_giovanni_mausoleum_01:0 "Маленький Мавзолей Джованни"
 building_giovanni_mausoleum_01_desc:1 "Семья Джованни до сих пор молода и по-прежнему очень сосредоточена на своих исследованиях смерти и души."
 building_giovanni_mausoleum_02:0 "Достойный Мавзолей Джованни"
 building_giovanni_mausoleum_02_desc:1 "Slowly, the Necromancers are looking outwards, interested as the opportunities given by their new condition."
 building_giovanni_mausoleum_03:0 "Огромный Мавзолей Джованни"
 building_giovanni_mausoleum_03_desc:1 "Итальянцы теперь - сила, с которой приходится считаться. Все еще могущественные некроманты, но также способные играть в политические игры."
 building_type_pit_of_malkav_01:0 "Яма Малкава"
 building_type_pit_of_malkav_01_desc:1 "#F Под Иерусалимом лежит открытая брешь. Даже приближаться к нему больно. Кажется, что твоя голова вот-вот взорвется..#!"
 building_pit_of_malkav_01:0 "Открытая яма Малкава"
 building_pit_of_malkav_01_desc:1 "Так много голосов говорят так много противоречивых вещей ... хотя вы все еще можете увидеть слабую грань мудрости в некоторых словах.."
 building_pit_of_malkav_02:0 "Скрытая яма Малкава"
 building_pit_of_malkav_02_desc:1 "Вы бросили камни в яму, и теперь голоса звучат уже не так неистово. Вы способны их понять."
 building_pit_of_malkav_03:0 "Закрытая яма Малкава"
 building_pit_of_malkav_03_desc:1 "Голоса теперь тихие, если только вы не находитесь очень близко к самой яме. Близость к нему позволяет вам с легкостью отделять сумасшедших от проницательных."
 building_type_well_of_sacrifice_01:0 "Колодец жертвоприношений"
 building_type_well_of_sacrifice_01_desc:1 "#F Ад на Земле, он прямо здесь.#!"
 building_well_of_sacrifice_01:0 "Малый колодец жертвоприношений"
 building_well_of_sacrifice_01_desc:1 "Когда их бросают в яму, они перестают плакать. Это тебя огорчает."
 building_well_of_sacrifice_02:0 "Большой колодец жертвоприношений"
 building_well_of_sacrifice_02_desc:1 "Так много еще нужно, чтобы почувствовать вечную пустоту и ее бесконечный голод."
 building_well_of_sacrifice_03:0 "Адский колодец жертвоприношений"
 building_well_of_sacrifice_03_desc:1 "Скоро они проснутся. Скоро они придут. И тогда все поймут."
 building_type_london_mithraeum_01:0 "Лондонский Митреум"
 building_type_london_mithraeum_01_desc:1 "#F Один из старейших храмов Митраистской веры, до сих пор сохранившийся благодаря последователям Бога Солнца.#!"
 building_london_mithraeum_01:0 "Скрытые Митреумы"
 building_london_mithraeum_01_desc:1 "Боясь Креста, верующие собираются в тени своей былой славы."
 building_london_mithraeum_02:0 "Возрождающийся Митреум"
 building_london_mithraeum_02_desc:1 "Теперь уже ни для кого не секрет, что верующие Митры молятся здесь, ища спасения, обещанного Богом света."
 building_london_mithraeum_03:0 "Торжествующий Митрей"
 building_london_mithraeum_03_desc:1 "Пора Кресту спрятаться, ибо вернулась истинная вера этих земель!"
      
       
 
 