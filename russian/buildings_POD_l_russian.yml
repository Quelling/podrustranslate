l_russian:
 building_type_blood_tax_01:0 "Blood Tax"
 building_type_blood_tax_01_desc:1 "#F You are making sure that your mortals are working, quite literally, until their last breath.#!"
 building_blood_tax_01:0 "Low Blood Tax"
 building_blood_tax_01_desc:1 "You are openly taxing the mortals here. It isn't the most economically sound plan for the prosperity of the county though."
 building_blood_tax_02:0 "Serious Blood Tax"
 building_blood_tax_02_desc:1 "Mortals are being bled dry for their money under your rule. That is, when they are lucky."
 building_blood_tax_03:0 "Oppressive Blood Tax"
 building_blood_tax_03_desc:1 "Your coffers are replenishing themselves quickly. Who cares if you are ruling over a barren wasteland anyway?"
 building_type_open_rule_01:0 "Open Rule"
 building_type_open_rule_01_desc:1 "#F Helpless mortals are no good without your firm leadership. Strangely, they don't seem to all agree with this obvious truth.#!"
 building_open_rule_01:0 "Firm Rule"
 building_open_rule_01_desc:1 "You are the lord of all this land, Vampire or otherwise. You are feared, but whispers of rebellion are growing."
 building_open_rule_02:0 "Oppressive Rule"
 building_open_rule_02_desc:1 "One execution every night keeps mortals in line. At least, when they think you can hear them..."
 building_open_rule_03:0 "Tyrannical Rule"
 building_open_rule_03_desc:1 "Mortals are cattle, and treated as such in your realm of fear and despair. They will try to break free if any opportuniy presents itself though."
 building_type_forced_conscription_01:0 "Forced Conscription"
 building_type_forced_conscription_01_desc:1 "#F You are giving everyone in your realm the honor to serve in your armies. Sadly, it tends to overstretch your minions' capacity to actually govern the county.#!"
 building_forced_conscription_01:0 "Small Conscription Effort"
 building_forced_conscription_01_desc:1 "A couple of your agents are out there, convincing people that dying for you is actually a good thing."
 building_forced_conscription_02:0 "Serious Conscription Effort"
 building_forced_conscription_02_desc:1 "Conscription centers are popping up everywhere in your realm, and non-attendance isn't an option."
 building_forced_conscription_03:0 "Massive Conscription Effort"
 building_forced_conscription_03_desc:1 "They serve and die later, or they don't and die now."
 building_type_night_terror_01:0 "Night Hunter"
 building_type_night_terror_01_desc:1 "#F Prowling the night with your pack is your true nature, you can't stop the urge to go out and hunt some helpless prey.#!"
 building_night_terror_01:0 "Night Fear"
 building_night_terror_01_desc:1 "People disappear when your give in to your urges. Your control over the county decreases, but your pack is strengthened."
 building_night_terror_02:0 "Night Terror"
 building_night_terror_02_desc:1 "You are barely able to come back to your senses and rule your realm between the invigorating hunts you lead."
 building_night_terror_03:0 "Night Horror"
 building_night_terror_03_desc:1 "Your pack is the only truth. Everyone else is prey to be hunted."
 building_type_influence_noble_01:0 "Influencing the Nobles"
 building_type_influence_noble_01_desc:1 "#F Through a mix of influence, blackmailing and seduction, you can keep tabs on the ruling mortal class of this county. Doing so will keep the other mortals in check, and keep the gold flowing.#!"
 building_influence_noble_01:0 "Subtle Noble Influence"
 building_influence_noble_01_desc:1 "At this level of influence, you have started to disrupt the cohesion of the ruling class, reducing their martial awareness. \n This level requires more than 25 control to build and stay enabled."
 building_influence_noble_02:0 "Strong Noble Influence"
 building_influence_noble_02_desc:1 "Your control over them grows, and things are starting to go back to normal from an outsider perspective. \n This level requires more than 50 control to build and stay enabled."
 building_influence_noble_03:0 "Absolute Noble Influence"
 building_influence_noble_03_desc:1 "The ruling class might not know it, but they are yours now. And nobody suspects a thing. \n This level requires more than 75 control to build and stay enabled."
 building_type_playing_courts_01:0 "Influencing the Night Watch"
 building_type_playing_courts_01_desc:1 "#F The local garrison could be a welcome asset to help for your personal retinue's training and, well, feeding. You will have to pull some strings to make it happen though.#!"
 building_playing_courts_01:0 "Subtle Night Watch Influence"
 building_playing_courts_01_desc:1 "Under the nose of most officials, and by bribing the rest, your personal guard has started to work with the local militia. \n This level requires more than 25 control to build and stay enabled."
 building_playing_courts_02:0 "Strong Night Watch Influence"
 building_playing_courts_02_desc:1 "Your men are now a valuable "mercenary company" protecting the city with the help of the locals. A win/win situation. For you at least. \n This level requires more than 50 control to build and stay enabled."
 building_playing_courts_03:0 "Absolute Night Watch Influence"
 building_playing_courts_03_desc:1 "You can hardly differentiate the local men from your own anymore. They all serve you one way or another.  \n This level requires more than 75 control to build and stay enabled."
 building_type_influence_underworld_01:0 "Influencing the Underworld"
 building_type_influence_underworld_01_desc:1 "#F You could extract much from the outlaws of this area, be it money or seasoned recruits for your elite guard. Though, stirring up the criminal mob has its drawbacks.#!"
 building_influence_underworld_01:0 "Subtle Underworld Influence"
 building_influence_underworld_01_desc:1 "Helping criminals has started to getting profitable for you. But it has also angered the local populace. \n This level requires more than 25 control to build and stay enabled."
 building_influence_underworld_02:0 "Strong Underworld Influence"
 building_influence_underworld_02_desc:1 "With your guiding hands, your band of miscreants is making less noise and more profits. \n This level requires more than 50 control to build and stay enabled."
 building_influence_underworld_03:0 "Absolute Underworld Influence"
 building_influence_underworld_03_desc:1 "You have curbed the worst instincts of your cronies as much as possible. They are nearly as disciplined as a regular fighting force. \n This level requires more than 75 control to build and stay enabled."
 building_type_influence_merchant_01:0 "Influencing the Merchants"
 building_type_influence_merchant_01_desc:1 "#F Merchants are rich, and you need gold. The equation is simple, but they won't give in easily.#!"
 building_influence_merchant_01:0 "Subtle Merchant Influence"
 building_influence_merchant_01_desc:1 "They are resisting, grumbling and stirring up trouble. But some have started to pay your completely legitimate tax. \n This level requires more than 25 control to build and stay enabled."
 building_influence_merchant_02:0 "Strong Merchant Influence"
 building_influence_merchant_02_desc:1 "Most of the merchants have been cowed, and dissent has been reduced to whispers in back alleys. \n This level requires more than 50 control to build and stay enabled."
 building_influence_merchant_03:0 "Absolute Merchant Influence"
 building_influence_merchant_03_desc:1 "You can now reunite the guilds and show your plan for increased taxation and still be met with thunderous applause. \n This level requires more than 75 control to build and stay enabled."
 building_type_prince_city_00:0 "Princedom"
 building_type_prince_city_00_desc:1 "#F Vampires are city dwellers. The bigger the city, the more feared and prestigious a Vampire is.#!"
 building_prince_city_00:0 "Prince of a Town"
 building_prince_city_00_desc:1 "You are controlling the regional capital of a 'charming' backwater. It ain't much, but it's better than nothing."
 building_prince_city_005:0 "Prince of a Large Town"
 building_prince_city_005_desc:1 "You are controlling the regional capital of a stinking village. The locals know you're important by your distinct lack of filth. \n This level requires more than 5 development to build and stay enabled." 
 building_prince_city_01:0 "Prince of a City"
 building_prince_city_01_desc:1 "You are controlling the entirety of a small city, or a smaller part of a bigger one. It's a start. \n This level requires more than 10 development to build and stay enabled."
 building_prince_city_02:0 "Prince of a Regional City"
 building_prince_city_02_desc:1 "Your court is respected and admired since you rule over so many mortals. \n This level requires more than 20 development to build and stay enabled."
 building_prince_city_025:0 "Prince of a Large Regional City"
 building_prince_city_025_desc:1 "An important city under your control, many mortals are willingly under your thrall here. \n This level requires more than 30 development to build and stay enabled." 
 building_prince_city_03:0 "Prince of a Capital City"
 building_prince_city_03_desc:1 "Mortals, kings and warlords dwell in this impressive city. You are their nightly counterpart. \n This level requires more than 40 development to build and stay enabled."
 building_prince_city_04:0 "Prince of a Metropolis"
 building_prince_city_04_desc:1 "One of the greatest cities of the world lives in your shadow. Your influence knows few limits with it in your domain. \n This level requires more than 60 development  to build and stay enabled."
 building_type_temple_set_01:0 "Temple of Set"
 building_type_temple_set_01_desc:1 "#F Pleasures beyond your wildest dreams await here. If you are willing to pay the price.#!"
 building_temple_set_01:0 "Temple of Set"
 building_temple_set_01_desc:1 "Set's worship has an undeniable allure to it, making selling your soul to the Setite a much more enticing prospect than it has any right to be..."
 building_type_devasthana_01:0 "Controlling the Devasthana"
 building_type_devasthana_01_desc:1 "#F India is locked in a millennia old holy war to stop the asuratizayya. To win it, you will need faith and an unbreakable conviction.#!"
 building_devasthana_01:0 "Military Devasthana"
 building_devasthana_01_desc:1 "In here, you find the strength to carry on, under the protection of the Devas."
 building_type_brahmavihara_01:0 "Mentors of the Brahmavihara"
 building_type_brahmavihara_01_desc:1 "#F Your condition, although just a part of a longer journey, makes it harder to follow Buddha's teachings. You could use some help.#!"
 building_brahmavihara_01:0 "Upekkha"
 building_brahmavihara_01_desc:1 "Staying neutral in all circumstances is a fitting test. It is the way to peace of mind, and Nirvana."
 building_type_low_war_01:0 "Low War"
 building_type_low_war_01_desc:1 "#F Every instant is a battleground, be it political or physical. A Warrior of Jade is always ready.#!"
 building_low_war_01:0 "Unending Low War"
 building_low_war_01_desc:1 "You are always fighting, and respite is a long gone memory. But your foes tend to be as well."
 building_type_chantry_01:0 "Chantry"
 building_type_chantry_01_desc:1 "#F A congregation of mages. More often than not, the theater of unending intrigues... until a common foe emerges.#!"
 building_chantry_01:0 "Small Chantry"
 building_chantry_01_desc:1 "Tremere from the area gather here. It is a good place to make friends. And a better place to make rivals."
 building_type_influence_the_tribes_01:0 "Influence the Tribes"
 building_type_influence_the_tribes_01_desc:1 "#F Living at the edges of the Muslim world, many tribal people could be of use to your worthy cause.#!"
 building_influence_the_tribes_01:0 "Small Tribal Influence"
 building_influence_the_tribes_01_desc:1 "Having proven your worth and your piety, you have secured the help of a respectable number of tribesmen."
 building_type_underworld_portal_01:0 "Portal to the Underworld"
 building_type_underworld_portal_01_desc:1 "#F Being one of the few Vampires with knowledge of the Underworld, you can use its overbearing presence to your advantage.#!"
 building_underworld_portal_01:0 "Breach to the Underworld"
 building_underworld_portal_01_desc:1 "Ghosts are hungry things. Around you, they tend to be specifically hungry of the spirit of your enemies."
 building_type_pairidaeza_01:0 "Pairidaeza"
 building_type_pairidaeza_01_desc:1 "#F Remnants of the greatest age of Zoroastrian Persia, these gardens are an oasis for Vampires clinging to a long gone faith.#!"
 building_pairidaeza_01:0 "Respectable Pairidaeza"
 building_pairidaeza_01_desc:1 "A place to rest and remember the long lost golden age. The eye of an internal storm."
 building_type_unending_party_01:0 "Unending Party"
 building_type_unending_party_01_desc:1 "#F The only way to feel alive is to push everything to its extreme. All the time.#!"
 building_unending_party_01:0 "Party of the Year"
 building_unending_party_01_desc:1 "Some guests don't want to ever leave your feast. Most of them can't, anyway."
 building_type_fallen_church_01:0 "Church of the Fallen"
 building_type_fallen_church_01_desc:1 "#F Your soul is long lost. So, in here, you make sure to save everyone else's soul. Whether they like it or not.#!"
 building_fallen_church_01:0 "Altar of the Fallen"
 building_fallen_church_01_desc:1 "So many cries have been heard here, so many pleas for mercy. And, at the end, so little redemption."
 building_type_laboratory_01:0 "Laboratory"
 building_type_laboratory_01_desc:1 "#F Many things enter here. Few leave. Some even become part of the whole.#!"
 building_laboratory_01:0 "Flesh Laboratory"
 building_laboratory_01_desc:1 "In a work of art, there is always a glimpse of the artist. Sometimes, also something of the 'friends' of the creator too."
 building_type_mother_garden_01:0 "Garden of Lilith"
 building_type_mother_garden_01_desc:1 "#F The true Eden is only found in worship of the first woman, the one betrayed by Adam, Caine, and God himself.#!"
 building_mother_garden_01:0 "Garden of the Maid"
 building_mother_garden_01_desc:1 "As the Maid, Lilith entices others to find the truth hidden behind the veils of reality."
 building_type_legacies_gathering_01:0 "Gathering of the Legacies"
 building_type_legacies_gathering_01_desc:1 "#F Most of the time, Laibon prefer to talk things over before rash action. Hosting such a gathering is a prestigious task.#!"
 building_legacies_gathering_01:0 "Large Gathering"
 building_legacies_gathering_01_desc:1 "A respectable number of dynastic representatives are gathered here, debating over the future of the region and beyond."
 building_type_throne_room_01:0 "Throne Room"
 building_type_throne_room_01_desc:1 "#F A ruler can't be judged by the size of his throne room... But bigger helps anyway.#!"
 building_throne_room_01:0 "Respectable Throne Room"
 building_throne_room_01_desc:1 "Where decisions are made, intrigues hatched and judgments passed. Hopefully, by you."
 building_type_influence_people_01:0 "Influencing the People"
 building_type_influence_people_01_desc:1 "#F From best to worst, humanity is everything. As such, you can intertwine with every layer of society and learn from it.#!"
 building_influence_people_01:0 "Large Popular Influence"
 building_influence_people_01_desc:1 "Every night, you learn something more by sharing your life with the humans. It reminds you how to not become a monster."
 building_type_influence_clergy_01:0 "Influencing the Clergy"
 building_type_influence_clergy_01_desc:1 "#F Humanity is far from perfect, but some men's faith in the Divine can't be ignored. You must learn from such men.#!"
 building_influence_clergy_01:0 "Large Clergy Influence"
 building_influence_clergy_01_desc:1 "You learn much from Holy Men, and much more from wicked men. You only have to make sure to understand the difference sometimes."
 building_type_crypt_01:0 "Crypt"
 building_type_crypt_01_desc:1 "#F Your work requires an adequate location and supplies. And, preferably, also somewhere very quiet and secluded where the neighbors won't complain.#!"
 building_crypt_01:0 "Large Crypt"
 building_crypt_01_desc:1 "Alone in the dark, surrounded by corpses and rotting abominations. The definition of paradise."
 building_type_assassins_cell_01:0 "Assassins' Cell"
 building_type_assassins_cell_01_desc:1 "#F The Children of Haqim have a vast network of agents, informants and other useful tools in every part of the world.#!"
 building_assassins_cell_01:0 "Large Cell"
 building_assassins_cell_01_desc:1 "The large Haqimite presence in this area allows you to have some very useful backup for your more... underhanded objectives."
 building_type_alamut_01:0 "Alamut"
 building_type_alamut_01_desc:1 "#F The dreaded hidden fortress of clan Assamite is a bulwark of faith, strength and lies.#!"
 building_alamut_01:0 "Divided Alamut"
 building_alamut_01_desc:1 "As is clan Assamite, Alamut stands divided between the castes. It will require a considerable investment to mend this schism."
 building_alamut_02:0 "Healed Alamut"
 building_alamut_02_desc:1 "Although there are still strong words and daggers in the back to be heard and seen, the worst outbursts of violence have been ostracized from these holy walls."
 building_alamut_03:0 "Alamut, Eagle's Nest"
 building_alamut_03_desc:1 "At least in here, clan Assamite shows its perfect cohesion and devotion to a singular purpose, making it a frightening force to contend with."
 building_type_rome_01:0 "Rome"
 building_type_rome_01_desc:1 "#F Rome was as much the center of the Cainite world that it was of the human one. Restoring it to undead greatness would be a tremendous achievement.#!"
 building_rome_01:0 "Mortal Rome"
 building_rome_01_desc:1 "Holy Men prowl the streets, contesting any attempt of direct control over the center of the European world. At this stage, Rome is a prestigious title for her owner, nothing more."
 building_rome_02:0 "Divided Rome"
 building_rome_02_desc:1 "Slowly, the faith of Rome is eroded and Vampires can once again use their subtle influence to the prince's benefit."
 building_rome_03:0 "Eternal Rome"
 building_rome_03_desc:1 "Finally, Rome is back in vampiric hands. Holy men cower in the dark as children of Caine sing praise of the great ruler that has conquered the holy city."
 building_type_ceoris_01:0 "Ceoris"
 building_type_ceoris_01_desc:1 "#F The mighty fortress of the Tremere is both a stronghold and a learning center. It is the best asset of the beleaguered clan of Magus.#!"
 building_ceoris_01:0 "Divided Ceoris"
 building_ceoris_01_desc:1 "Some Tremere are still mortals in the chantry. They suspect foul play by the scheming Vampires and are a constant hindrance to the Council's plans."
 building_ceoris_02:0 "Controlled Ceoris"
 building_ceoris_02_desc:1 "As their mortal counterparts disappear or are converted, the House of Tremere members can really utilize Ceoris to its full potential."
 building_ceoris_03:0 "Impregnable Ceoris"
 building_ceoris_03_desc:1 "As long as this powerful fortress stands, clan Tremere can't fall. That is, from the outside at least..."
 building_type_carthage_01:0 "Carthage"
 building_type_carthage_01_desc:1 "#F The Dream of the Brujah clan is long dead, buried by the vengeful Ventrue. But can dreams really die?#!"
 building_carthage_01:0 "Rebuilding Carthage"
 building_carthage_01_desc:1 "A strong declaration to the world, rebuilding Troile's city will be a costly affair. But the rewards, and the dangers, could both be great."
 building_carthage_02:0 "New Carthage"
 building_carthage_02_desc:1 "The worst nightmare of the Roman Cainites is coming back to life under your strong leadership. It will not fall again."
 building_carthage_03:0 "Carthage, Dream of the Brujah"
 building_carthage_03_desc:1 "A beacon of enlightenment and a vision of cooperation between mortals and Cainites is once again visible here."
 building_type_ombos_temple_01:0 "Founding Temple of Ombos"
 building_type_ombos_temple_01_desc:1 "#F The extravagant heart of the Setite clan, Ombos is also allegedly Set's last resting place.#!"
 building_ombos_temple_01:0 "Overshadowed Ombos"
 building_ombos_temple_01_desc:1 "In recent times, Ombos has been seen as a relic of a bygone era by younger Setites, its legitimacy is questioned."
 building_ombos_temple_02:0 "Recovering Ombos"
 building_ombos_temple_02_desc:1 "Reforms and reconstructions have restored the temple to the forefront of the current age."
 building_ombos_temple_03:0 "Towering Ombos"
 building_ombos_temple_03_desc:1 "The uncontested center of a whole religion, Ombos is a cradle of thoughts, worship and schemes. As it has always been."
 building_type_erciyes_01:0 "Erciyes"
 building_type_erciyes_01_desc:1 "#F The mountain stronghold of clan Cappadocian was taken away from the Malkavians during the Classical Age. Since then, it has been a center of learning and meditation.#!"
 building_erciyes_01:0 "Isolated Erciyes"
 building_erciyes_01_desc:1 "Far from... everything really, Erciyes is a perfect place for contemplation. It sadly tends to make its guests overlook threats from the outside though."
 building_erciyes_02:0 "Opened Erciyes"
 building_erciyes_02_desc:1 "As mentalities change and the outside world can work its way into the fortress, the Erciyes becomes a worldly center of learning."
 building_erciyes_03:0 "Erciyes, Monastery of Shadows"
 building_erciyes_03_desc:1 "Now as much a respite as it is the center of a whole clan, the mountain fortress sees continuous, but controlled, activity within its walls."
 building_type_cathedral_of_flesh_01:0 "Cathedral of Flesh"
 building_type_cathedral_of_flesh_01_desc:1 "#F This utter abomination was sculpted over a millennia from the flesh of peasants, slaves, rivals, beasts, and any number of other victims who were built into the pulsing, suppurating walls.#!"
 building_cathedral_of_flesh_01:0 "Hostile Cathedral"
 building_cathedral_of_flesh_01_desc:1 "Tainted by the land itself, the Cathedral is as much an enemy of any intruders as it is of its very owner. And losing the battle means becoming a part of it."
 building_cathedral_of_flesh_02:0 "Seething Cathedral"
 building_cathedral_of_flesh_02_desc:1 "The influence of Kupala recesses a little, as the monstrous creation starts to obey its owner."
 building_cathedral_of_flesh_03:0 "Cowed Cathedral"
 building_cathedral_of_flesh_03_desc:1 "Kupala appears gone, for now. The Cathedral has become the instrument of utter dread that any mad Koldunist would dream to wield."
 building_type_castel_del_ombro_01:0 "Castel d'Ombro"
 building_type_castel_del_ombro_01_desc:1 "#F It is impossible to tell from a distance what the walls are made of, because animated shadows crawl over every surface in a barely visible ebb and flow. Tides of shadow rise out of the depths after sunset each night and wrap around the castle in a generally spiral pattern, reversing after midnight to gradually drain away.#!"
 building_castel_del_ombro_01:0 "Tomb of Shadows"
 building_castel_del_ombro_01_desc:1 "Resting place of the Antediluvian himself, the castle is a dreadful place, a reminder of the air of the unnatural around every Lasombra."
 building_castel_del_ombro_02:0 "Castle of Shadows"
 building_castel_del_ombro_02_desc:1 "Center of the court of blood, the castle serves as a judiciary instrument for the elders of the clan."
 building_castel_del_ombro_03:0 "Open Castle"
 building_castel_del_ombro_03_desc:1 "The opening of the gates means that Lasombra himself is gone from the castle. During this time, the air of madness around it fades a little, to let the place serve as the political center of the clan."
 NOT_ITS_DEVELOPMENT_LEVEL_TRIGGER:1 "This area needs more development! Look at the description."
 building_type_rabble_thugs_01:0 "Rabble and Thugs"
 building_type_rabble_thugs_01_desc:1 "#F Sometimes, you must forget your pride and deal with unsavory mortals to get some much needed backup quickly.#!"
 building_rabble_thugs_01:0 "Conscripting the Downtrodden"
 building_rabble_thugs_01_desc:1 "Many people won't be missed by anyone. They are the kind of people you can use to hastily create a fighting force."
 building_rabble_thugs_02:0 "Conscripting the Rabble"
 building_rabble_thugs_02_desc:1 "The street rabble is of little use on the battlefields of the nights. But sometimes, you can't be picky. \n This level requires more than 5 development to build and stay enabled."
 building_rabble_thugs_03:0 "Conscripting the Outlaws"
 building_rabble_thugs_03_desc:1 "Numerous and with at least a modicum of fighting experience, criminals make for good fodder. \n This level requires more than 15 development to build and stay enabled."
 building_type_sherwood_01:0 "Sherwood Forest"
 building_type_sherwood_01_desc:1 "#F It is here that the Furores movement was born and would prosper for centuries. A hard earned respite from the tyrants of the night.#!"
 building_sherwood_01:0 "Controlled Sherwood"
 building_sherwood_01_desc:1 "Robin Leeland wrestled Sherwood from under Mithras' nose and held it for centuries. This daring achievement against such an old tyrant inspires the Furores to gather and fight harder for the cause."
 building_sherwood_02:0 "Expanding Sherwood"
 building_sherwood_02_desc:1 "The free men and women of Sherwood are now taking up the fight outside the forest, making Robin proud of his pupils."
 building_sherwood_03:0 "Triumphant Sherwood"
 building_sherwood_03_desc:1 "Far and wide, tyrants tremble at the mere mention of the brave defenders of Sherwood, slayers of despots and warriors of freedom."
 building_type_vigiles_francia_01:0 "Vigiles Francia"
 building_type_vigiles_francia_01_desc:1 "#F Created by Salianna as a special elite corps, the Vigiles are a group of dedicated Knights, both Cainites and Ghouls, roaming the land for their liege.#!"
 building_vigiles_francia_01:0 "Vigiles Francia : Passive"
 building_vigiles_francia_01_desc:1 "The Vigiles Francia, an elite corps of Toreador Knights and Ghouls, stand ready to answer any threats to the French rulers of the night."
 building_vigiles_francia_02:0 "Vigiles Francia : Proactive"
 building_vigiles_francia_02_desc:1 "The Vigiles have taken it upon themselves to hunt for any potential troublemakers before they even arrive, improving their control of the land."
 building_vigiles_francia_03:0 "Vigiles Francia : Omnipresent"
 building_vigiles_francia_03_desc:1 "An ever increasing force idealizing the knightly code, the Vigiles are now the primary resource of any would be French Cainite Emperor."
 building_type_inquisition_fortress_01:0 "Fortress of the Inquisition"
 building_type_inquisition_fortress_01_desc:1 "#F From here, men and women of great courage stand against the darkness.#!"
 building_inquisition_fortress_01:0 "Fort of the Inquisition"
 building_inquisition_fortress_01_desc:1 "Their numbers may be small, their defenses may be petty, but their heart will see the light shrines through."
 building_inquisition_fortress_02:0 "Bastion of the Inquisition"
 building_inquisition_fortress_02_desc:1 "Here, a little part of the world has been reconquered by the forces of good."
 building_inquisition_fortress_03:0 "Bastion of the Inquisition"
 building_inquisition_fortress_03_desc:1 "Look upon this indomitable fortress of light, minions of hell, and despair."
 building_type_shrine_of_telyavel_01:0 "Shrine of Telyavel"
 building_type_shrine_of_telyavel_01_desc:1 "#F The smith god isn't interested in mortal, or immortal, affairs. Unless due price is being paid...#!"
 building_shrine_of_telyavel_01:0 "Symbolic Shrine of Telyavel"
 building_shrine_of_telyavel_01_desc:1 "Without the God's blessing, this shrine is still a powerful rallying cry for a dying Pagan world."
 building_shrine_of_telyavel_02:0 "Awakened Shrine of Telyvael"
 building_shrine_of_telyavel_02_desc:1 "The smith God watches his faithful, intrigued by their renewed commitment to his cause."
 building_shrine_of_telyavel_03:0 "Grove of Shadows"
 building_shrine_of_telyavel_03_desc:1 "Now a direct link to the God's own realm, many champions come here to earn his divine blessing."
 building_type_giovanni_mausoleum_01:0 "Giovanni Mausoleum"
 building_type_giovanni_mausoleum_01_desc:1 "#F Many people enter here. Very few leave.#!"
 building_giovanni_mausoleum_01:0 "Small Giovanni Mausoleum"
 building_giovanni_mausoleum_01_desc:1 "The Giovanni family is still young to the night, and is still very much focused on its studies about death and the soul."
 building_giovanni_mausoleum_02:0 "Respectable Giovanni Mausoleum"
 building_giovanni_mausoleum_02_desc:1 "Slowly, the Necromancers are looking outwards, interested as the opportunities given by their new condition."
 building_giovanni_mausoleum_03:0 "Immense Giovanni Mausoleum"
 building_giovanni_mausoleum_03_desc:1 "The Italians are now a force to be reckoned with. Still powerful necromancers, but also capable of playing the political game."
 building_type_pit_of_malkav_01:0 "Pit of Malkav"
 building_type_pit_of_malkav_01_desc:1 "#F An open gap lies below Jerusalem. Even coming close is painful. Your head feels like it is about to explode.#!"
 building_pit_of_malkav_01:0 "Open Pit of Malkav"
 building_pit_of_malkav_01_desc:1 "So many voices saying so many contradicting things... even though you can still glimpse a faint edge of wisdom in some of those."
 building_pit_of_malkav_02:0 "Concealed Pit of Malkav"
 building_pit_of_malkav_02_desc:1 "You have thrown rocks into the pit and the voices are less frantic now. You are better able to understand them."
 building_pit_of_malkav_03:0 "Closed Pit of Malkav"
 building_pit_of_malkav_03_desc:1 "The voices are quiet now, unless you are very close to the pit itself. Being close to it allows you to separate the mad from the insightful with ease now."
 building_type_well_of_sacrifice_01:0 "Well of Sacrifice"
 building_type_well_of_sacrifice_01_desc:1 "#F Is Hell is on Earth, it is right here.#!"
 building_well_of_sacrifice_01:0 "Minor Well of Sacrifice"
 building_well_of_sacrifice_01_desc:1 "Once thrown into the pit, they stop crying. That saddens you."
 building_well_of_sacrifice_02:0 "Major Well of Sacrifice"
 building_well_of_sacrifice_02_desc:1 "So many more needed to feel the eternal void and its endless hunger."
 building_well_of_sacrifice_03:0 "Infernal Well of Sacrifice"
 building_well_of_sacrifice_03_desc:1 "Soon They will awake. Soon They will come. And then, all will understand."
 building_type_london_mithraeum_01:0 "London Mithraeum"
 building_type_london_mithraeum_01_desc:1 "#F One of the oldest temple of the Mithraic faith, still kept relevant by the followers of the Sun God.#!"
 building_london_mithraeum_01:0 "Hidden Mithraeum"
 building_london_mithraeum_01_desc:1 "Fearful of the Cross, the faithful congregate in the shadows of their former glory."
 building_london_mithraeum_02:0 "Resurgent Mithraeum"
 building_london_mithraeum_02_desc:1 "It's now an open secret that the faithful of Mithras pray here, seeking the salvation promised by the God of Light."
 building_london_mithraeum_03:0 "Triumphant Mithraeum"
 building_london_mithraeum_03_desc:1 "It is time for the Cross to hide, for the true faith of these lands has returned!"
      
       
 
 